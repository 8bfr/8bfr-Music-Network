<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --text-dim: #a855f7; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: rgba(15,0,30,.95); border-bottom: 2px solid var(--primary); padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 1.5rem; color: var(--primary); }
        .chat-container { flex: 1; max-width: 800px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; height: calc(100vh - 60px); }
        .messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 85%; padding: 0.85rem 1.1rem; border-radius: 16px; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .msg-user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg-ai { align-self: flex-start; background: var(--dark-card); border: 1px solid var(--border); color: var(--text); border-bottom-left-radius: 4px; }
        .msg-ai .label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 0.3rem; font-weight: 600; }
        .msg-system { align-self: center; background: rgba(0,217,255,0.1); border: 1px solid rgba(0,217,255,0.3); color: #00d9ff; font-size: 0.85rem; text-align: center; max-width: 90%; }
        .input-area { padding: 1rem; background: rgba(15,0,30,.95); border-top: 1px solid var(--border); }
        .input-row { display: flex; gap: 0.5rem; max-width: 800px; margin: 0 auto; }
        .input-row textarea { flex: 1; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-family: inherit; font-size: 0.95rem; resize: none; min-height: 44px; max-height: 120px; }
        .input-row textarea:focus { outline: none; border-color: var(--primary); }
        .send-btn { background: var(--primary); color: white; border: none; padding: 0 1.25rem; border-radius: 12px; cursor: pointer; font-size: 1.2rem; font-weight: 700; transition: all 0.2s; flex-shrink: 0; }
        .send-btn:hover { background: #6d28d9; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .typing { display: flex; gap: 4px; padding: 0.5rem 0; }
        .typing span { width: 8px; height: 8px; background: var(--text-dim); border-radius: 50%; animation: bounce 1.4s infinite; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%,60%,100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        .warn-bar { padding: 0.4rem 1rem; background: rgba(245,158,11,0.1); text-align: center; font-size: 0.75rem; color: #f59e0b; }
    </style>
</head>
<body>
    <div class="header">
        <a href="owner-studio.html" style="color:var(--text-dim);text-decoration:none;font-weight:600;">‚Üê Studio</a>
        <h1>ü§ñ AI Chat</h1>
        <button onclick="clearChat()" style="background:none;border:1px solid var(--border);color:var(--text-dim);padding:0.3rem 0.75rem;border-radius:6px;cursor:pointer;font-size:0.8rem;">üóëÔ∏è Clear</button>
    </div>
    <div class="warn-bar">‚ö†Ô∏è Chat is not saved between sessions ‚Äî copy anything important before leaving.</div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="msg msg-system">üëã Hi! I'm your general AI assistant. Ask me anything ‚Äî coding, business ideas, writing, advice, brainstorming, or just chat. What's on your mind?</div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <textarea id="chatInput" placeholder="Type your message..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script src="scripts.js" defer></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let chatHistory = [];
        
        // Auth check
        (async function() {
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (!session) { location.href = 'login.html?return=ai-chat.html'; return; }
                const { data: p } = await sb.from('profiles').select('role').eq('user_id', session.user.id).single();
                if (!p || p.role !== 'owner') { alert('Owner access only for now.'); location.href = 'index.html'; return; }
            } catch(e) { console.error(e); }
        })();

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;
            
            input.value = '';
            input.style.height = 'auto';
            addMessage(text, 'user');
            
            chatHistory.push({ role: 'user', content: text });
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'msg msg-ai';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="label">ü§ñ AI</div><div class="typing"><span></span><span></span><span></span></div>';
            document.getElementById('messages').appendChild(typingDiv);
            scrollToBottom();
            
            document.getElementById('sendBtn').disabled = true;

            try {
                // Build conversation for context (last 20 messages)
                const recentHistory = chatHistory.slice(-20);
                const conversationText = recentHistory.map(m => (m.role === 'user' ? 'User: ' : 'Assistant: ') + m.content).join('\n\n');
                
                const fullPrompt = 'You are a helpful, friendly AI assistant. Be conversational, clear, and thorough. If the user asks for code, format it clearly. Here is the conversation so far:\n\n' + conversationText + '\n\nRespond to the user\'s latest message naturally.';

                const res = await fetch('https://8bfr-api.vercel.app/api/openai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: fullPrompt, tool: 'general' })
                });

                const el = document.getElementById('typing');
                if (el) el.remove();

                if (!res.ok) {
                    const err = await res.text();
                    addMessage('Error (' + res.status + '): ' + err.substring(0, 200), 'ai');
                } else {
                    const data = await res.json();
                    const reply = data.response || data.result || 'No response.';
                    chatHistory.push({ role: 'assistant', content: reply });
                    addMessage(reply, 'ai');
                }
            } catch(e) {
                const el = document.getElementById('typing');
                if (el) el.remove();
                addMessage('Network error: ' + e.message, 'ai');
            }
            
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = 'msg msg-' + role;
            if (role === 'ai') {
                div.innerHTML = '<div class="label">ü§ñ AI</div>' + formatText(text);
            } else {
                div.textContent = text;
            }
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }

        function formatText(text) {
            // Basic formatting: code blocks, bold, newlines
            let html = text
                .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre style="background:rgba(0,0,0,0.3);padding:0.75rem;border-radius:8px;overflow-x:auto;margin:0.5rem 0;font-size:0.85rem;font-family:monospace;">$2</pre>')
                .replace(/`([^`]+)`/g, '<code style="background:rgba(0,0,0,0.3);padding:0.15rem 0.4rem;border-radius:4px;font-size:0.85rem;">$1</code>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            return html;
        }

        function scrollToBottom() {
            const m = document.getElementById('messages');
            setTimeout(() => m.scrollTop = m.scrollHeight, 50);
        }

        function clearChat() {
            if (!confirm('Clear chat history?')) return;
            chatHistory = [];
            document.getElementById('messages').innerHTML = '<div class="msg msg-system">üëã Chat cleared! What would you like to talk about?</div>';
        }

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
