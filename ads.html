<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Ad | 8BFR Music Network</title>
<style>
body{
  font-family:'Poppins',sans-serif;background:#0a0014;color:#fff;text-align:center;
}
form{
  background:rgba(30,0,50,0.8);padding:20px;margin:30px auto;
  border-radius:15px;box-shadow:0 0 15px #a020f0;max-width:400px;
}
input,textarea,select{
  width:90%;padding:10px;margin:8px 0;border:none;border-radius:8px;
  background:#200040;color:#fff;
}
button{
  background:linear-gradient(145deg,#a020f0,#5e00aa);border:none;
  padding:10px 20px;border-radius:10px;color:#fff;cursor:pointer;
  box-shadow:0 0 10px #a020f0;transition:0.3s;
}
button:hover{transform:scale(1.05);}
.preview{
  border:2px solid #a020f0;border-radius:10px;padding:10px;
  background:#150030;margin-top:15px;
}
</style>
</head>
<body>
<h1>ðŸŽµ Buy Ad Space</h1>
<p>Promote your music, product, or event across the 8BFR Network!</p>

<form id="adForm">
  <input type="text" id="title" placeholder="Ad Title" required><br>
  <input type="text" id="img" placeholder="Image or Video Link" required><br>
  <textarea id="desc" placeholder="Ad Description" required></textarea><br>
  <select id="duration">
    <option value="1">1 Week - $5</option>
    <option value="2">2 Weeks - $9</option>
    <option value="4">1 Month - $17</option>
  </select><br>
  <input type="text" id="code" placeholder="Discount Code (optional)"><br>
  <button type="button" onclick="previewAd()">Preview Ad</button>
  <div class="preview" id="preview"></div><br>
  <button type="submit">Proceed to Payment</button>
</form>

<script>
function previewAd(){
  const title=document.getElementById('title').value;
  const img=document.getElementById('img').value;
  const desc=document.getElementById('desc').value;
  document.getElementById('preview').innerHTML=
  `<h3>${title}</h3><img src="${img}" width="90%"><p>${desc}</p>`;
}
document.getElementById('adForm').addEventListener('submit',function(e){
  e.preventDefault();
  alert('Your ad request has been submitted for review!');
});
</script>
</body>
</html>
