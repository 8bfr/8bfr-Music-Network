<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Profile — 8BFR</title>
<link rel="icon" href="assets/images/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:linear-gradient(#0b0014,#000);color:#eae6ff;font-family:system-ui;margin:0}
.card{border:1px solid rgba(124,58,237,.35);background:#0c0618;border-radius:14px;box-shadow:0 0 20px rgba(124,58,237,.18);padding:16px}
.input{width:100%;padding:.4rem .6rem;background:#120327;border:1px solid rgba(124,58,237,.6);border-radius:.5rem;color:#fff}
.btn{display:inline-block;background:#120327;border:1px solid rgba(124,58,237,.6);color:#eae6ff;padding:.4rem .7rem;border-radius:.6rem;text-decoration:none}
.btn:hover{background:#190536}
label{font-size:.8rem;opacity:.85}
</style>
</head>
<body>
<header class="px-4 py-4 bg-[rgba(15,0,30,.9)] border-b border-purple-500/40">
  <div class="max-w-5xl mx-auto flex items-center justify-between">
    <a href="index.html" class="btn">← Home</a>
    <h1 class="text-lg font-bold">My Profile</h1>
    <span></span>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6 space-y-4">
  <div class="card">
    <div class="h-32 rounded-lg mb-3 bg-cover bg-center" style="background-image:url('assets/images/share_preview.jpg')"></div>
    <div class="flex gap-3 items-center">
      <img src="assets/images/default_user_32_40.png" class="w-20 h-20 rounded-full object-cover border border-purple-400/60" alt="Avatar">
      <div>
        <h2 class="text-xl font-bold">Username</h2>
        <div class="text-sm text-purple-300/80">Badge: Fan / Artist / etc.</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="font-bold mb-2">Bio</h3>
    <textarea class="input" rows="3" placeholder="Tell people about yourself."></textarea>
  </div>
</main>

<script src="scripts.js?v=6" defer></script>
</body>
</html>
