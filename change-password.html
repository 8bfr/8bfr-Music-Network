<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; max-width:640px; margin: auto; background:#0a0a0a; color:#fff; }
    .card { border:1px solid #333; padding:1.25rem; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); background:#1a1a1a; }
    label { display:block; margin-top:0.75rem; font-weight:600; }
    input { width:100%; padding:0.5rem; margin-top:0.25rem; border:1px solid #333; border-radius:6px; background:#0a0a0a; color:#fff; box-sizing:border-box; }
    button { margin-top:1rem; padding:0.6rem 1rem; border:none; background:#ff0066; color:white; border-radius:6px; cursor:pointer; width:100%; }
    button:disabled { background:#666; cursor:not-allowed; }
    .hint { font-size:0.9rem; color:#999; margin-top:0.5rem; }
    .error { color: #ff4444; margin-top:0.5rem; background:rgba(255,68,68,0.1); padding:0.5rem; border-radius:4px; }
    .success { color: #44ff88; margin-top:0.5rem; background:rgba(68,255,136,0.1); padding:0.5rem; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Set a new password</h1>
  <div class="card">
    <div id="status" class="hint">Checking for Supabase library...</div>

    <form id="resetForm" style="display:none">
      <label for="password">New password (min 6 characters)</label>
      <input id="password" type="password" autocomplete="new-password" required minlength="6" />
      <label for="confirm">Confirm password</label>
      <input id="confirm" type="password" autocomplete="new-password" required minlength="6" />
      <button type="submit" id="submitBtn">Set new password</button>
      <div id="feedback"></div>
    </form>
  </div>

  <!-- Load Supabase via regular script tag (not module) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';

    const statusEl = document.getElementById('status');
    const form = document.getElementById('resetForm');
    const feedback = document.getElementById('feedback');
    const submitBtn = document.getElementById('submitBtn');

    // Wait for Supabase to load
    setTimeout(async () => {
      if (typeof window.supabase === 'undefined' || typeof window.supabase.createClient !== 'function') {
        statusEl.innerHTML = '<div class="error">⚠️ Supabase library failed to load. Your browser may be blocking the CDN.<br><br>Please try:<br>1. Different browser<br>2. Disable ad blockers<br>3. Contact support</div>';
        return;
      }

      try {
        statusEl.textContent = 'Initializing...';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Parse URL fragment
        const hash = location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const access_token = params.get('access_token');
        const refresh_token = params.get('refresh_token');

        if (!access_token) {
          statusEl.innerHTML = '<div class="error">No access token found in URL. Please use the reset link from your email.</div>';
          return;
        }

        statusEl.textContent = 'Setting up your session...';

        // Set session using tokens from URL
        const { data, error } = await supabase.auth.setSession({
          access_token,
          refresh_token
        });

        if (error) {
          console.error('Session error:', error);
          statusEl.innerHTML = '<div class="error">Failed to authenticate: ' + (error.message || 'Unknown error') + '</div>';
          return;
        }

        // Clean URL
        history.replaceState(null, '', location.pathname + location.search);

        statusEl.innerHTML = '<div class="success">✅ Authenticated! Enter your new password below.</div>';
        form.style.display = 'block';

        // Form submission
        form.addEventListener('submit', async (ev) => {
          ev.preventDefault();
          feedback.textContent = '';
          feedback.className = '';

          const password = document.getElementById('password').value;
          const confirm = document.getElementById('confirm').value;

          if (password.length < 6) {
            feedback.textContent = 'Password must be at least 6 characters.';
            feedback.className = 'error';
            return;
          }
          
          if (password !== confirm) {
            feedback.textContent = 'Passwords do not match!';
            feedback.className = 'error';
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = 'Updating...';

          try {
            const { data, error } = await supabase.auth.updateUser({ password });

            if (error) {
              console.error('Update error:', error);
              feedback.textContent = 'Failed to update password: ' + (error.message || error);
              feedback.className = 'error';
              submitBtn.disabled = false;
              submitBtn.textContent = 'Set new password';
              return;
            }

            feedback.textContent = '✅ Password updated successfully! Redirecting to login...';
            feedback.className = 'success';

            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);

          } catch (err) {
            console.error(err);
            feedback.textContent = 'Unexpected error: ' + err.message;
            feedback.className = 'error';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Set new password';
          }
        });

      } catch (err) {
        console.error('Init error:', err);
        statusEl.innerHTML = '<div class="error">Initialization failed: ' + err.message + '</div>';
      }
    }, 1000);
  </script>
</body>
</html>
