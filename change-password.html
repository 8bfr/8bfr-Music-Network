<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set new password ‚Äî 8BFR</title>
  <style>
    :root{ --glass: rgba(12,6,24,.88); --accent:#7c3aed; }
    html,body{ height:100%; margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:
      radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.35), transparent 60%),
      linear-gradient(#0b0014,#000); color:#eae6ff;}
    .wrap{ max-width:640px; margin:7vh auto; padding:22px; background:var(--glass); border-radius:12px; border:1px solid rgba(124,58,237,.18);}
    input{ width:100%; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.02); color:inherit; box-sizing:border-box; }
    button{ margin-top:12px; padding:10px; background:linear-gradient(90deg,var(--accent),#00d9ff); border:0; color:#040014; border-radius:8px; cursor:pointer; font-weight:600; }
    button:disabled{ background:#666; cursor:not-allowed; }
    .muted{ color:#cfc7ff; font-size:13px; margin-top:8px;}
    .error{ color:#ffb4b4; background: rgba(255,80,80,0.06); padding:8px; border-radius:8px; margin-top:12px; }
    .success{ color:#44ff88; background: rgba(68,255,136,0.06); padding:8px; border-radius:8px; margin-top:12px; }
    .password-container{ position:relative; margin-bottom:12px; }
    .toggle-password{ position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; color:#999; cursor:pointer; padding:5px; margin:0; font-size:1.2rem; }
    label{ display:block; margin-top:12px; margin-bottom:6px; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Choose a new password</h2>
    <p class="muted">Enter your new password below. Make sure both passwords match.</p>

    <form id="changeForm">
      <label for="password">New password (min 6 characters)</label>
      <div class="password-container">
        <input id="password" type="password" minlength="6" required />
        <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
      </div>

      <label for="confirmPassword">Confirm new password</label>
      <div class="password-container">
        <input id="confirmPassword" type="password" minlength="6" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
      </div>

      <div id="error" class="error" style="display:none;"></div>
      <div id="message" class="success" style="display:none;"></div>
      
      <button id="saveBtn" type="submit">Save new password</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';

    const saveBtn = document.getElementById('saveBtn');
    const pwd = document.getElementById('password');
    const confirmPwd = document.getElementById('confirmPassword');
    const err = document.getElementById('error');
    const msg = document.getElementById('message');
    
    let accessToken = null;

    function showError(t){ 
      err.style.display='block'; 
      err.textContent=t; 
      msg.style.display='none'; 
    }
    
    function showMsg(t){ 
      msg.style.display='block'; 
      msg.textContent=t; 
      err.style.display='none'; 
    }

    // Setup toggle password buttons
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const field = document.getElementById(targetId);
        if (field.type === 'password') {
          field.type = 'text';
        } else {
          field.type = 'password';
        }
      });
    });

    // Get token from URL
    function getToken() {
      // Try hash parameters first
      const hash = location.hash.replace(/^#/, '');
      const hashParams = new URLSearchParams(hash);
      
      // Try query parameters
      const query = location.search.replace(/^\?/, '');
      const queryParams = new URLSearchParams(query);

      return hashParams.get('access_token') || 
             queryParams.get('access_token') || 
             queryParams.get('token') || 
             hashParams.get('token');
    }

    // Initialize
    accessToken = getToken();

    if (!accessToken) {
      showError('No authentication token found. Please use the reset link from your email.');
      saveBtn.disabled = true;
    } else {
      showMsg('Ready to set new password');
    }

    // Form submission
    document.getElementById('changeForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      err.style.display='none';
      msg.style.display='none';
      
      const newPassword = pwd.value.trim();
      const confirmPassword = confirmPwd.value.trim();
      
      if (!newPassword || newPassword.length < 6) {
        showError('Password must be at least 6 characters.');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }
      
      if (!accessToken) {
        showError('No authentication token. Please use the reset link from your email.');
        return;
      }
      
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        const resp = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': 'Bearer ' + accessToken
          },
          body: JSON.stringify({ password: newPassword })
        });
        
        if (!resp.ok) {
          const errorText = await resp.text();
          let errorMsg;
          try {
            const errorJson = JSON.parse(errorText);
            errorMsg = errorJson.message || errorJson.msg || errorText;
          } catch {
            errorMsg = errorText;
          }
          throw new Error(errorMsg || 'Unable to set new password.');
        }
        
        showMsg('‚úÖ Password changed successfully! Redirecting to login...');
        saveBtn.textContent = 'Success!';
        
        setTimeout(() => {
          window.location.href = 'docs/login.html';
        }, 2000);
        
      } catch (e) {
        console.error('Password change error:', e);
        showError(e.message || 'An error occurred while changing password.');
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save new password';
      }
    });
  </script>
</body>
</html>
