<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; max-width:640px; margin: auto; }
    .card { border:1px solid #eee; padding:1.25rem; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.03); }
    label { display:block; margin-top:0.75rem; font-weight:600; }
    input { width:100%; padding:0.5rem; margin-top:0.25rem; border:1px solid #ddd; border-radius:6px; }
    button { margin-top:1rem; padding:0.6rem 1rem; border:none; background:#2563eb; color:white; border-radius:6px; cursor:pointer; }
    .hint { font-size:0.9rem; color:#666; margin-top:0.5rem; }
    .error { color: #b91c1c; margin-top:0.5rem; }
    .success { color: #065f46; margin-top:0.5rem; }
  </style>
</head>
<body>
  <h1>Set a new password</h1>
  <div class="card">
    <div id="status" class="hint">Preparing...</div>

    <form id="resetForm" style="display:none">
      <label for="password">New password</label>
      <input id="password" type="password" autocomplete="new-password" required minlength="6" />
      <label for="confirm">Confirm password</label>
      <input id="confirm" type="password" autocomplete="new-password" required minlength="6" />
      <button type="submit">Set new password</button>
      <div id="feedback"></div>
    </form>
  </div>

  <!-- supabase-js v2 from CDN -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase-js.min.js';

    // Replace these with your project values if different
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0;

    // Initialize client
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const form = document.getElementById('resetForm');
    const feedback = document.getElementById('feedback');

    function parseFragment(hash) {
      if (!hash) return {};
      const cleaned = (hash[0] === '#') ? hash.slice(1) : hash;
      const params = new URLSearchParams(cleaned);
      const out = {};
      for (const [k, v] of params) out[k] = v;
      return out;
    }

    (async function init() {
      try {
        const frag = parseFragment(location.hash);
        const access_token = frag['access_token'] || frag['access-token'] || null;
        const refresh_token = frag['refresh_token'] || frag['refresh-token'] || null;
        const type = frag['type'] || null;

        if (!access_token) {
          statusEl.textContent = 'No access token found in URL. Please open the link from your email.';
          return;
        }

        statusEl.textContent = 'Applying session...';

        // Set session using tokens from fragment
        // supabase.auth.setSession accepts { access_token, refresh_token }
        const { data, error } = await supabase.auth.setSession({
          access_token,
          refresh_token
        });

        if (error) {
          console.error('setSession error:', error);
          statusEl.textContent = 'Failed to apply session token. See console for details.';
          return;
        }

        // Remove fragment from URL to clean it
        history.replaceState(null, '', location.pathname + location.search);

        statusEl.textContent = 'You are signed in. Please enter a new password.';
        form.style.display = 'block';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'An unexpected error occurred. Check console.';
      }
    })();

    // Form handling
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      feedback.textContent = '';
      feedback.className = '';

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password.length < 6) {
        feedback.textContent = 'Password must be at least 6 characters.';
        feedback.className = 'error';
        return;
      }
      if (password !== confirm) {
        feedback.textContent = 'Passwords do not match.';
        feedback.className = 'error';
        return;
      }

      try {
        // Update user password while signed in
        const { data, error } = await supabase.auth.updateUser({ password });

        if (error) {
          console.error('updateUser error:', error);
          feedback.textContent = 'Failed to update password: ' + (error.message || error);
          feedback.className = 'error';
          return;
        }

        feedback.textContent = 'Password updated successfully. You are now signed in.';
        feedback.className = 'success';

        // Optionally: redirect after a short delay
        setTimeout(() => {
          window.location.href = '/'; // change to desired post-reset page
        }, 1500);
      } catch (err) {
        console.error(err);
        feedback.textContent = 'Unexpected error. See console.';
        feedback.className = 'error';
      }
    });
  </script>
</body>
</html>
