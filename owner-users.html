<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--primary); }
        .btn { background: var(--primary); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; margin: 0.25rem; }
        .search-box { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); margin-bottom: 1rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; max-width: 500px; margin: 5rem auto; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë• User Management</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>
    <div class="container">
        <div class="card">
            <button class="btn" onclick="showCreateModal()">Create User</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Search users..." oninput="searchUsers()">
            <table>
                <thead><tr><th>Username</th><th>Email</th><th>Role</th><th>Badges</th><th>Actions</th></tr></thead>
                <tbody id="usersTable"><tr><td colspan="5">Loading...</td></tr></tbody>
            </table>
        </div>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); margin-bottom: 1rem;">Create User</h2>
            <div class="form-group"><label>Email</label><input type="email" id="createEmail"></div>
            <div class="form-group"><label>Username</label><input type="text" id="createUsername"></div>
            <div class="form-group"><label>Role</label>
                <select id="createRole">
                    <option value="user">User</option>
                    <option value="pro">Pro</option>
                    <option value="mod">Moderator</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
            </div>
            <button class="btn" onclick="createUser()">Create</button>
            <button class="btn" onclick="closeModal('createModal')">Cancel</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary); margin-bottom: 1rem;">Edit User</h2>
            <input type="hidden" id="editUserId">
            <div class="form-group"><label>Username</label><input type="text" id="editUsername"></div>
            <div class="form-group"><label>Email</label><input type="text" id="editEmail"></div>
            <div class="form-group"><label>Role</label>
                <select id="editRole">
                    <option value="user">User</option>
                    <option value="pro">Pro</option>
                    <option value="mod">Moderator</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
            </div>
            <div class="form-group"><label>Badges (comma-separated)</label><input type="text" id="editBadges" placeholder="artist,verified,founder"></div>
            <button class="btn" onclick="updateUser()">Save</button>
            <button class="btn" onclick="closeModal('editModal')">Cancel</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const s = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let allUsers = [];

        async function init() {
            try {
                const { data: { session } } = await s.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
                loadUsers();
            } catch (error) {
                console.error('Init error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function loadUsers() {
            try {
                const { data, error } = await s.from('profiles').select('*').order('created_at', {ascending: false});
                
                if (error) {
                    console.error('Load error:', error);
                    document.getElementById('usersTable').innerHTML = '<tr><td colspan="5">Error: ' + error.message + '</td></tr>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('usersTable').innerHTML = '<tr><td colspan="5">No users found</td></tr>';
                    return;
                }

                allUsers = data;
                displayUsers(data);
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('usersTable').innerHTML = '<tr><td colspan="5">Error: ' + error.message + '</td></tr>';
            }
        }

        function displayUsers(users) {
            document.getElementById('usersTable').innerHTML = users.map(u => `
                <tr>
                    <td>${u.username || 'N/A'}</td>
                    <td>${u.email || 'N/A'}</td>
                    <td>${u.role || 'user'}</td>
                    <td>${u.badges ? u.badges.join(', ') : 'None'}</td>
                    <td>
                        <button class="btn" onclick="showEditModal('${u.user_id}')">Edit</button>
                        <button class="btn" style="background: #ff0044;" onclick="deleteUser('${u.user_id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function searchUsers() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            if (!query) {
                displayUsers(allUsers);
                return;
            }
            const filtered = allUsers.filter(u => 
                (u.username && u.username.toLowerCase().includes(query)) ||
                (u.email && u.email.toLowerCase().includes(query)) ||
                (u.role && u.role.toLowerCase().includes(query))
            );
            displayUsers(filtered);
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function showEditModal(userId) {
            const user = allUsers.find(u => u.user_id === userId);
            if (!user) return;
            
            document.getElementById('editUserId').value = userId;
            document.getElementById('editUsername').value = user.username || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editRole').value = user.role || 'user';
            document.getElementById('editBadges').value = user.badges ? user.badges.join(',') : '';
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function createUser() {
            const email = document.getElementById('createEmail').value.trim();
            const username = document.getElementById('createUsername').value.trim();
            const role = document.getElementById('createRole').value;

            if (!email || !username) {
                alert('Email and username required');
                return;
            }

            try {
                // Note: You'll need to use Supabase auth.admin.createUser for this
                alert('User creation requires admin API - contact developer');
                closeModal('createModal');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function updateUser() {
            const userId = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const role = document.getElementById('editRole').value;
            const badgesStr = document.getElementById('editBadges').value.trim();
            const badges = badgesStr ? badgesStr.split(',').map(b => b.trim()) : [];

            try {
                const { error } = await s.from('profiles').update({
                    username,
                    email,
                    role,
                    badges
                }).eq('user_id', userId);

                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }

                alert('User updated');
                closeModal('editModal');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Delete this user? This cannot be undone!')) return;

            try {
                const { error } = await s.from('profiles').delete().eq('user_id', userId);
                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }
                alert('User deleted');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
