<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üë• User Management - 8BFR Music Network</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --ring: rgba(124,58,237,.55);
      --glass: rgba(12,6,24,.70);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      scroll-behavior: smooth;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 400px at 110% 10%, rgba(0,217,255,.22), transparent 60%),
        linear-gradient(#0b0014,#000);
      color: #eae6ff;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
    }
    header {
      position: relative;
      z-index: 5;
      background: rgba(15,0,30,.9);
      border-bottom: 1px solid rgba(124,58,237,.5);
      padding: 1.5rem;
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      color: #7c3aed;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .nav-link {
      color: #cbbffb;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background: rgba(124,58,237,0.2);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #7c3aed;
      background: #7c3aed;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-family: inherit;
    }
    .btn:hover {
      background: #6d28d9;
      transform: translateY(-1px);
    }
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    .btn-danger {
      background: #ef4444;
      border-color: #ef4444;
    }
    .btn-danger:hover {
      background: #dc2626;
    }
    .btn-success {
      background: #10b981;
      border-color: #10b981;
    }
    .btn-success:hover {
      background: #059669;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .section-card {
      border: 1px solid rgba(124,58,237,.35);
      background: #0c0618;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(124,58,237,.15);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      color: #eae6ff;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(15,0,30,0.6);
      border: 1px solid rgba(124,58,237,0.4);
      border-radius: 8px;
      color: #eae6ff;
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th {
      background: rgba(124,58,237,0.2);
      padding: 1rem;
      text-align: left;
      color: #a855f7;
      border-bottom: 1px solid rgba(124,58,237,0.4);
      font-weight: 600;
    }
    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(124,58,237,0.1);
      color: #cbbffb;
    }
    tr:hover {
      background: rgba(124,58,237,0.05);
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(124,58,237,0.2);
      color: #a855f7;
      border: 1px solid rgba(124,58,237,0.4);
      margin-right: 0.25rem;
    }
    .badge-success {
      background: rgba(16,185,129,0.2);
      color: #10b981;
      border-color: #10b981;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      overflow-y: auto;
      padding: 2rem 1rem;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #0c0618;
      border: 1px solid rgba(124,58,237,0.4);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(124,58,237,0.3);
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #7c3aed;
    }
    .modal-close {
      background: none;
      border: none;
      color: #eae6ff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .modal-close:hover {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
    }
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border-left: 4px solid;
    }
    .message-success {
      background: rgba(16,185,129,0.1);
      border-color: #10b981;
      color: #10b981;
    }
    .message-error {
      background: rgba(239,68,68,0.1);
      border-color: #ef4444;
      color: #ef4444;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 3px solid rgba(124,58,237,0.2);
      border-top-color: #7c3aed;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      table {
        font-size: 0.85rem;
      }
      th, td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loading-overlay">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="users-content" style="display: none;">
    
    <header>
      <div class="header-content">
        <h1>üë• User Management</h1>
        <div class="nav-links">
          <a href="owner-panel.html" class="nav-link">‚Üê Owner Panel</a>
          <button class="btn btn-sm" onclick="showModal('create')">+ New User</button>
        </div>
      </div>
    </header>

    <div class="container">
      
      <!-- Search -->
      <div class="section-card">
        <h2 style="color: #7c3aed; margin-bottom: 1rem;">Search Users</h2>
        <div class="form-group" style="margin: 0;">
          <input type="text" id="search-input" placeholder="Search by name, email, role..." oninput="loadUsers()">
        </div>
      </div>

      <!-- Users Table -->
      <div class="section-card">
        <h2 style="color: #7c3aed; margin-bottom: 1rem;">All Users</h2>
        <div style="overflow-x: auto;">
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Email</th>
                <th>Role</th>
                <th>Badges</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-table">
              <tr>
                <td colspan="5" style="text-align: center;">Loading users...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Create User Modal -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create New User</h3>
        <button class="modal-close" onclick="hideModal('create')">√ó</button>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="new-email" placeholder="user@example.com">
      </div>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="new-username" placeholder="username">
      </div>
      
      <div class="form-group">
        <label>Role</label>
        <select id="new-role">
          <option value="fan">Fan</option>
          <option value="artist">Artist</option>
          <option value="beatmaker">Beatmaker</option>
          <option value="verified">Verified</option>
          <option value="mod">Moderator</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
        </select>
      </div>
      
      <div id="create-message"></div>
      
      <button class="btn" onclick="createUser()">Create User</button>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit User</h3>
        <button class="modal-close" onclick="hideModal('edit')">√ó</button>
      </div>
      
      <input type="hidden" id="edit-id">
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="edit-username">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="edit-email">
      </div>
      
      <div class="form-group">
        <label>Role</label>
        <select id="edit-role">
          <option value="fan">Fan</option>
          <option value="artist">Artist</option>
          <option value="beatmaker">Beatmaker</option>
          <option value="verified">Verified</option>
          <option value="mod">Moderator</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Badges (comma-separated)</label>
        <input type="text" id="edit-badges" placeholder="artist, verified, founder">
      </div>
      
      <div id="edit-message"></div>
      
      <button class="btn btn-success" onclick="saveEdit()">Save Changes</button>
    </div>
  </div>

  <script src="scripts.js"></script>

  <script>
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
    
    let ownerSupabase = null;
    function initSupabase() {
      if (window.supabase && window.supabase.createClient) {
        ownerSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        initSupabase();
      } else {
        setTimeout(initSupabase, 100);
      }
    }
    
    // Check authentication
    async function checkAuth() {
      try {
        const { data: { session }, error } = await ownerSupabase.auth.getSession();
        
        if (error || !session) {
          window.location.href = 'login.html';
          return;
        }
        
        const { data: profile } = await ownerSupabase
          .from('profiles')
          .select('*')
          .eq('user_id', session.user.id)
          .single();
        
        if (!profile || profile.role !== 'owner') {
          alert('Owner access only');
          window.location.href = 'owner-panel.html';
          return;
        }
        
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('users-content').style.display = 'block';
        
        loadUsers();
        
      } catch (err) {
        console.error('Auth error:', err);
        alert('Authentication failed: ' + err.message);
      }
    }
    
    // Load users
    async function loadUsers() {
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      
      try {
        const { data: users, error } = await ownerSupabase
          .from('profiles')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        let filteredUsers = users || [];
        
        // Filter by search query
        if (searchQuery) {
          filteredUsers = filteredUsers.filter(user => 
            (user.username || '').toLowerCase().includes(searchQuery) ||
            (user.email || '').toLowerCase().includes(searchQuery) ||
            (user.role || '').toLowerCase().includes(searchQuery)
          );
        }
        
        const tbody = document.getElementById('users-table');
        
        if (filteredUsers.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No users found</td></tr>';
          return;
        }
        
        tbody.innerHTML = filteredUsers.map(user => `
          <tr>
            <td><strong>${user.username || 'No name'}</strong></td>
            <td>${user.email || '-'}</td>
            <td><span class="badge">${user.role || 'fan'}</span></td>
            <td>
              ${(user.badges || []).map(badge => 
                `<span class="badge badge-success">${badge}</span>`
              ).join(' ')}
            </td>
            <td>
              <button class="btn btn-sm" onclick='editUser(${JSON.stringify(user).replace(/'/g, "&#39;")})'>Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.user_id}')">Delete</button>
            </td>
          </tr>
        `).join('');
        
      } catch (error) {
        document.getElementById('users-table').innerHTML = 
          `<tr><td colspan="5" style="text-align: center; color: #ef4444;">Error: ${error.message}</td></tr>`;
      }
    }
    
    // Show modal
    function showModal(modalName) {
      document.getElementById(modalName + 'Modal').classList.add('active');
    }
    
    // Hide modal
    function hideModal(modalName) {
      document.getElementById(modalName + 'Modal').classList.remove('active');
    }
    
    // Create new user
    async function createUser() {
      const email = document.getElementById('new-email').value.trim();
      const username = document.getElementById('new-username').value.trim();
      const role = document.getElementById('new-role').value;
      const messageDiv = document.getElementById('create-message');
      
      if (!email || !username) {
        messageDiv.innerHTML = '<div class="message message-error">Email and username are required</div>';
        return;
      }
      
      try {
        // Create random password
        const password = Math.random().toString(36).substring(2) + '!' + Math.random().toString(36).substring(2);
        
        // Create auth user
        const { data: authData, error: authError } = await ownerSupabase.auth.signUp({
          email: email,
          password: password
        });
        
        if (authError) throw authError;
        
        // Create profile
        const { error: profileError } = await ownerSupabase
          .from('profiles')
          .insert({
            user_id: authData.user.id,
            email: email,
            username: username,
            role: role,
            badges: [],
            created_at: new Date().toISOString()
          });
        
        if (profileError) throw profileError;
        
        messageDiv.innerHTML = '<div class="message message-success">User created successfully!</div>';
        
        setTimeout(() => {
          hideModal('create');
          loadUsers();
        }, 1500);
        
      } catch (error) {
        messageDiv.innerHTML = `<div class="message message-error">${error.message}</div>`;
      }
    }
    
    // Edit user
    function editUser(user) {
      document.getElementById('edit-id').value = user.user_id;
      document.getElementById('edit-username').value = user.username || '';
      document.getElementById('edit-email').value = user.email || '';
      document.getElementById('edit-role').value = user.role || 'fan';
      document.getElementById('edit-badges').value = (user.badges || []).join(', ');
      
      showModal('edit');
    }
    
    // Save user edits
    async function saveEdit() {
      const userId = document.getElementById('edit-id').value;
      const messageDiv = document.getElementById('edit-message');
      
      try {
        // Parse badges
        const badgesInput = document.getElementById('edit-badges').value;
        const badges = badgesInput
          .split(',')
          .map(b => b.trim())
          .filter(b => b);
        
        // Update profile
        const { error } = await ownerSupabase
          .from('profiles')
          .update({
            username: document.getElementById('edit-username').value,
            email: document.getElementById('edit-email').value,
            role: document.getElementById('edit-role').value,
            badges: badges
          })
          .eq('user_id', userId);
        
        if (error) throw error;
        
        messageDiv.innerHTML = '<div class="message message-success">User updated successfully!</div>';
        
        setTimeout(() => {
          hideModal('edit');
          loadUsers();
        }, 1000);
        
      } catch (error) {
        messageDiv.innerHTML = `<div class="message message-error">${error.message}</div>`;
      }
    }
    
    // Delete user
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user? This cannot be undone.')) {
        return;
      }
      
      try {
        const { error } = await ownerSupabase
          .from('profiles')
          .delete()
          .eq('user_id', userId);
        
        if (error) throw error;
        
        loadUsers();
        
      } catch (error) {
        alert('Error deleting user: ' + error.message);
      }
    }
    
    // Run auth check on page load
    initSupabase();
  </script>

</body>
</html>
