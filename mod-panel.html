<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Panel - 8BFR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white">
    <main class="max-w-6xl mx-auto p-6 space-y-6">
        <header class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-purple-400">ğŸ’¬ Moderator Panel</h1>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-400" id="modName">Moderator</span>
                <button onclick="logout()" class="text-sm bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
            </div>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-zinc-900 p-4 rounded-xl">
                <h2 class="font-semibold text-purple-300 mb-2">ğŸš¨ Reports Queue</h2>
                <div id="reportsList">Loading...</div>
            </div>
            <div class="bg-zinc-900 p-4 rounded-xl">
                <h2 class="font-semibold text-purple-300 mb-2">ğŸ§¹ Content Moderation</h2>
                <input type="text" id="contentId" placeholder="Post/Comment ID" class="w-full bg-black border border-gray-700 rounded px-3 py-2 mb-2 text-white">
                <button onclick="hideContent()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">Hide Content</button>
            </div>
        </section>

        <footer class="text-xs text-gray-500 text-center pt-6">Moderator permissions are limited and logged.</footer>
    </main>

    <script src="scripts.js"></script>
    <script>
        const s = window.supabase.createClient('https://novbuvwpjnxwwvdekjhr.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0');
        
        async function init() {
            const { data: { session } } = await s.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }
            const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
            if (!profile || !['mod', 'admin', 'owner'].includes(profile.role)) { alert('Moderator/Admin/Owner only'); location.href = 'index.html'; return; }
            document.getElementById('modName').textContent = profile.username || profile.email;
            loadReports();
        }
        
        async function loadReports() {
            const { data } = await s.from('reports').select('*').eq('status', 'pending').limit(10);
            document.getElementById('reportsList').innerHTML = data && data.length > 0
                ? data.map(r => `<div class="bg-black p-2 rounded mb-2 text-sm">${r.content_type}: ${r.content_id}</div>`).join('')
                : '<p class="text-gray-400 text-sm">No pending reports</p>';
        }
        
        async function hideContent() {
            const id = document.getElementById('contentId').value.trim();
            if (!id) { alert('Enter ID'); return; }
            await s.from('posts').update({is_hidden: true}).eq('id', id);
            alert('Hidden');
        }
        
        async function logout() {
            await s.auth.signOut();
            location.href = 'login.html';
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'ğŸ‘ï¸';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'ğŸ‘ï¸â€ğŸ—¨ï¸' : 'ğŸ‘ï¸';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
    
    
</script>

</body>
</html>
