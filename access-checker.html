<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Access Checker ‚Äî 8BFR</title>
<style>
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .card {
    background: rgba(12, 6, 24, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.5);
    border-radius: 16px;
    padding: 2rem;
    max-width: 600px;
    width: 100%;
  }
  
  .title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #a855f7;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  
  .section {
    background: rgba(124, 58, 237, 0.1);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  
  .label {
    font-size: 0.85rem;
    color: #a855f7;
    margin-bottom: 0.5rem;
  }
  
  .value {
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    padding: 0.5rem;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 6px;
  }
  
  .btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: none;
    color: white;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }
  
  .btn:hover {
    box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
  }
  
  .status {
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
  }
  
  .status.error {
    background: rgba(239, 68, 68, 0.2);
    border: 1px solid rgba(239, 68, 68, 0.5);
    color: #ef4444;
  }
  
  .status.success {
    background: rgba(34, 197, 94, 0.2);
    border: 1px solid rgba(34, 197, 94, 0.5);
    color: #22c55e;
  }
</style>
</head>
<body>

<div class="card">
  <div class="title">üîç Access Checker & Fixer</div>
  
  <div class="section">
    <div class="label">Current Username:</div>
    <div class="value" id="currentUsername">Not set</div>
  </div>
  
  <div class="section">
    <div class="label">Current Role:</div>
    <div class="value" id="currentRole">Not set</div>
  </div>
  
  <div class="section">
    <div class="label">User ID:</div>
    <div class="value" id="currentUserId">Not set</div>
  </div>
  
  <button class="btn" onclick="setOwner()">üëë Set Me As OWNER</button>
  <button class="btn" onclick="setAdmin()">‚öôÔ∏è Set Me As ADMIN</button>
  <button class="btn" onclick="setMod()">üõ°Ô∏è Set Me As MOD</button>
  
  <button class="btn" style="background: rgba(239, 68, 68, 0.8);" onclick="clearAccess()">üóëÔ∏è Clear All Access</button>
  
  <div id="status"></div>
  
  <div style="margin-top: 2rem; text-align: center;">
    <a href="owner-panel.html" style="color: #a855f7; text-decoration: none; margin: 0 0.5rem;">üëë Owner Panel</a>
    <a href="admin-panel.html" style="color: #a855f7; text-decoration: none; margin: 0 0.5rem;">‚öôÔ∏è Admin Panel</a>
    <a href="mod-panel.html" style="color: #a855f7; text-decoration: none; margin: 0 0.5rem;">üõ°Ô∏è Mod Panel</a>
  </div>
</div>

<script>
function loadCurrentAccess() {
  const username = localStorage.getItem('username');
  const role = localStorage.getItem('userRole');
  const userId = localStorage.getItem('userId');
  
  document.getElementById('currentUsername').textContent = username || 'Not set';
  document.getElementById('currentRole').textContent = role || 'Not set';
  document.getElementById('currentUserId').textContent = userId || 'Not set';
  
  // Show status
  const statusDiv = document.getElementById('status');
  
  if (!role) {
    statusDiv.className = 'status error';
    statusDiv.textContent = '‚ùå No role set! Click a button above to set your role.';
  } else if (role === 'owner') {
    statusDiv.className = 'status success';
    statusDiv.textContent = '‚úÖ You are OWNER! You can access all panels.';
  } else if (role === 'admin') {
    statusDiv.className = 'status success';
    statusDiv.textContent = '‚úÖ You are ADMIN! You can access admin and mod panels.';
  } else if (role === 'mod') {
    statusDiv.className = 'status success';
    statusDiv.textContent = '‚úÖ You are MOD! You can access mod panel.';
  } else {
    statusDiv.className = 'status error';
    statusDiv.textContent = '‚ö†Ô∏è Unknown role: ' + role;
  }
}

function setOwner() {
  localStorage.setItem('userRole', 'owner');
  localStorage.setItem('username', prompt('Enter your name:', 'Owner') || 'Owner');
  localStorage.setItem('userId', 'owner_1');
  
  loadCurrentAccess();
  
  alert('‚úÖ You are now OWNER!\n\nYou can access:\n- Owner Panel\n- Admin Panel\n- Mod Panel');
}

function setAdmin() {
  localStorage.setItem('userRole', 'admin');
  localStorage.setItem('username', prompt('Enter your name:', 'Admin') || 'Admin');
  localStorage.setItem('userId', 'admin_' + Date.now());
  
  loadCurrentAccess();
  
  alert('‚úÖ You are now ADMIN!\n\nYou can access:\n- Admin Panel\n- Mod Panel');
}

function setMod() {
  localStorage.setItem('userRole', 'mod');
  localStorage.setItem('username', prompt('Enter your name:', 'Moderator') || 'Moderator');
  localStorage.setItem('userId', 'mod_' + Date.now());
  
  loadCurrentAccess();
  
  alert('‚úÖ You are now MOD!\n\nYou can access:\n- Mod Panel');
}

function clearAccess() {
  if (!confirm('Clear all access settings?')) return;
  
  localStorage.removeItem('userRole');
  localStorage.removeItem('username');
  localStorage.removeItem('userId');
  
  loadCurrentAccess();
  
  alert('üóëÔ∏è Access cleared! Set a new role above.');
}

// Load on page load
loadCurrentAccess();
</script>

</body>
</html>
