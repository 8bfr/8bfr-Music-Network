name: 🚀 Deploy Public to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📁 Copy /public to /docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r public/* docs/

      - name: 🚀 Commit and push /docs for GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Auto deploy public → docs"
          git push
