name: 🚀 Build & Deploy 8BFR Music Network

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🗝️ Create .env.production
        run: |
          echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >> .env.production
          echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env.production
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> .env.production
          echo "SENDGRID_FROM=${{ secrets.SENDGRID_FROM }}" >> .env.production
          echo "SENDGRID_TO=${{ secrets.SENDGRID_TO }}" >> .env.production

      - name: 🏗️ Build project
        run: npm run build

      - name: 🧠 Verify Supabase key presence
        run: grep -R "${{ secrets.REACT_APP_SUPABASE_URL }}" build/ || echo "⚠️ Supabase URL not found in build output"

      - name: 🚀 Deploy to Supabase Static Hosting
        run: |
          npm install -g supabase
          supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          supabase link --project-ref novbuvwpjnxwwvdekjhr
          supabase hosting deploy --site 8bfr-music-network --dir ./build
