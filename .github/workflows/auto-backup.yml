name: Auto Backup Chat Logs

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:       # allows manual run from Actions tab

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create backups folder
        run: mkdir -p backups

      - name: Generate timestamped backup file
        run: |
          echo "Backing up chat memory $(date)" > backups/chat-backup-$(date +'%Y-%m-%dT%H-%M').txt

      - name: Commit and push backup
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ§  Auto backup chat memory"
          branch: main
          push_options: "--force"
