name: Daily Memory Backup

on:
  schedule:
    - cron: "0 5 * * *"  # every day at 5 AM UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit and push updated memory file
        run: |
          git config user.name "8BFR Auto Backup"
          git config user.email "records.8bfr.music.network@gmail.com"
          git add chat-memory.json || true
          git commit -m "Auto backup $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main

      - name: Send memory backup email via SendGrid
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SENDGRID_SMTP_SERVER }}
          server_port: ${{ secrets.SENDGRID_SMTP_PORT }}
          username: ${{ secrets.SENDGRID_USER }}
          password: ${{ secrets.SENDGRID_PASS }}
          subject: "ðŸ§  8BFR Memory Backup - ${{ github.run_id }}"
          to: ${{ secrets.SENDGRID_TO }}
          from: ${{ secrets.SENDGRID_FROM }}
          secure: true
          body: "Attached is the latest 8BFR project memory backup."
          attachments: chat-memory.json
