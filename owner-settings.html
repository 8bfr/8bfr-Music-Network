<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .toggle { display: inline-flex; align-items: center; gap: 0.5rem; }
        .toggle input[type="checkbox"] { width: auto; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è Site Settings</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>
    <div class="container">
        <div class="card">
            <h2 style="color: var(--primary);">Site Status</h2>
            <div class="form-group toggle"><input type="checkbox" id="maintenanceMode"> <label for="maintenanceMode">Maintenance Mode</label></div>
            <div class="form-group"><label>Maintenance Message</label><input id="maintenanceMsg" value="Site under maintenance"></div>
        </div>
        
        <div class="card">
            <h2 style="color: var(--primary);">Announcements</h2>
            <div class="form-group"><label>Banner Text</label><input id="bannerText" placeholder="Welcome to 8BFR!"></div>
            <div class="form-group toggle"><input type="checkbox" id="showBanner"> <label for="showBanner">Show Banner</label></div>
        </div>
        
        <div class="card">
            <h2 style="color: var(--primary);">AI Features</h2>
            <div class="form-group toggle"><input type="checkbox" id="aiLyrics" checked> <label for="aiLyrics">Lyrics AI</label></div>
            <div class="form-group toggle"><input type="checkbox" id="aiBeatmaker" checked> <label for="aiBeatmaker">Beatmaker AI</label></div>
            <div class="form-group toggle"><input type="checkbox" id="aiCover" checked> <label for="aiCover">Album Cover Generator</label></div>
            <div class="form-group toggle"><input type="checkbox" id="aiVideo" checked> <label for="aiVideo">Video Concept Generator</label></div>
        </div>
        
        <div class="card">
            <h2 style="color: var(--primary);">Monetization</h2>
            <div class="form-group"><label>PayPal Email</label><input id="paypalEmail" value="8bfr.music@gmail.com"></div>
            <div class="form-group toggle"><input type="checkbox" id="showDonate" checked> <label for="showDonate">Show Donate Button</label></div>
            <div class="form-group toggle"><input type="checkbox" id="adsEnabled" checked> <label for="adsEnabled">Enable Ads</label></div>
        </div>
        
        <button class="btn" onclick="saveSettings()">Save All Settings</button>
    </div>
    <script src="scripts.js"></script>
    <script>
        const s = window.supabase.createClient('https://novbuvwpjnxwwvdekjhr.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0');
        
        async function init() {
            try {
                const { data: { session } } = await s.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
                
                const { data: settings } = await s.from('site_settings').select('*').single();
                if (settings) {
                    document.getElementById('maintenanceMode').checked = settings.maintenance_mode || false;
                    document.getElementById('maintenanceMsg').value = settings.maintenance_message || '';
                    document.getElementById('bannerText').value = settings.banner_text || '';
                    document.getElementById('showBanner').checked = settings.show_banner || false;
                    document.getElementById('paypalEmail').value = settings.paypal_email || '8bfr.music@gmail.com';
                }
            } catch (error) {
                console.error('Init error:', error);
            }
        }
        
        async function saveSettings() {
            try {
                const settings = {
                    maintenance_mode: document.getElementById('maintenanceMode').checked,
                    maintenance_message: document.getElementById('maintenanceMsg').value,
                    banner_text: document.getElementById('bannerText').value,
                    show_banner: document.getElementById('showBanner').checked,
                    paypal_email: document.getElementById('paypalEmail').value,
                    ai_lyrics_enabled: document.getElementById('aiLyrics').checked,
                    ai_beatmaker_enabled: document.getElementById('aiBeatmaker').checked,
                    ai_cover_enabled: document.getElementById('aiCover').checked,
                    ai_video_enabled: document.getElementById('aiVideo').checked,
                    show_donate: document.getElementById('showDonate').checked,
                    ads_enabled: document.getElementById('adsEnabled').checked
                };
                
                const { error } = await s.from('site_settings').upsert(settings);
                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }
                alert('Settings saved!');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
    
    // Watch for dynamically added elements
    const observer = new MutationObserver(updateVisibility);
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>

</body>
</html>
