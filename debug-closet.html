<!DOCTYPE html>
<html>
<head>
  <title>Debug Closet</title>
  <script src="carrie-closet-data.js?v=3"></script>
</head>
<body>
  <h1>Debug Info</h1>
  <div id="debug"></div>
  
  <script>
    setTimeout(function() {
      const debug = document.getElementById('debug');
      let html = '';
      
      if (window.CARRIE_CLOSET_ITEMS) {
        html += '<h2 style="color:green">✓ Data Loaded: ' + window.CARRIE_CLOSET_ITEMS.length + ' items</h2>';
        
        // Count by category
        const byCat = {};
        window.CARRIE_CLOSET_ITEMS.forEach(item => {
          const cat = item.category;
          byCat[cat] = (byCat[cat] || 0) + 1;
        });
        
        html += '<h3>Items by Category:</h3><ul>';
        Object.keys(byCat).forEach(cat => {
          html += '<li><b>' + cat + '</b>: ' + byCat[cat] + ' items</li>';
        });
        html += '</ul>';
        
        // Show first 5 items
        html += '<h3>First 5 Items:</h3><ul>';
        window.CARRIE_CLOSET_ITEMS.slice(0, 5).forEach(item => {
          html += '<li>' + item.name + ' (category: ' + item.category + ', cat: ' + item.cat + ', gender: ' + item.gender + ')</li>';
        });
        html += '</ul>';
        
      } else {
        html += '<h2 style="color:red">✗ Data NOT loaded</h2>';
      }
      
      debug.innerHTML = html;
    }, 100);
  </script>
</body>
</html>
