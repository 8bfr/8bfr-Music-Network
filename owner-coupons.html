<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Codes - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .coupon-item { background: var(--dark); border: 1px solid var(--border); padding: 1rem; margin-bottom: 0.5rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéüÔ∏è Discount Codes</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>
    <div class="container">
        <div class="card">
            <h2 style="color: var(--primary); margin-bottom: 1rem;">Create New Coupon</h2>
            <div class="form-group"><label>Code</label><input id="code" placeholder="SAVE2DOLLARS"></div>
            <div class="form-group">
                <label>Discount Amount ($)</label>
                <input type="number" id="discount" step="0.01" min="0.01" max="30.00" placeholder="Enter dollar amount (e.g. 3.50)">
                <p style="font-size: 0.75rem; color: #a855f7; margin-top: 0.25rem;">Enter any amount from $0.01 to $30.00</p>
            </div>
            <div class="form-group">
                <label>Or quick-set a FREE code for a plan:</label>
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='5.00'" style="font-size:0.8rem;">Main 7d ($5)</button>
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='8.00'" style="font-size:0.8rem;">Main 14d ($8)</button>
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='12.00'" style="font-size:0.8rem;">Main 30d ($12)</button>
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='10.00'" style="font-size:0.8rem;">Feat 7d ($10)</button>
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='18.00'" style="font-size:0.8rem;">Feat 14d ($18)</button>
                    <button type="button" class="btn" onclick="document.getElementById('discount').value='30.00'" style="font-size:0.8rem;">Feat 30d ($30)</button>
                </div>
            </div>
            <div class="form-group"><label>Max Uses (leave empty for unlimited)</label><input id="maxUses" type="number" placeholder="100"></div>
            <button class="btn" onclick="createCoupon()">Create Coupon</button>
        </div>
        <div class="card">
            <h2 style="color: var(--primary); margin-bottom: 1rem;">Active Coupons</h2>
            <div id="coupons">Loading...</div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const s = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function init() {
            try {
                const { data: { session } } = await s.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
                loadCoupons();
            } catch (error) {
                console.error('Init error:', error);
            }
        }
        
        async function loadCoupons() {
            try {
                const { data, error } = await s.from('discount_codes').select('*').order('created_at', {ascending: false});
                
                if (error) {
                    console.error('Load error:', error);
                    document.getElementById('coupons').innerHTML = '<p style="color: #ff0044;">Error: ' + error.message + '</p>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('coupons').innerHTML = '<p style="color: var(--text-dim);">No coupons yet. Create one above!</p>';
                    return;
                }

                document.getElementById('coupons').innerHTML = data.map(c => `
                    <div class="coupon-item">
                        <div>
                            <strong>${c.code}</strong> - $${parseFloat(c.discount_amount).toFixed(2)} off 
                            | Uses: ${c.uses || 0}${c.max_uses ? '/' + c.max_uses : '/‚àû'}
                        </div>
                        <button class="btn" style="background: #ff0044;" onclick="deleteCoupon('${c.id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('coupons').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
        
        async function createCoupon() {
            const code = document.getElementById('code').value.trim().toUpperCase();
            const discount = parseFloat(document.getElementById('discount').value);
            if (!discount || discount <= 0 || discount > 30) {
            const maxUses = document.getElementById('maxUses').value.trim();

            if (!code) {
                alert('Please enter a coupon code');
                return;
            }

            try {
                const { data, error } = await s.from('discount_codes').insert({
                    code: code,
                    discount_amount: discount,
                    max_uses: maxUses ? parseInt(maxUses) : null,
                    uses: 0
                }).select();

                if (error) {
                    console.error('Create error:', error);
                    alert('Error: ' + error.message);
                    return;
                }

                alert('‚úÖ Coupon created: ' + code);
                document.getElementById('code').value = '';
                document.getElementById('discount').value = '1.00';
                document.getElementById('maxUses').value = '';
                
                // Force reload after slight delay
                setTimeout(() => loadCoupons(), 300);
            } catch (error) {
                console.error('Create error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function deleteCoupon(id) {
            if (!confirm('Delete this coupon? This cannot be undone!')) return;
            
            try {
                const { error } = await s.from('discount_codes').delete().eq('id', id);
                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }
                alert('Coupon deleted');
                loadCoupons();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
})();
</script>

</body>
</html>
