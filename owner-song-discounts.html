<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Song Discount Codes - Owner Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { padding-bottom: 80px; background: linear-gradient(#0b0014,#000); color: #eae6ff; font-family: system-ui, -apple-system, sans-serif; }
    .card { background: rgba(12,6,24,0.7); border: 1px solid rgba(124,58,237,0.3); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .code-row { background: rgba(0,0,0,0.3); border: 1px solid rgba(124,58,237,0.2); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .code-info { flex: 1; min-width: 200px; }
    .code-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; margin-right: 0.5rem; }
    .badge-free { background: rgba(0,255,136,0.2); color: #00ff88; }
    .badge-amount { background: rgba(74,222,128,0.2); color: #4ade80; }
    .btn { background: #7c3aed; color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
    .btn-red { background: #ef4444; }
    .btn-red:hover { background: #dc2626; }
    .spinner { width: 32px; height: 32px; border-radius: 50%; border: 3px solid rgba(168,85,247,0.2); border-top-color: #a855f7; animation: spin 0.7s linear infinite; margin: 2rem auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    input, select { padding: 0.5rem; background: #0b0014; border: 1px solid rgba(124,58,237,0.4); border-radius: 6px; color: #eae6ff; margin-right: 0.5rem; }
  </style>
</head>
<body>

  <header class="px-4 py-4" style="background:rgba(15,0,30,0.9);border-bottom:1px solid rgba(124,58,237,0.5);position:sticky;top:0;z-index:100;">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="owner-panel.html" style="color:#a855f7;font-weight:600;text-decoration:none;">‚Üê Owner Panel</a>
      <h1 class="text-xl font-extrabold">üéµ Song Discount Codes</h1>
      <div style="width:120px;"></div>
    </div>
  </header>

  <div class="max-w-6xl mx-auto px-4 mt-5">
    
    <!-- SEARCH/FILTER -->
    <div class="card">
      <div style="display:flex;gap:1rem;flex-wrap:wrap;align-items:center;">
        <input type="text" id="searchInput" placeholder="Search code or artist..." style="flex:1;min-width:200px;">
        <select id="typeFilter" style="min-width:150px;">
          <option value="all">All Types</option>
          <option value="free">Free Only</option>
          <option value="amount">Discount Only</option>
        </select>
        <button class="btn" onclick="loadCodes()">Search</button>
      </div>
    </div>

    <!-- ALL DISCOUNT CODES -->
    <div class="card">
      <h2 style="font-size:1.25rem;font-weight:700;margin-bottom:1.5rem;color:#a855f7;">All Artist Discount Codes</h2>
      <div id="codesList">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', async function() {
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
    
    let db;
    if (window._8bfrSupabaseClient) {
      db = window._8bfrSupabaseClient;
    } else if (window.supabase && window.supabase.createClient) {
      db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    } else {
      alert('Supabase failed to load');
      return;
    }

    try {
      const { data: { session } } = await db.auth.getSession();
      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }

      // Verify owner
      const { data: profile } = await db.from('profiles').select('role').eq('user_id', session.user.id).single();
      if (!profile || profile.role !== 'owner') {
        alert('Owner only');
        window.location.href = 'index.html';
        return;
      }

      loadCodes();

    } catch (err) {
      console.error('Init error:', err);
      alert('Error: ' + err.message);
    }

    window.loadCodes = async function() {
      const container = document.getElementById('codesList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      try {
        let query = db.from('song_discount_codes')
          .select(`
            *,
            songs(title),
            profiles!song_discount_codes_created_by_fkey(username, email)
          `)
          .order('created_at', { ascending: false });

        const { data: codes, error } = await query;

        if (error) throw error;

        // Client-side filtering
        let filtered = codes || [];

        if (search) {
          filtered = filtered.filter(c => {
            const artist = c.profiles ? (c.profiles.username || c.profiles.email || '').toLowerCase() : '';
            const code = c.code.toLowerCase();
            return code.includes(search) || artist.includes(search);
          });
        }

        if (typeFilter !== 'all') {
          if (typeFilter === 'free') {
            filtered = filtered.filter(c => c.is_free);
          } else {
            filtered = filtered.filter(c => !c.is_free);
          }
        }

        if (filtered.length === 0) {
          container.innerHTML = '<p style="text-align:center;padding:2rem;color:rgba(168,85,247,0.5);">No codes found</p>';
          return;
        }

        container.innerHTML = filtered.map(c => {
          const songTitle = c.song_id && c.songs ? c.songs.title : 'All songs';
          const artist = c.profiles ? (c.profiles.username || c.profiles.email) : 'Unknown';
          const badgeClass = c.is_free ? 'badge-free' : 'badge-amount';
          const badgeText = c.is_free ? '100% FREE' : `-$${parseFloat(c.discount_amount).toFixed(2)}`;
          const uses = `${c.uses || 0}${c.max_uses ? '/' + c.max_uses : ''} uses`;
          const expires = c.expires_at ? new Date(c.expires_at).toLocaleDateString() : 'Never';
          const isExpired = c.expires_at && new Date(c.expires_at) < new Date();
          const isMaxed = c.max_uses && c.uses >= c.max_uses;

          return `
            <div class="code-row" style="${isExpired || isMaxed ? 'opacity:0.5;' : ''}">
              <div class="code-info">
                <div style="font-weight:700;font-size:1.1rem;margin-bottom:0.5rem;">
                  ${c.code}
                  <span class="code-badge ${badgeClass}">${badgeText}</span>
                  ${isExpired ? '<span style="color:#ef4444;font-size:0.8rem;">EXPIRED</span>' : ''}
                  ${isMaxed ? '<span style="color:#ef4444;font-size:0.8rem;">MAX USES</span>' : ''}
                </div>
                <div style="font-size:0.85rem;color:rgba(168,85,247,0.8);">
                  Artist: <strong>${artist}</strong> ‚Ä¢ ${songTitle}
                </div>
                <div style="font-size:0.75rem;color:rgba(168,85,247,0.5);margin-top:0.25rem;">
                  ${uses} ‚Ä¢ Expires: ${expires} ‚Ä¢ Created: ${new Date(c.created_at).toLocaleDateString()}
                </div>
              </div>
              <button class="btn btn-red" onclick="deleteCode('${c.id}', '${artist}')" style="padding:0.5rem 1rem;font-size:0.85rem;">Delete</button>
            </div>`;
        }).join('');

      } catch (err) {
        console.error('Load error:', err);
        container.innerHTML = '<p style="color:#ef4444;text-align:center;padding:2rem;">Error loading</p>';
      }
    };

    window.deleteCode = async function(codeId, artist) {
      if (!confirm(`Delete this discount code created by ${artist}?`)) return;

      try {
        const { error } = await db.from('song_discount_codes').delete().eq('id', codeId);
        if (error) throw error;
        loadCodes();
      } catch (err) {
        console.error('Delete error:', err);
        alert('Error: ' + err.message);
      }
    };
  });
  </script>

</body>
</html>
