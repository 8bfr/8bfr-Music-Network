<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In ‚Äî 8BFR Music Network</title>
  <link rel="icon" href="assets/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(#0b0014, #000); color: #eae6ff; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-card { background: rgba(12,6,24,0.9); border: 1px solid rgba(124,58,237,0.5); border-radius: 20px; padding: 2.5rem; max-width: 440px; width: 100%; margin: 1rem; box-shadow: 0 0 40px rgba(124,58,237,0.2); }
    .form-input { width: 100%; padding: 0.75rem 1rem; background: rgba(0,0,0,0.4); border: 1px solid rgba(124,58,237,0.4); border-radius: 10px; color: #eae6ff; font-size: 0.95rem; outline: none; box-sizing: border-box; }
    .form-input:focus { border-color: #a855f7; box-shadow: 0 0 8px rgba(168,85,247,0.3); }
    label { display: block; font-size: 0.85rem; color: #a855f7; margin-bottom: 0.4rem; font-weight: 600; }
    .form-group { margin-bottom: 1.25rem; }
    .btn { width: 100%; padding: 0.85rem; background: #7c3aed; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; }
    .btn:hover { background: #6d28d9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .notice { margin-top: 1rem; padding: 0.75rem; border-radius: 8px; font-size: 0.85rem; text-align: center; display: none; }
    .notice.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; display: block; }
    .notice.success { background: rgba(74,222,128,0.1); border: 1px solid rgba(74,222,128,0.3); color: #4ade80; display: block; }
  </style>
</head>
<body>
  <div class="auth-card">
    <div style="text-align:center;margin-bottom:2rem;">
      <div style="font-size:3rem;margin-bottom:0.5rem;">üü£</div>
      <h1 style="font-size:1.75rem;font-weight:800;margin-bottom:0.25rem;">Welcome Back</h1>
      <p style="color:#a855f7;font-size:0.9rem;">Log in to 8BFR Music Network</p>
    </div>

    <form onsubmit="return false;">
      <div class="form-group">
        <label>Email</label>
        <input class="form-input" type="email" id="email" required placeholder="you@email.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-input" type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button class="btn" type="submit" id="loginBtn" onclick="doLogin()">üîì Log In</button>
    </form>

    <div id="notice" class="notice"></div>

    <div style="text-align:center;margin-top:1rem;">
      <a href="#" onclick="doReset()" style="color:#a855f7;font-size:0.85rem;text-decoration:none;">Forgot password?</a>
    </div>
    <div style="text-align:center;margin-top:1.5rem;font-size:0.9rem;">
      <span style="color:#a855f7;">Don't have an account?</span>
      <a href="signup.html" style="color:#00d9ff;text-decoration:none;font-weight:600;margin-left:0.5rem;">Sign Up</a>
    </div>
    <div style="text-align:center;margin-top:0.75rem;">
      <a href="index.html" style="color:#a855f7;font-size:0.85rem;text-decoration:none;">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
  const db = window.supabase.createClient(
    'https://novbuvwpjnxwwvdekjhr.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0'
  );

  function showNotice(msg, type) {
    const n = document.getElementById('notice');
    n.textContent = msg;
    n.className = 'notice ' + type;
  }

  async function doLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');

    if (!email || !password) { showNotice('Please enter email and password.', 'error'); return; }

    btn.disabled = true; btn.textContent = 'Logging in...';

    try {
      const { data, error } = await db.auth.signInWithPassword({ email, password });
      if (error) throw error;

      // Award daily login points
      try { await db.rpc('add_algorithm_points', { p_user_id: data.user.id, p_action: 'daily_login', p_points: 5 }); } catch(e) {}

      showNotice('Welcome back! Redirecting...', 'success');

      // Check if user has a profile, create one if missing
      const { data: profile } = await db.from('profiles').select('user_id').eq('user_id', data.user.id).single();
      if (!profile) {
        await db.from('profiles').insert({
          user_id: data.user.id,
          email: email,
          username: email.split('@')[0].replace(/[^a-zA-Z0-9_]/g, '_'),
          role: 'fan',
          badges: ['fan']
        });
      }

      // Redirect ‚Äî check for return URL
      const params = new URLSearchParams(window.location.search);
      const returnTo = params.get('return') || 'profile.html';
      setTimeout(() => { window.location.href = returnTo; }, 800);

    } catch (err) {
      let msg = err.message || 'Login failed';
      if (msg.includes('Invalid login')) msg = 'Incorrect email or password.';
      showNotice(msg, 'error');
      btn.disabled = false; btn.textContent = 'üîì Log In';
    }
  }

  async function doReset() {
    const email = document.getElementById('email').value.trim();
    if (!email) { showNotice('Enter your email first, then click Forgot password.', 'error'); return; }
    try {
      const { error } = await db.auth.resetPasswordForEmail(email);
      if (error) throw error;
      showNotice('Password reset email sent! Check your inbox.', 'success');
    } catch (err) {
      showNotice(err.message || 'Could not send reset email.', 'error');
    }
  }

  // If already logged in, redirect
  (async function() {
    try {
      const { data: { session } } = await db.auth.getSession();
      if (session) window.location.href = 'profile.html';
    } catch(e) {}
  })();
  </script>
</body>
</html>
