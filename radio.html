<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>8BFR Radio ‚Äî Non-Stop Music</title>
<link rel="icon" href="assets/images/favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  .header {
    background: rgba(15, 0, 30, 0.95);
    border-bottom: 1px solid rgba(124, 58, 237, 0.5);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  
  .radio-player {
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(168, 85, 247, 0.1));
    border: 1px solid rgba(124, 58, 237, 0.4);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
    position: relative;
    overflow: hidden;
  }
  
  .radio-player::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }
  
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .album-art-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto 2rem;
  }
  
  .album-art {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 16px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 6rem;
    box-shadow: 0 8px 32px rgba(124, 58, 237, 0.5);
    position: relative;
    overflow: hidden;
  }
  
  .album-art.playing {
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }
  
  .vinyl-effect {
    position: absolute;
    inset: 10%;
    border-radius: 50%;
    background: 
      radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.1) 21%, transparent 22%),
      conic-gradient(from 0deg, rgba(255,255,255,0.05) 0deg, transparent 90deg, rgba(255,255,255,0.05) 180deg, transparent 270deg);
    animation: spin 3s linear infinite;
  }
  
  .vinyl-effect.paused {
    animation-play-state: paused;
  }
  
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .now-playing {
    text-align: center;
    position: relative;
    z-index: 1;
  }
  
  .track-title {
    font-size: 1.5rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #fff, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .artist-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }
  
  .artist-name {
    font-size: 1.1rem;
    color: #a855f7;
    font-weight: 600;
  }
  
  .verified-badge {
    color: #00d9ff;
    font-size: 1rem;
  }
  
  .view-profile-btn {
    display: inline-block;
    padding: 0.5rem 1.5rem;
    background: rgba(124, 58, 237, 0.3);
    border: 1px solid rgba(124, 58, 237, 0.6);
    border-radius: 20px;
    color: #a855f7;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.2s;
  }
  
  .view-profile-btn:hover {
    background: rgba(124, 58, 237, 0.5);
    border-color: #a855f7;
    color: #fff;
  }
  
  .player-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin: 1.5rem 0;
    position: relative;
    z-index: 1;
    flex-wrap: wrap;
  }
  
  .control-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(124, 58, 237, 0.3);
    border: 1px solid rgba(124, 58, 237, 0.6);
    color: #a855f7;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.2s;
  }
  
  .control-btn:hover {
    background: rgba(124, 58, 237, 0.5);
    border-color: #a855f7;
    transform: scale(1.05);
  }
  
  .control-btn.play-pause {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: none;
    color: white;
    font-size: 1.5rem;
    box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
  }
  
  .control-btn.play-pause:hover {
    box-shadow: 0 6px 30px rgba(124, 58, 237, 0.7);
  }
  
  .progress-container {
    width: 100%;
    margin: 1rem 0;
    position: relative;
    z-index: 1;
  }
  
  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(124, 58, 237, 0.2);
    border-radius: 3px;
    position: relative;
    cursor: pointer;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #7c3aed, #a855f7);
    border-radius: 3px;
    width: 0%;
    transition: width 0.1s linear;
  }
  
  .time-display {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    color: #a855f7;
    margin-top: 0.5rem;
  }
  
  .volume-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-top: 1rem;
    position: relative;
    z-index: 1;
  }
  
  .volume-slider {
    flex: 1;
    height: 4px;
    background: rgba(124, 58, 237, 0.2);
    border-radius: 2px;
    -webkit-appearance: none;
    appearance: none;
  }
  
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: #a855f7;
    cursor: pointer;
    border-radius: 50%;
  }
  
  .volume-slider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: #a855f7;
    cursor: pointer;
    border-radius: 50%;
    border: none;
  }
  
  .queue-section {
    background: rgba(12, 6, 24, 0.7);
    border: 1px solid rgba(124, 58, 237, 0.35);
    border-radius: 16px;
    padding: 1.5rem;
    margin-top: 2rem;
  }
  
  .queue-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  
  .queue-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #a855f7;
  }
  
  .queue-count {
    font-size: 0.85rem;
    color: #a855f7;
    opacity: 0.7;
  }
  
  .queue-list {
    max-height: 400px;
    overflow-y: auto;
  }
  
  .queue-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem;
    background: rgba(124, 58, 237, 0.05);
    border-radius: 8px;
    margin-bottom: 0.5rem;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
  }
  
  .queue-item:hover {
    background: rgba(124, 58, 237, 0.15);
    border-color: rgba(124, 58, 237, 0.4);
  }
  
  .queue-item.playing {
    background: rgba(124, 58, 237, 0.25);
    border-color: rgba(168, 85, 247, 0.6);
  }
  
  .queue-item-icon {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
  }
  
  .queue-item-info {
    flex: 1;
    min-width: 0;
  }
  
  .queue-item-title {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.25rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .queue-item-artist {
    font-size: 0.8rem;
    color: #a855f7;
    opacity: 0.8;
  }
  
  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: #a855f7;
    opacity: 0.7;
  }
  
  .empty-state-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  
  .stats-bar {
    display: flex;
    justify-content: space-around;
    padding: 1rem 0;
    border-top: 1px solid rgba(124, 58, 237, 0.2);
    margin-top: 1.5rem;
  }
  
  .stat {
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.5rem;
    font-weight: 800;
    color: #a855f7;
  }
  
  .stat-label {
    font-size: 0.75rem;
    color: #a855f7;
    opacity: 0.7;
    margin-top: 0.25rem;
  }
  
  .btn {
    display: inline-block;
    background: rgba(18, 3, 39, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.6);
    color: #eae6ff;
    padding: 0.55rem 0.9rem;
    border-radius: 0.7rem;
    text-decoration: none;
    transition: all 0.2s;
  }
  
  .btn:hover {
    background: rgba(25, 5, 54, 0.9);
  }
  
  @media (max-width: 640px) {
    .radio-player {
      padding: 1.5rem;
    }
    
    .album-art-container {
      max-width: 280px;
    }
    
    .track-title {
      font-size: 1.2rem;
    }
    
    .artist-name {
      font-size: 1rem;
    }
    
    .control-btn {
      width: 45px;
      height: 45px;
    }
    
    .control-btn.play-pause {
      width: 60px;
      height: 60px;
    }
    
    .queue-list {
      max-height: 300px;
    }
  }
</style>
</head>

<script>
// ===== RADIO PLAYER SYSTEM =====
const $ = (s) => document.querySelector(s);
const $$ = (s) => Array.from(document.querySelectorAll(s));

const audioPlayer = $('#audioPlayer');
const playPauseBtn = $('#playPauseBtn');
const prevBtn = $('#prevBtn');
const nextBtn = $('#nextBtn');
const shuffleBtn = $('#shuffleBtn');
const volumeSlider = $('#volumeSlider');
const volumeText = $('#volumeText');
const progressBar = $('#progressBar');
const progressFill = $('#progressFill');
const currentTimeEl = $('#currentTime');
const durationEl = $('#duration');
const trackTitle = $('#trackTitle');
const artistName = $('#artistName');
const verifiedBadge = $('#verifiedBadge');
const profileLink = $('#profileLink');
const albumEmoji = $('#albumEmoji');
const vinylEffect = $('#vinylEffect');
const queueList = $('#queueList');
const queueCount = $('#queueCount');
const trackCount = $('#trackCount');
const artistCount = $('#artistCount');
const listenCount = $('#listenCount');

let playlist = [];
let currentIndex = 0;
let isPlaying = false;
let isShuffled = false;
let totalPlays = parseInt(localStorage.getItem('radio_plays') || '0');

// ===== NEW: SOCIAL FEATURES =====
function likeTrack() {
  const track = playlist[currentIndex];
  if (!track) return;
  
  const favorites = JSON.parse(localStorage.getItem('radio_favorites') || '[]');
  const exists = favorites.some(f => f.title === track.title && f.artist === track.artist);
  
  if (exists) {
    showNotification('Already in favorites!');
    return;
  }
  
  favorites.push(track);
  localStorage.setItem('radio_favorites', JSON.stringify(favorites));
  showNotification(`‚ù§Ô∏è Added "${track.title}" to favorites!`);
}

function commentTrack() {
  const track = playlist[currentIndex];
  if (!track) return;
  
  const comment = prompt(`üí¨ Comment on "${track.title}":`);
  if (!comment) return;
  
  const comments = JSON.parse(localStorage.getItem('radio_comments') || '{}');
  const key = `${track.title}_${track.artist}`;
  
  if (!comments[key]) comments[key] = [];
  comments[key].push({
    text: comment,
    user: localStorage.getItem('username') || 'Anonymous',
    timestamp: Date.now()
  });
  
  localStorage.setItem('radio_comments', JSON.stringify(comments));
  showNotification('‚úÖ Comment posted!');
}

function shareTrack() {
  const track = playlist[currentIndex];
  if (!track) return;
  
  const shareText = `üéµ Listening to "${track.title}" by ${track.artist} on 8BFR Radio!`;
  const shareUrl = `${window.location.origin}/radio.html`;
  
  if (navigator.share) {
    navigator.share({
      title: track.title,
      text: shareText,
      url: shareUrl
    }).catch(() => {});
  } else {
    navigator.clipboard.writeText(`${shareText}\n${shareUrl}`)
      .then(() => showNotification('‚úÖ Share link copied!'))
      .catch(() => showNotification('üìã Share: ' + shareUrl));
  }
}

function showNotification(message) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
  `;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => notification.remove(), 2000);
}

// ===== COLLECT TRACKS =====
function initMockRadioData() {
  const hasArtistProfiles = Array.from({length: localStorage.length}, (_, i) => localStorage.key(i))
    .some(key => key.startsWith('profile_') && !key.includes('settings'));
  
  if (hasArtistProfiles) return;
  
  const mockArtists = [
    {
      id: 'demo_artist_1',
      name: '8BFR',
      emoji: 'üé§',
      badges: ['artist', 'verified', 'founder'],
      verified: true,
      verification: {
        type: 'artist',
        link: 'https://open.spotify.com/artist/127tw52iDXr7BvgB0IGG2x',
        status: 'approved'
      },
      tracks: [
        { title: 'Killa Bees', url: 'https://open.spotify.com/track/2x1sJyFdgcRDh9zlGSqNsa?si=ruJ0reA1SaWOBMmD1B8b4w' },
        { title: 'Purple Dreams', url: 'https://open.spotify.com/track/demo2' }
      ]
    },
    {
      id: 'demo_artist_2',
      name: 'Nova Rae',
      emoji: 'üé§',
      badges: ['artist', 'verified'],
      verified: true,
      verification: {
        type: 'artist',
        link: 'https://music.apple.com/artist/novarae',
        status: 'approved'
      },
      tracks: [
        { title: 'Dream State', url: 'https://open.spotify.com/track/demo3' },
        { title: 'Midnight Vibes', url: 'https://open.spotify.com/track/demo4' }
      ]
    },
    {
      id: 'demo_beatmaker_1',
      name: 'K. Drip',
      emoji: 'üéöÔ∏è',
      badges: ['beatmaker', 'verified'],
      verified: true,
      verification: {
        type: 'beatmaker',
        link: 'https://soundcloud.com/kdrip',
        status: 'approved'
      },
      tracks: [
        { title: 'Vapor Loop', url: 'https://open.spotify.com/track/demo5' },
        { title: 'Neon Nights', url: 'https://open.spotify.com/track/demo6' }
      ]
    }
  ];
  
  mockArtists.forEach(artist => {
    try {
      localStorage.setItem(`profile_${artist.id}`, JSON.stringify(artist));
    } catch(e) {}
  });
  
  if (!localStorage.getItem('radio_plays')) {
    localStorage.setItem('radio_plays', '1247');
  }
}

function collectTracks() {
  const tracks = [];
  const artists = new Set();
  
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (!key.startsWith('profile_')) continue;
    
    try {
      const profile = JSON.parse(localStorage.getItem(key) || '{}');
      
      const hasCreatorBadge = 
        profile.badges && (
          profile.badges.includes('artist') || 
          profile.badges.includes('beatmaker')
        );
      
      const isVerified = profile.verified === true;
      
      if (!hasCreatorBadge || !isVerified) continue;
      
      let badgeEmoji = 'üéµ';
      if (profile.badges.includes('artist')) badgeEmoji = 'üé§';
      else if (profile.badges.includes('beatmaker')) badgeEmoji = 'üéöÔ∏è';
      
      const profileTracks = profile.tracks || [];
      profileTracks.forEach(track => {
        if (!track.url) return;
        tracks.push({
          title: track.title || 'Untitled Track',
          url: track.url,
          artist: profile.name || 'Unknown Artist',
          artistId: key.replace('profile_', ''),
          emoji: badgeEmoji,
          verified: isVerified,
          profileKey: key
        });
        artists.add(profile.name || 'Unknown Artist');
      });
    } catch(e) {}
  }
  
  return { tracks, artistCount: artists.size };
}

function initPlaylist() {
  const { tracks, artistCount: artistsCount } = collectTracks();
  playlist = tracks;
  
  trackCount.textContent = tracks.length;
  artistCount.textContent = artistsCount;
  listenCount.textContent = totalPlays;
  
  if (playlist.length === 0) {
    showEmptyState();
    return;
  }
  
  shufflePlaylist();
  renderQueue();
  loadTrack(0);
}

function showEmptyState() {
  queueList.innerHTML = `
    <div class="empty-state">
      <div class="empty-state-icon">üìª</div>
      <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">
        No tracks available yet
      </div>
      <div style="font-size: 0.9rem;">
        Artists with verified badges can upload tracks to their profiles.
        <br>Those tracks will automatically appear here!
      </div>
    </div>
  `;
  trackTitle.textContent = '8BFR Radio';
  artistName.textContent = 'No tracks loaded';
}

function shufflePlaylist() {
  const currentTrack = playlist[currentIndex];
  
  for (let i = playlist.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
  }
  
  if (currentTrack) {
    const newIndex = playlist.indexOf(currentTrack);
    if (newIndex !== -1) {
      [playlist[currentIndex], playlist[newIndex]] = [playlist[newIndex], playlist[currentIndex]];
    }
  }
  
  renderQueue();
}

function loadTrack(index) {
  if (index < 0 || index >= playlist.length) return;
  
  currentIndex = index;
  const track = playlist[currentIndex];
  
  trackTitle.textContent = track.title;
  artistName.textContent = track.artist;
  albumEmoji.textContent = track.emoji;
  verifiedBadge.style.display = track.verified ? 'inline' : 'none';
  
  profileLink.href = `profile.html?id=${track.artistId}`;
  profileLink.style.display = 'inline-block';
  
  if (/spotify\.com/.test(track.url)) {
    audioPlayer.src = '';
    trackTitle.textContent += ' (Spotify)';
    return;
  }
  
  audioPlayer.src = track.url;
  audioPlayer.load();
  
  renderQueue();
  
  if (isPlaying) {
    play();
  }
}

function play() {
  const track = playlist[currentIndex];
  
  if (/spotify\.com/.test(track.url)) {
    window.open(track.url, '_blank');
    next();
    return;
  }
  
  audioPlayer.play().then(() => {
    isPlaying = true;
    playPauseBtn.textContent = '‚è∏';
    vinylEffect.classList.remove('paused');
    $('#albumArt').classList.add('playing');
    
    totalPlays++;
    localStorage.setItem('radio_plays', totalPlays);
    listenCount.textContent = totalPlays;
  }).catch(e => {
    console.error('Playback error:', e);
  });
}

function pause() {
  audioPlayer.pause();
  isPlaying = false;
  playPauseBtn.textContent = '‚ñ∂Ô∏è';
  vinylEffect.classList.add('paused');
  $('#albumArt').classList.remove('playing');
}

function togglePlay() {
  if (isPlaying) {
    pause();
  } else {
    play();
  }
}

function next() {
  currentIndex = (currentIndex + 1) % playlist.length;
  loadTrack(currentIndex);
  if (isPlaying) play();
}

function prev() {
  currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
  loadTrack(currentIndex);
  if (isPlaying) play();
}

function updateProgress() {
  if (!audioPlayer.duration) return;
  
  const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
  progressFill.style.width = progress + '%';
  
  currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
  durationEl.textContent = formatTime(audioPlayer.duration);
}

function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

function renderQueue() {
  if (playlist.length === 0) {
    showEmptyState();
    return;
  }
  
  queueCount.textContent = `${playlist.length} tracks`;
  
  const nextTracks = [];
  for (let i = 1; i <= 10 && i < playlist.length; i++) {
    const index = (currentIndex + i) % playlist.length;
    nextTracks.push({ track: playlist[index], index });
  }
  
  queueList.innerHTML = nextTracks.map(({ track, index }) => `
    <div class="queue-item ${index === currentIndex ? 'playing' : ''}" data-index="${index}">
      <div class="queue-item-icon">${track.emoji}</div>
      <div class="queue-item-info">
        <div class="queue-item-title">${track.title}</div>
        <div class="queue-item-artist">${track.artist} ${track.verified ? '‚úì' : ''}</div>
      </div>
      ${index === currentIndex ? '<div style="color: #a855f7;">‚ñ∂Ô∏è</div>' : ''}
    </div>
  `).join('');
  
  $$('.queue-item').forEach(item => {
    item.addEventListener('click', () => {
      const index = parseInt(item.dataset.index);
      loadTrack(index);
      play();
    });
  });
}

playPauseBtn.addEventListener('click', togglePlay);
nextBtn.addEventListener('click', next);
prevBtn.addEventListener('click', prev);

shuffleBtn.addEventListener('click', () => {
  shufflePlaylist();
  shuffleBtn.style.background = 'rgba(168, 85, 247, 0.5)';
  setTimeout(() => {
    shuffleBtn.style.background = '';
  }, 200);
});

volumeSlider.addEventListener('input', (e) => {
  const volume = e.target.value / 100;
  audioPlayer.volume = volume;
  volumeText.textContent = e.target.value + '%';
});

progressBar.addEventListener('click', (e) => {
  if (!audioPlayer.duration) return;
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audioPlayer.currentTime = percent * audioPlayer.duration;
});

audioPlayer.addEventListener('timeupdate', updateProgress);
audioPlayer.addEventListener('ended', next);
audioPlayer.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audioPlayer.duration);
});

audioPlayer.volume = 0.7;

initMockRadioData();
initPlaylist();

setTimeout(() => {
  if (playlist.length > 0) {
    play();
  }
}, 500);

    idsToHide.forEach(id => {

  }, 300);
});
