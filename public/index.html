<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="8BFR Music Network — Create • Connect • Collab"
    />
    <title>8BFR Music Network</title>

    <!-- 🎧 Favicon / Logo -->
    <link
      rel="icon"
      href="https://drive.google.com/uc?id=15ZiHSg1HlWeiOreeDUeFV22GI1EivJdi"
    />

    <!-- 🖋 Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 🌙 Base Styles -->
    <style>
      :root {
        --purple: #a020f0;
        --blue: #00bfff;
        --black: #000;
        --bg-dark: radial-gradient(circle at top, #0a001a, #000);
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg-dark);
        color: #fff;
        overflow-x: hidden;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #1a0022, #000);
        color: #a020f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-shadow: 0 0 10px #a020f0;
        z-index: 9999;
        animation: fadeOut 1s ease 2s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>

  <body>
    <!-- 🔄 Loading screen shown before React mounts -->
    <div id="loading-screen">🎵 8BFR Music Network — Loading...</div>

    <!-- ⚛️ React app renders here -->
    <div id="root"></div>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
  window.addEventListener("error", e => {
    console.error("💥 Runtime Error:", e.message, e.filename, e.lineno);
  });
</script>
  </body>
</html>
