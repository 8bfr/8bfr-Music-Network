  <script>
  // Use same init pattern as owner-panel.html
  (function() {

  // Debug bar (hidden - enable by changing display:none to display:block)
  (function() {
    var d = document.createElement('div');
    d.id = 'mobileDebug';
    d.style.cssText = 'display:none;';
    document.body.appendChild(d);
  })();
  function dbgEarly(msg) {
    var el = document.getElementById('mobileDebug');
    if (el && el.style.display !== 'none') el.innerHTML += msg + '<br>';
    console.log('[PROFILE]', msg);
  }
  function dbg(msg) { dbgEarly(msg); }

  dbgEarly('ğŸš€ IIFE started, checking Supabase...');
  dbgEarly('window.supabase = ' + typeof window.supabase);
  dbgEarly('window._8bfrSupabaseClient = ' + typeof window._8bfrSupabaseClient);

  let db;
  if (window._8bfrSupabaseClient) {
    db = window._8bfrSupabaseClient;
    dbgEarly('âœ… Using shared Supabase client');
  } else if (window.supabase && window.supabase.createClient) {
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
    db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    dbgEarly('âœ… Supabase client created');
  } else {
    dbgEarly('âŒ Supabase not available!');
    document.getElementById('loadingSpinner').innerHTML =
      '<div style="text-align:center;padding:2rem;color:#f87171;">âŒ Supabase failed to load. <a href="." style="color:#a855f7;">Refresh</a></div>';
    return;
  }

  const BADGE_ICONS = {
    artist:'ğŸ¤', beatmaker:'ğŸšï¸', producer:'ğŸ§', singer:'ğŸ™ï¸', musician:'ğŸ¸',
    engineer:'ğŸ›ï¸', songwriter:'ğŸ¼', dj:'ğŸ“€', rapper:'ğŸ¤', label:'ğŸ·ï¸',
    promoter:'ğŸš€', designer:'ğŸ¨', author:'ğŸ“–', blogger:'ğŸ“°', developer:'ğŸ§ ',
    streamer:'ğŸ“¡', gamer:'ğŸ®', game_creator:'ğŸ®', influencer:'ğŸ’«',
    community_leader:'ğŸ‘¥', fan:'ğŸ’', supporter:'ğŸ¤', mentor:'ğŸ§­',
    owner:'ğŸ‘‘', admin:'âš™ï¸', mod:'ğŸ’¬', g7:'ğŸ‘‘',
    verified:'ğŸ›¡ï¸', founder:'âš¡', vip_member:'ğŸ–ï¸', donor:'ğŸ’°',
    sponsor:'ğŸ’µ', beta_tester:'ğŸ§ª', early_supporter:'ğŸ«', top_creator:'ğŸ…'
  };

  const MUSIC_ROLES = ['artist','beatmaker','producer','singer','musician','engineer','songwriter','dj','rapper'];

  let currentUser = null;
  let profileData = null;
  let isOwnProfile = false;
  let uploadingCover = false;

  function showError(msg) {
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('profileContent').style.display = 'block';
    document.getElementById('profileContent').innerHTML =
      `<div style="text-align:center;padding:4rem;color:rgba(168,85,247,0.7);line-height:1.8;">${msg}</div>`;
  }

  async function init() {
    try {
    dbg('â³ init() called');
    dbg('â³ window.supabase exists: ' + !!window.supabase);
    dbg('â³ db exists: ' + !!db);
    dbg('â³ db.auth exists: ' + !!(db && db.auth));
    const params = new URLSearchParams(window.location.search);
    const viewId = params.get('id');
    dbg('â³ viewId: ' + (viewId || '(none - own profile)'));

    dbg('â³ Calling getSession...');
    let user = null;
    try {
      const sessionResult = await db.auth.getSession();
      dbg('â³ getSession returned: ' + JSON.stringify(Object.keys(sessionResult || {})));
      const session = sessionResult?.data?.session;
      const sessionErr = sessionResult?.error;
      if (sessionErr) { dbg('âš ï¸ Auth error: ' + sessionErr.message); }
      user = session?.user || null;
      dbg(user ? 'âœ… User found: ' + user.email : 'âš ï¸ No user session');
    } catch(authEx) {
      console.error('Auth exception:', authEx);
      dbg('âŒ Auth EXCEPTION: ' + authEx.message);
    }
    currentUser = user;

    const targetId = viewId || (currentUser ? currentUser.id : null);

    if (!targetId) {
      showError('Please <a href="login.html" style="color:#a855f7;text-decoration:underline;">log in</a> to view your profile.');
      return;
    }

    dbg('â³ Loading profile for: ' + targetId.substring(0,8) + '...');
    isOwnProfile = !viewId || (currentUser && viewId === currentUser.id);
    dbg('â³ isOwnProfile: ' + isOwnProfile);

    dbg('â³ Querying profiles table...');
    const { data: profile, error } = await db
      .from('profiles')
      .select('*, paypal_email, music_section_hidden')
      .eq('user_id', targetId)
      .maybeSingle();
    dbg('â³ Query done. error=' + (error ? error.message : 'none') + ' profile=' + (profile ? profile.username : 'null'));

    if (error) { dbg('âŒ Profile error: ' + error.message); showError('Error loading profile: ' + error.message); return; }
    dbg(profile ? 'âœ… Profile found: ' + profile.username : 'âš ï¸ No profile row found');

    if (!profile) {
      if (isOwnProfile && currentUser) {
        showError('Your profile row doesn\'t exist in Supabase yet.<br>Go to <a href="owner-panel.html" style="color:#a855f7;text-decoration:underline;">Owner Panel â†’ Create Profile</a> and create one for your account.');
      } else {
        showError('Profile not found for ID: ' + targetId);
      }
      return;
    }

    profileData = profile;
    document.getElementById('pageTitle').textContent = isOwnProfile ? 'ğŸ‘¤ My Profile' : 'ğŸ‘¤ ' + (profile.display_name || profile.username || 'Profile');
    document.title = (profile.display_name || profile.username || 'Profile') + ' â€” 8BFR Music Network';

    dbg('âœ… Rendering profile...');
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('profileContent').style.display = 'block';
    renderProfile();
    dbg('âœ… renderProfile() done');
    } catch(err) { dbg('âŒ CATCH: ' + err.message + ' | ' + err.stack); showError('Error: ' + err.message); }
  }

  // â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderProfile() {
    const p = profileData;
    const tags = Array.isArray(p.badges) ? p.badges : (Array.isArray(p.tags) ? p.tags : []);
    const isMusicCreator = tags.some(t => MUSIC_ROLES.includes(t)) || MUSIC_ROLES.includes(p.role);

    const avatarHtml = p.avatar_url
      ? `<img src="${p.avatar_url}" alt="${p.display_name||p.username}" onerror="this.parentNode.textContent='ğŸ‘¤'">`
      : 'ğŸ‘¤';

    const badgesHtml = tags.map(t => {
      const cls = t === 'verified' ? 'badge verified' : (t === 'owner' || t === 'admin') ? 'badge owner' : 'badge';
      return `<span class="${cls}">${BADGE_ICONS[t]||'ğŸ·ï¸'} ${t}</span>`;
    }).join('') || '<span style="color:rgba(168,85,247,0.4);font-size:0.85rem;">No badges</span>';

    const verifiedHtml = p.verified_artist ? '<span style="color:#00d9ff;font-size:1.1rem;margin-left:6px;">âœ“</span>' : '';

    // Tier badge
    const tierColors = { Bronze:'#cd7f32', Silver:'#c0c0c0', Gold:'#ffd700', Platinum:'#e5e4e2', Diamond:'#b9f2ff' };
    const tierEmoji = { Bronze:'ğŸ¥‰', Silver:'ğŸ¥ˆ', Gold:'ğŸ¥‡', Platinum:'ğŸ’', Diamond:'ğŸ‘‘' };
    const tier = p.algorithm_tier || 'Bronze';
    const tierBadge = `<span style="background:${tierColors[tier]||'#cd7f32'}22;border:1px solid ${tierColors[tier]||'#cd7f32'};color:${tierColors[tier]||'#cd7f32'};padding:0.2rem 0.6rem;border-radius:12px;font-size:0.75rem;font-weight:700;">${tierEmoji[tier]||'ğŸ¥‰'} ${tier} Â· ${p.algorithm_points||0} pts</span>`;

    let html = `
    <!-- STORIES CAROUSEL -->
    <div id="storiesCarousel" style="margin-bottom:1rem;"></div>

    <div class="profile-header">
      <div style="display:flex;gap:1.5rem;align-items:flex-start;flex-wrap:wrap;">
        <div class="avatar-ring" id="avatarDisplay">${avatarHtml}</div>
        <div style="flex:1;min-width:280px;max-width:100%;">
          <h2 style="font-size:1.7rem;font-weight:800;margin-bottom:0.3rem;">${p.display_name||p.username||'Unknown'}${verifiedHtml}</h2>
          <div style="display:flex;align-items:center;gap:0.75rem;margin-bottom:0.5rem;">
            <span style="color:#a855f7;font-size:0.9rem;">${(p.role||'').toUpperCase()}</span>
            ${tierBadge}
          </div>
          <p style="color:rgba(234,230,255,0.7);font-size:0.92rem;margin-bottom:0.75rem;line-height:1.6;max-height:150px;overflow-y:auto;padding-right:0.5rem;width:100%;">${p.bio||'No bio yet.'}</p>
          <div style="display:flex;flex-wrap:wrap;gap:0.5rem;max-width:100%;margin-bottom:0.5rem;">${badgesHtml}</div>
          <div id="followCounts" style="font-size:0.9rem;color:#a855f7;display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:0.5rem;"></div>
          <div id="totalLikes" style="font-size:0.85rem;color:rgba(168,85,247,0.7);"></div>
        </div>
      </div>
      ${!isOwnProfile && currentUser ? `
      <div style="display:flex;gap:0.5rem;margin-top:1rem;flex-wrap:wrap;">
        <button class="btn" id="followBtn" onclick="toggleFollow()" style="padding:0.5rem 1rem;font-size:0.85rem;">Follow</button>
        <button class="btn" id="friendBtn" onclick="sendFriendRequest()" style="padding:0.5rem 1rem;font-size:0.85rem;background:rgba(124,58,237,0.2);border:1px solid rgba(124,58,237,0.5);">ğŸ¤ Add Friend</button>
      </div>` : ''}
    </div>

    <!-- SOCIAL TABS -->
    <div class="card" id="socialTabs" style="padding:0.75rem;">
      <div style="display:flex;gap:0.5rem;flex-wrap:wrap;">
        <button class="btn" onclick="showSocialTab('posts')" id="tabPosts" style="padding:0.4rem 0.8rem;font-size:0.82rem;background:#7c3aed;">ğŸ“ Posts</button>
        <button class="btn" onclick="showSocialTab('favorites')" id="tabFavorites" style="padding:0.4rem 0.8rem;font-size:0.82rem;background:rgba(124,58,237,0.2);">â­ Favorites</button>
        <button class="btn" onclick="showSocialTab('followers')" id="tabFollowers" style="padding:0.4rem 0.8rem;font-size:0.82rem;background:rgba(124,58,237,0.2);">ğŸ‘¥ Followers</button>
        <button class="btn" onclick="showSocialTab('following')" id="tabFollowing" style="padding:0.4rem 0.8rem;font-size:0.82rem;background:rgba(124,58,237,0.2);">â¡ï¸ Following</button>
      </div>
    </div>`;

    // â”€â”€ SONGS SECTION â”€â”€
    if (isMusicCreator) {
      html += `
    <div class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem;">
        <h2 style="margin:0;">ğŸµ ${isOwnProfile ? 'My' : (p.display_name||p.username||'Their')+"'s"} Songs</h2>
        ${isOwnProfile ? `<button class="btn" onclick="toggleUploadForm()">+ Upload Song</button>` : ''}
      </div>
      ${isOwnProfile ? `
      <div id="uploadForm" style="display:none;background:rgba(0,0,0,0.3);border-radius:10px;padding:1.25rem;margin-bottom:1.25rem;border:1px solid rgba(124,58,237,0.25);">
        <h3 style="font-size:0.95rem;font-weight:700;margin-bottom:1rem;color:#a855f7;">ğŸ“¤ Upload New Song</h3>
        <div class="form-group">
          <label>Song Title *</label>
          <input class="form-input" type="text" id="uploadTitle" placeholder="e.g. Killa Bees">
        </div>
        <div class="form-group">
          <label>Artist Name</label>
          <input class="form-input" type="text" id="uploadArtist" placeholder="Your artist name">
        </div>
        <div class="form-group">

  function getTimeAgo(dateStr) {
    const diff = Date.now() - new Date(dateStr).getTime();
    const mins = Math.floor(diff / 60000);
    if (mins < 1) return 'Just now';
    if (mins < 60) return mins + 'm ago';
    const hrs = Math.floor(mins / 60);
    if (hrs < 24) return hrs + 'h ago';
    const days = Math.floor(hrs / 24);
    if (days < 30) return days + 'd ago';
    return new Date(dateStr).toLocaleDateString();
  }

  async function submitPost() {
    if (!currentUser) { document.getElementById('postNotice').textContent = 'âŒ Please sign in'; document.getElementById('postNotice').style.color = '#ef4444'; return; }
    const text = document.getElementById('postText').value.trim();
    const mediaType = document.getElementById('postMediaType').value;

    const btn = document.getElementById('submitPostBtn');
    btn.disabled = true; btn.textContent = 'Postingâ€¦';
    try {
      const { error } = await db.from('posts').insert({
        user_id: currentUser.id, text: text || null,
        media: (mediaType !== 'text' && mediaUrl) ? mediaUrl : null,
        media_type: mediaType, likes: 0, shares: 0, favorites: 0
      });
      if (error) throw error;
      document.getElementById('postNotice').textContent = 'âœ… Post created!';
      document.getElementById('postNotice').style.color = '#4ade80';
      setTimeout(() => { closeCreatePost(); loadPosts(currentUser.id); }, 800);
    } catch (err) {
      document.getElementById('postNotice').textContent = 'âŒ ' + err.message;
      document.getElementById('postNotice').style.color = '#ef4444';
    } finally { btn.disabled = false; btn.textContent = 'ğŸ“¤ Post'; }
  }

  async function uploadSong() {
    if (!currentUser || !currentUser.id) { setUploadNotice('âŒ Please sign in to upload songs.', '#ef4444'); return; }
    const userId = currentUser.id;
    const title = document.getElementById('uploadTitle').value.trim();
    const artist = document.getElementById('uploadArtist').value.trim() || profileData?.display_name || profileData?.username || '';
    const explicit = document.getElementById('uploadExplicit').value === 'true';
    if (!title) { setUploadNotice('Song title is required.', '#ef4444'); return; }
    if (!selectedAudio) { setUploadNotice('Please select an audio file.', '#ef4444'); return; }
    const btn = document.getElementById('uploadBtn');
    btn.disabled = true; setProgress(10, 'Uploading audioâ€¦'); setUploadNotice('');
    try {
      const safeTitle = title.replace(/[^a-zA-Z0-9-]/g, '-').substring(0, 50);
      setUploadNotice('ğŸ“¤ Uploading ' + selectedAudio.name + '...', '#a855f7');
      const audioExt = selectedAudio.name.split('.').pop();
      const audioPath = `${userId}/songs/${Date.now()}-${safeTitle}.${audioExt}`;
      const { data: audioData, error: audioErr } = await db.storage.from('songs').upload(audioPath, selectedAudio, { contentType: selectedAudio.type, upsert: false });
      if (audioErr) { setUploadNotice('âŒ Storage error: ' + audioErr.message, '#ef4444'); throw new Error('Audio upload failed: ' + audioErr.message); }
      setUploadNotice('âœ… Audio uploaded', '#4ade80'); setProgress(60, 'Processing coverâ€¦');
      const { data: audioUrlData } = db.storage.from('songs').getPublicUrl(audioPath);
      const songUrl = audioUrlData.publicUrl;
      let coverUrl = null;
      if (selectedCover) {
        const coverExt = selectedCover.name.split('.').pop();
        const coverPath = `${userId}/covers/${Date.now()}.${coverExt}`;
        const { error: coverErr } = await db.storage.from('songs').upload(coverPath, selectedCover, { contentType: selectedCover.type, upsert: false });
        if (coverErr) { setUploadNotice('âš ï¸ Cover failed: ' + coverErr.message, '#f59e0b'); }
        else { const { data: coverUrlData } = db.storage.from('songs').getPublicUrl(coverPath); coverUrl = coverUrlData.publicUrl; }
      }
      setProgress(80, 'Saving to databaseâ€¦'); setUploadNotice('ğŸ’¾ Savingâ€¦', '#a855f7');
      const { error: insertErr } = await db.from('songs').insert({ title, artist, uploaded_by: userId, song_url: songUrl, cover_art: coverUrl, explicit, featured: false });
      if (insertErr) { setUploadNotice('âŒ Database error: ' + insertErr.message, '#ef4444'); throw new Error(insertErr.message); }
      setProgress(100, 'âœ… Upload complete!'); setUploadNotice('â­ "' + title + '" uploaded!', '#4ade80');
      selectedAudio = null; selectedCover = null;
      document.getElementById('uploadTitle').value = ''; document.getElementById('uploadArtist').value = ''; document.getElementById('uploadPrice').value = '';
      document.getElementById('audioZoneText').textContent = 'ğŸµ Click to select audio file'; document.getElementById('coverZoneText').textContent = 'ğŸ–¼ï¸ Click to select cover image';
      document.getElementById('audioFile').value = ''; document.getElementById('coverFile').value = '';
      setTimeout(() => { toggleUploadForm(); document.getElementById('uploadProgress').style.display = 'none'; loadSongs(currentUser.id); }, 1500);
    } catch (err) { setProgress(0, ''); document.getElementById('uploadProgress').style.display = 'none'; setUploadNotice('âŒ ' + err.message, '#ef4444'); }
    finally { btn.disabled = false; }
  }

      const active = stories.filter(s => !s.expires_at || new Date(s.expires_at) > now);
      if (active.length === 0) { el.style.display = 'none'; return; }
      el.innerHTML = '<div style="overflow-x:auto;display:flex;gap:0.75rem;padding:0.5rem 0;scrollbar-width:thin;">' +
        (isOwnProfile ? '<div onclick="location.href=\'story-upload.html\'" style="min-width:70px;height:90px;border-radius:12px;background:rgba(124,58,237,0.2);border:2px dashed rgba(124,58,237,0.5);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;"><span style="font-size:1.5rem;">+</span><span style="font-size:0.65rem;color:#a855f7;">Story</span></div>' : '') +
        active.map(s => {
          const bg = s.background_color || '#7c3aed';
          const preview = s.media_url && s.media_type === 'image' ? `background-image:url(${s.media_url});background-size:cover;background-position:center;` : `background:${bg};`;
          const timeAgo = getTimeAgo(s.created_at);
          return `<div onclick="viewStory('${s.id}')" style="min-width:70px;height:90px;border-radius:12px;${preview}border:2px solid rgba(124,58,237,0.6);display:flex;align-items:flex-end;justify-content:center;cursor:pointer;padding:0.25rem;position:relative;overflow:hidden;">
            <span style="font-size:0.55rem;background:rgba(0,0,0,0.6);padding:0.1rem 0.3rem;border-radius:4px;color:white;">${timeAgo}</span>
            ${isOwnProfile ? '<button onclick="event.stopPropagation();deleteStory(\'' + s.id + '\')" style="position:absolute;top:2px;right:2px;background:rgba(239,68,68,0.8);border:none;color:white;width:18px;height:18px;border-radius:50%;font-size:0.6rem;cursor:pointer;line-height:1;">âœ•</button>' : ''}
          </div>`;
        }).join('') + '</div>';
    } catch(e) { console.log('Stories:', e); el.style.display = 'none'; }
  }

  window.viewStory = function(storyId) { window.location.href = 'story-viewer.html?id=' + storyId; };
  window.deleteStory = async function(storyId) {
    if (!confirm('Delete this story?')) return;
    try { await db.from('stories').delete().eq('id', storyId).eq('user_id', currentUser.id); loadStories(profileData.user_id); }
    catch(e) { alert('Error: ' + e.message); }
  };

  // â”€â”€ FOLLOW / FRIEND â”€â”€
  window.toggleFollow = async function() {
    if (!currentUser || !profileData) return;
    const btn = document.getElementById('followBtn'); if (!btn) return;
    const targetId = profileData.user_id;
    try {
      const { data: existing } = await db.from('follows').select('id').eq('follower_id', currentUser.id).eq('following_id', targetId).limit(1);
      if (existing && existing.length > 0) {
        await db.from('follows').delete().eq('id', existing[0].id);
        btn.textContent = 'Follow'; btn.style.background = '#7c3aed';
      } else {
        await db.from('follows').insert({ follower_id: currentUser.id, following_id: targetId });
        btn.textContent = 'âœ“ Following'; btn.style.background = '#059669';
        try { await db.rpc('add_algorithm_points', { p_user_id: targetId, p_action: 'receive_follow', p_points: 10 }); } catch(e) {}
      }
      loadFollowCounts(targetId);
    } catch(e) { alert(e.message); }
  };

  window.sendFriendRequest = async function() {
    if (!currentUser || !profileData) return;
    const btn = document.getElementById('friendBtn'); if (!btn) return;
    try {
      const { data: existing } = await db.from('friends').select('id, status')
        .or('and(user_id.eq.' + currentUser.id + ',friend_id.eq.' + profileData.user_id + '),and(user_id.eq.' + profileData.user_id + ',friend_id.eq.' + currentUser.id + ')').limit(1);
      if (existing && existing.length > 0) {
        btn.textContent = existing[0].status === 'accepted' ? 'ğŸ¤ Friends' : 'â³ Pending';
        return;
      }
      await db.from('friends').insert({ user_id: currentUser.id, friend_id: profileData.user_id, status: 'pending' });
      btn.textContent = 'â³ Request Sent'; btn.style.background = 'rgba(124,58,237,0.3)';
    } catch(e) { alert(e.message); }
  };

  // Check follow/friend status on load for other profiles
  async function checkRelationship(targetId) {
    if (!currentUser || isOwnProfile) return;
    try {
      const { data: follow } = await db.from('follows').select('id').eq('follower_id', currentUser.id).eq('following_id', targetId).limit(1);
      const btn = document.getElementById('followBtn');
      if (btn && follow && follow.length > 0) { btn.textContent = 'âœ“ Following'; btn.style.background = '#059669'; }
      const { data: friend } = await db.from('friends').select('id, status')
        .or('and(user_id.eq.' + currentUser.id + ',friend_id.eq.' + targetId + '),and(user_id.eq.' + targetId + ',friend_id.eq.' + currentUser.id + ')').limit(1);
      const fbtn = document.getElementById('friendBtn');
      if (fbtn && friend && friend.length > 0) {
        fbtn.textContent = friend[0].status === 'accepted' ? 'ğŸ¤ Friends' : 'â³ Pending';
        fbtn.style.background = 'rgba(124,58,237,0.3)';
      }
    } catch(e) {}
  }

  // â”€â”€ TIKTOK-STYLE POST MODAL â”€â”€
  window.openPostModal = async function(postId) {
    let modal = document.getElementById('postModal');
    if (!modal) {
      modal = document.createElement('div');
      modal.id = 'postModal';
      modal.style.cssText = 'position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,0.92);display:flex;align-items:center;justify-content:center;padding:1rem;';
      modal.onclick = function(e) { if (e.target === modal) modal.style.display = 'none'; };
      document.body.appendChild(modal);
    }
    modal.style.display = 'flex';
    modal.innerHTML = '<div style="width:100%;max-width:500px;max-height:90vh;overflow-y:auto;background:rgba(12,6,24,0.95);border:1px solid rgba(124,58,237,0.4);border-radius:16px;padding:1.5rem;"><div class="spinner"></div></div>';
    try {
      const { data: post } = await db.from('posts').select('*').eq('id', postId).single();
      if (!post) { modal.style.display = 'none'; return; }
      const { data: author } = await db.from('profiles').select('username, display_name, avatar_url, verified_artist').eq('user_id', post.user_id).single();
      const a = author || {};
      let mediaHtml = '';
      if (post.media && (post.media_type === 'photo' || post.media_type === 'image')) {
        mediaHtml = `<img src="${post.media}" style="width:100%;border-radius:10px;margin:0.75rem 0;" onerror="this.style.display='none'">`;
      } else if (post.media && post.media_type === 'video') {
        const yt = post.media.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/);
        if (yt) mediaHtml = `<div style="position:relative;padding-bottom:56.25%;margin:0.75rem 0;"><iframe src="https://www.youtube.com/embed/${yt[1]}" style="position:absolute;inset:0;width:100%;height:100%;border:none;border-radius:10px;" allowfullscreen></iframe></div>`;
        else mediaHtml = `<a href="${post.media}" target="_blank" style="color:#00d9ff;">ğŸ¬ Watch Video</a>`;
      } else if (post.media && post.media_type === 'audio') {
        mediaHtml = `<audio controls preload="none" style="width:100%;margin:0.75rem 0;"><source src="${post.media}"></audio>`;
      }
      // Load comments
      let commentsHtml = '<div id="commentThread" style="margin-top:1rem;border-top:1px solid rgba(124,58,237,0.2);padding-top:0.75rem;"><p style="font-size:0.8rem;color:rgba(168,85,247,0.5);">ğŸ’¬ ' + (post.comments||0) + ' comments</p>';
      try {
        const { data: comments } = await db.from('post_comments').select('id, user_id, text, created_at').eq('post_id', postId).order('created_at', { ascending: true }).limit(50);
        if (comments && comments.length > 0) {
          const cuids = [...new Set(comments.map(c => c.user_id))];
          const { data: cprofiles } = await db.from('profiles').select('user_id, username, display_name').in('user_id', cuids);
          const cpm = {}; if (cprofiles) cprofiles.forEach(p => cpm[p.user_id] = p);
          commentsHtml += comments.map(c => {
            const cp = cpm[c.user_id] || {};
            const isMyComment = currentUser && c.user_id === currentUser.id;
            return `<div style="padding:0.5rem 0;border-bottom:1px solid rgba(124,58,237,0.1);display:flex;justify-content:space-between;align-items:flex-start;gap:0.5rem;">
              <div><span style="font-weight:600;font-size:0.82rem;color:#a855f7;">${cp.display_name||cp.username||'User'}</span> <span style="font-size:0.85rem;">${escapeHtml(c.text)}</span><div style="font-size:0.7rem;color:rgba(168,85,247,0.4);margin-top:0.1rem;">${getTimeAgo(c.created_at)}</div></div>
              ${isMyComment ? '<button onclick="deleteComment(\'' + c.id + '\',\'' + postId + '\')" style="background:none;border:none;color:rgba(239,68,68,0.5);cursor:pointer;font-size:0.7rem;flex-shrink:0;">ğŸ—‘ï¸</button>' : ''}
            </div>`;
          }).join('');
        }
      } catch(e) {}
      commentsHtml += '</div>';
      // Comment input
      const commentInput = currentUser ? `<div style="display:flex;gap:0.5rem;margin-top:0.75rem;">
        <input id="modalCommentInput" type="text" placeholder="Write a comment..." style="flex:1;background:rgba(0,0,0,0.3);border:1px solid rgba(124,58,237,0.3);border-radius:8px;padding:0.5rem;color:#eae6ff;font-size:0.85rem;">
        <button onclick="postComment('${postId}')" style="background:#7c3aed;border:none;color:white;padding:0.5rem 1rem;border-radius:8px;cursor:pointer;font-size:0.85rem;">Send</button>
      </div>` : '';
      const deleteBtn = (currentUser && post.user_id === currentUser.id) ? `<button onclick="deletePost('${post.id}');document.getElementById('postModal').style.display='none';" style="background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.3);color:#ef4444;padding:0.4rem 0.8rem;border-radius:6px;cursor:pointer;font-size:0.8rem;margin-top:0.5rem;">ğŸ—‘ï¸ Delete Post</button>` : '';
      modal.querySelector('div').innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.75rem;">
          <a href="profile.html?id=${post.user_id}" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;color:inherit;">
            ${a.avatar_url ? `<img src="${a.avatar_url}" style="width:36px;height:36px;border-radius:50%;object-fit:cover;">` : '<div style="width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,#7c3aed,#a855f7);display:flex;align-items:center;justify-content:center;">ğŸ‘¤</div>'}
            <div><span style="font-weight:700;font-size:0.95rem;">${a.display_name||a.username||'User'}${a.verified_artist ? ' <span style="color:#00d9ff;">âœ“</span>' : ''}</span><div style="font-size:0.75rem;color:#a855f7;">${getTimeAgo(post.created_at)}</div></div>
          </a>
          <button onclick="document.getElementById('postModal').style.display='none'" style="background:none;border:none;color:#a855f7;font-size:1.5rem;cursor:pointer;">âœ•</button>
        </div>
        ${post.text ? '<div style="margin-bottom:0.5rem;line-height:1.6;">' + escapeHtml(post.text) + '</div>' : ''}
        ${mediaHtml}
        <div style="display:flex;gap:1rem;padding:0.75rem 0;font-size:0.9rem;">
          <button onclick="interactPost('${post.id}','like',this)" style="background:none;border:none;color:#a855f7;cursor:pointer;">ğŸ¤ ${post.likes||0}</button>
          <span style="color:rgba(168,85,247,0.5);">ğŸ’¬ ${post.comments||0}</span>
          <button onclick="interactPost('${post.id}','share',this)" style="background:none;border:none;color:#a855f7;cursor:pointer;">ğŸ” ${post.shares||0}</button>
          <button onclick="interactPost('${post.id}','favorite',this)" style="background:none;border:none;color:#a855f7;cursor:pointer;">â­ ${post.favorites||0}</button>
        </div>
        ${commentsHtml}${commentInput}${deleteBtn}`;
    } catch(e) { modal.querySelector('div').innerHTML = '<p style="color:#ef4444;">Error: ' + e.message + '</p>'; }
  };

  window.postComment = async function(postId) {
    const input = document.getElementById('modalCommentInput');
    if (!input || !input.value.trim() || !currentUser) return;
    const text = input.value.trim();
    input.value = '';
    try {
      await db.from('post_comments').insert({ post_id: postId, user_id: currentUser.id, text: text });
      // Increment comment count
      const { data: post } = await db.from('posts').select('comments, user_id').eq('id', postId).single();
      if (post) {
        await db.from('posts').update({ comments: (post.comments||0) + 1 }).eq('id', postId);
        try { await db.rpc('add_algorithm_points', { p_user_id: post.user_id, p_action: 'receive_comment', p_points: 5 }); } catch(e) {}
      }
      // Refresh modal
      openPostModal(postId);
    } catch(e) { alert('Error: ' + e.message); }
  };

  window.deleteComment = async function(commentId, postId) {
    if (!confirm('Delete this comment?')) return;
    try {
      await db.from('post_comments').delete().eq('id', commentId).eq('user_id', currentUser.id);
      const { data: post } = await db.from('posts').select('comments').eq('id', postId).single();
      if (post) await db.from('posts').update({ comments: Math.max(0, (post.comments||1) - 1) }).eq('id', postId);
      openPostModal(postId);
    } catch(e) { alert(e.message); }
  };

  function startInit() {
    dbg('ğŸŸ¢ startInit() called â€” readyState: ' + document.readyState);
    init().catch(err => {
      dbg('âŒ init() CRASHED: ' + err.message);
      document.getElementById('loadingSpinner').innerHTML = '<div style="text-align:center;padding:2rem;color:#f87171;">âŒ ' + err.message + '</div>';
    });
  }
  dbg('ğŸ“‹ readyState = ' + document.readyState);
  if (document.readyState === 'loading') {
    dbg('â³ DOM still loading, waiting for DOMContentLoaded...');
    document.addEventListener('DOMContentLoaded', startInit);
  } else {
    dbg('âœ… DOM ready, calling startInit immediately');
    startInit();
  }

  })(); // end IIFE
  </script>
