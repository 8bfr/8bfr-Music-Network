<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>8BFR Mod Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">

<h1 class="text-3xl font-bold text-blue-400 mb-6">Moderator Tools</h1>

<section class="mb-8">
  <h2 class="text-xl mb-2">Reported Content</h2>
  <div class="bg-gray-900 p-3 rounded mb-2">
    <p>User: @example</p>
    <p>Reason: Spam</p>
    <button class="bg-yellow-500 px-3 py-1 rounded mr-2">Warn</button>
    <button class="bg-red-600 px-3 py-1 rounded">Remove</button>
  </div>
</section>

<section>
  <h2 class="text-xl mb-2">User Actions</h2>
  <input class="p-2 text-black mr-2" placeholder="Username">
  <button class="bg-red-700 px-4 py-2 rounded">Ban User</button>
</section>

</body>
</html>
