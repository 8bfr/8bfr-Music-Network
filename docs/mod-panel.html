<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mod Panel ‚Äî 8BFR Music Network</title>
<link rel="icon" href="assets/images/favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .header {
    background: rgba(15, 0, 30, 0.95);
    border-bottom: 1px solid rgba(124, 58, 237, 0.5);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  
  .mod-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  .section {
    background: rgba(12, 6, 24, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.35);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }
  
  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #a855f7;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
    font-size: 0.9rem;
  }
  
  .btn-success {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
  }
  
  .btn-danger {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
  }
  
  .btn-warning {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: white;
  }
  
  .btn-secondary {
    background: rgba(124, 58, 237, 0.2);
    border: 1px solid rgba(124, 58, 237, 0.5);
    color: #a855f7;
  }
  
  .input-field {
    width: 100%;
    padding: 0.75rem;
    background: rgba(18, 3, 39, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 0.95rem;
    margin-bottom: 0.75rem;
  }
  
  .input-field:focus {
    outline: none;
    border-color: #a855f7;
  }
  
  .card {
    background: rgba(12, 6, 24, 0.9);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  
  .tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }
  
  .tab {
    padding: 0.6rem 1.2rem;
    background: rgba(124, 58, 237, 0.1);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 8px;
    color: #a855f7;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .tab.active {
    background: rgba(124, 58, 237, 0.3);
    border-color: #a855f7;
  }
  
  .stat-card {
    background: rgba(12, 6, 24, 0.9);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 12px;
    padding: 1.5rem;
    text-align: center;
  }
  
  .stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: #a855f7;
    margin-bottom: 0.5rem;
  }
  
  .stat-label {
    font-size: 0.9rem;
    opacity: 0.8;
  }
  
  .grid-3 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }
</style>
</head>
<body>

<header class="header">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" style="color: #a855f7; text-decoration: none; font-weight: 600;">‚Üê Home</a>
    <h1 style="font-size: 1.25rem; font-weight: 800; background: linear-gradient(135deg, #22c55e, #16a34a); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      üõ°Ô∏è Mod Panel
    </h1>
    <div id="modName" style="font-size: 0.9rem; color: #a855f7;"></div>
  </div>
</header>

<main class="mod-container">
  
  <!-- üìä MODERATION STATS -->
  <section class="section">
    <div class="section-title">üìä Moderation Stats</div>
    
    <div class="grid-3">
      <div class="stat-card">
        <div class="stat-value" id="flaggedCount">0</div>
        <div class="stat-label">üö© Flagged Content</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-value" id="reportsCount">0</div>
        <div class="stat-label">üìã User Reports</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-value" id="actionsCount">0</div>
        <div class="stat-label">‚úÖ Actions Today</div>
      </div>
    </div>
  </section>
  
  <!-- üö© FLAGGED CONTENT -->
  <section class="section">
    <div class="section-title">üö© Flagged Content</div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('posts')">Posts</button>
      <button class="tab" onclick="switchTab('comments')">Comments</button>
      <button class="tab" onclick="switchTab('profiles')">Profiles</button>
    </div>
    
    <!-- POSTS -->
    <div id="flaggedPosts">
      <div id="flaggedPostsList"></div>
    </div>
    
    <!-- COMMENTS -->
    <div id="flaggedComments" style="display: none;">
      <div id="flaggedCommentsList"></div>
    </div>
    
    <!-- PROFILES -->
    <div id="flaggedProfiles" style="display: none;">
      <div id="flaggedProfilesList"></div>
    </div>
  </section>
  
  <!-- üìã USER REPORTS -->
  <section class="section">
    <div class="section-title">üìã User Reports</div>
    
    <div id="userReportsList"></div>
  </section>
  
  <!-- üîç QUICK SEARCH -->
  <section class="section">
    <div class="section-title">üîç Quick Search</div>
    
    <input type="text" class="input-field" id="quickSearch" placeholder="Search users or content..." onkeyup="performQuickSearch()">
    <div id="searchResults"></div>
  </section>
  
  <!-- üìù MOD LOG -->
  <section class="section">
    <div class="section-title">üìù Your Recent Actions</div>
    
    <div id="modLog"></div>
  </section>
  
</main>

<script src="scripts.js?v=6" defer></script>

<script>
// Check MOD, ADMIN, or OWNER access
const currentUser = {
  username: localStorage.getItem('username') || 'Moderator',
  role: localStorage.getItem('userRole') || 'guest'
};

if (currentUser.role !== 'owner' && currentUser.role !== 'admin' && currentUser.role !== 'mod') {
  alert('‚ö†Ô∏è Access Denied - Moderator, Admin, or Owner Only');
  window.location.href = 'index.html';
}

document.getElementById('modName').textContent = `üë§ ${currentUser.username} (${currentUser.role})`;

// ===== LOAD STATS =====
function loadStats() {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  document.getElementById('flaggedCount').textContent = flagged.length;
  
  const reports = JSON.parse(localStorage.getItem('user_reports') || '[]');
  document.getElementById('reportsCount').textContent = reports.length;
  
  // Count actions today
  const logs = JSON.parse(localStorage.getItem('admin_activity_log') || '[]');
  const today = new Date().setHours(0, 0, 0, 0);
  const todayActions = logs.filter(log => 
    new Date(log.timestamp).setHours(0, 0, 0, 0) === today &&
    log.performedBy === currentUser.username
  );
  document.getElementById('actionsCount').textContent = todayActions.length;
}

// ===== FLAGGED CONTENT =====
function loadFlaggedPosts() {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const posts = flagged.filter(item => item.type === 'post' || !item.type);
  const container = document.getElementById('flaggedPostsList');
  
  if (posts.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a855f7; opacity: 0.7;">No flagged posts</div>';
    return;
  }
  
  container.innerHTML = posts.map((item, index) => `
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
        <div style="flex: 1;">
          <div style="font-weight: 700; margin-bottom: 0.25rem;">${item.title || 'Untitled Post'}</div>
          <div style="font-size: 0.85rem; color: #a855f7;">By: ${item.author || 'Unknown'}</div>
          <div style="font-size: 0.85rem; color: #ef4444; margin-top: 0.5rem;">
            üö© Reason: ${item.reason || 'Not specified'}
          </div>
          <div style="font-size: 0.85rem; color: #a855f7; opacity: 0.7; margin-top: 0.25rem;">
            Reported: ${new Date(item.timestamp || Date.now()).toLocaleString()}
          </div>
        </div>
      </div>
      
      ${item.content ? `<div style="background: rgba(124, 58, 237, 0.1); padding: 0.75rem; border-radius: 8px; margin: 0.75rem 0; font-size: 0.9rem;">${item.content}</div>` : ''}
      
      <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
        <button class="btn btn-success" onclick="approveContent(${index}, 'post')">‚úÖ Approve</button>
        <button class="btn btn-danger" onclick="removeContent(${index}, 'post')">üóëÔ∏è Remove</button>
        <button class="btn btn-warning" onclick="escalate(${index})">‚¨ÜÔ∏è Escalate to Admin</button>
      </div>
    </div>
  `).join('');
}

function loadFlaggedComments() {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const comments = flagged.filter(item => item.type === 'comment');
  const container = document.getElementById('flaggedCommentsList');
  
  if (comments.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a855f7; opacity: 0.7;">No flagged comments</div>';
    return;
  }
  
  container.innerHTML = comments.map((item, index) => `
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
        <div style="flex: 1;">
          <div style="font-size: 0.85rem; color: #a855f7;">By: ${item.author || 'Unknown'}</div>
          <div style="font-size: 0.85rem; color: #ef4444; margin-top: 0.5rem;">
            üö© Reason: ${item.reason || 'Not specified'}
          </div>
        </div>
      </div>
      
      <div style="background: rgba(124, 58, 237, 0.1); padding: 0.75rem; border-radius: 8px; margin: 0.75rem 0; font-size: 0.9rem;">${item.content || 'No content'}</div>
      
      <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
        <button class="btn btn-success" onclick="approveContent(${index}, 'comment')">‚úÖ Approve</button>
        <button class="btn btn-danger" onclick="removeContent(${index}, 'comment')">üóëÔ∏è Remove</button>
        <button class="btn btn-warning" onclick="escalate(${index})">‚¨ÜÔ∏è Escalate</button>
      </div>
    </div>
  `).join('');
}

function loadFlaggedProfiles() {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const profiles = flagged.filter(item => item.type === 'profile');
  const container = document.getElementById('flaggedProfilesList');
  
  if (profiles.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a855f7; opacity: 0.7;">No flagged profiles</div>';
    return;
  }
  
  container.innerHTML = profiles.map((item, index) => `
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
        <div style="flex: 1;">
          <div style="font-weight: 700; margin-bottom: 0.25rem;">${item.username || 'Unknown User'}</div>
          <div style="font-size: 0.85rem; color: #ef4444; margin-top: 0.5rem;">
            üö© Reason: ${item.reason || 'Not specified'}
          </div>
        </div>
      </div>
      
      <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
        <button class="btn btn-secondary" onclick="viewProfile('${item.profileId}')">üëÅÔ∏è View Profile</button>
        <button class="btn btn-success" onclick="approveContent(${index}, 'profile')">‚úÖ Clear Flag</button>
        <button class="btn btn-warning" onclick="escalate(${index})">‚¨ÜÔ∏è Escalate</button>
      </div>
    </div>
  `).join('');
}

function approveContent(index, type) {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const item = flagged.find((f, i) => i === index);
  
  if (!confirm('Approve this content?')) return;
  
  // Remove from flagged
  flagged.splice(index, 1);
  localStorage.setItem('flagged_content', JSON.stringify(flagged));
  
  // Log action
  logAction('approve_content', item.id || 'unknown', type);
  
  alert('‚úÖ Content approved');
  
  // Reload appropriate list
  if (type === 'post') loadFlaggedPosts();
  else if (type === 'comment') loadFlaggedComments();
  else if (type === 'profile') loadFlaggedProfiles();
  
  loadStats();
}

function removeContent(index, type) {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const item = flagged.find((f, i) => i === index);
  
  if (!confirm('Remove this content permanently?')) return;
  
  // Remove from flagged
  flagged.splice(index, 1);
  localStorage.setItem('flagged_content', JSON.stringify(flagged));
  
  // Log action
  logAction('remove_content', item.id || 'unknown', type);
  
  alert('üóëÔ∏è Content removed');
  
  // Reload appropriate list
  if (type === 'post') loadFlaggedPosts();
  else if (type === 'comment') loadFlaggedComments();
  else if (type === 'profile') loadFlaggedProfiles();
  
  loadStats();
}

function escalate(index) {
  const flagged = JSON.parse(localStorage.getItem('flagged_content') || '[]');
  const item = flagged[index];
  
  // Add to escalated list for admins
  const escalated = JSON.parse(localStorage.getItem('escalated_content') || '[]');
  escalated.push({
    ...item,
    escalatedBy: currentUser.username,
    escalatedAt: Date.now()
  });
  localStorage.setItem('escalated_content', JSON.stringify(escalated));
  
  // Remove from mod queue
  flagged.splice(index, 1);
  localStorage.setItem('flagged_content', JSON.stringify(flagged));
  
  logAction('escalate', item.id || 'unknown', item.type || 'content');
  
  alert('‚¨ÜÔ∏è Escalated to admin team');
  loadFlaggedPosts();
  loadStats();
}

function viewProfile(profileId) {
  window.location.href = `profile.html?id=${profileId}`;
}

// ===== USER REPORTS =====
function loadUserReports() {
  const reports = JSON.parse(localStorage.getItem('user_reports') || '[]');
  const container = document.getElementById('userReportsList');
  
  if (reports.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a855f7; opacity: 0.7;">No user reports</div>';
    return;
  }
  
  container.innerHTML = reports.slice(0, 10).map((report, index) => `
    <div class="card">
      <div style="font-weight: 600; margin-bottom: 0.5rem;">Report from: ${report.reporter || 'Anonymous'}</div>
      <div style="font-size: 0.9rem; color: #a855f7; margin-bottom: 0.5rem;">
        Against: ${report.reported || 'Unknown'}
      </div>
      <div style="font-size: 0.9rem; background: rgba(124, 58, 237, 0.1); padding: 0.75rem; border-radius: 8px;">
        ${report.reason || 'No reason provided'}
      </div>
      <div style="font-size: 0.8rem; color: #a855f7; opacity: 0.7; margin-top: 0.5rem;">
        ${new Date(report.timestamp || Date.now()).toLocaleString()}
      </div>
      <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
        <button class="btn btn-success" style="padding: 0.5rem 1rem; font-size: 0.85rem;" onclick="resolveReport(${index})">‚úÖ Resolve</button>
        <button class="btn btn-warning" style="padding: 0.5rem 1rem; font-size: 0.85rem;" onclick="escalateReport(${index})">‚¨ÜÔ∏è Escalate</button>
      </div>
    </div>
  `).join('');
}

function resolveReport(index) {
  if (!confirm('Mark this report as resolved?')) return;
  
  const reports = JSON.parse(localStorage.getItem('user_reports') || '[]');
  const report = reports[index];
  
  reports.splice(index, 1);
  localStorage.setItem('user_reports', JSON.stringify(reports));
  
  logAction('resolve_report', report.id || 'unknown', 'report');
  
  alert('‚úÖ Report resolved');
  loadUserReports();
  loadStats();
}

function escalateReport(index) {
  const reports = JSON.parse(localStorage.getItem('user_reports') || '[]');
  const report = reports[index];
  
  const escalated = JSON.parse(localStorage.getItem('escalated_reports') || '[]');
  escalated.push({
    ...report,
    escalatedBy: currentUser.username,
    escalatedAt: Date.now()
  });
  localStorage.setItem('escalated_reports', JSON.stringify(escalated));
  
  reports.splice(index, 1);
  localStorage.setItem('user_reports', JSON.stringify(reports));
  
  logAction('escalate_report', report.id || 'unknown', 'report');
  
  alert('‚¨ÜÔ∏è Report escalated to admin');
  loadUserReports();
  loadStats();
}

// ===== QUICK SEARCH =====
function performQuickSearch() {
  const query = document.getElementById('quickSearch').value.toLowerCase().trim();
  const container = document.getElementById('searchResults');
  
  if (!query) {
    container.innerHTML = '';
    return;
  }
  
  const results = [];
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (!key.startsWith('profile_')) continue;
    
    try {
      const profile = JSON.parse(localStorage.getItem(key) || '{}');
      if (profile.name && profile.name.toLowerCase().includes(query)) {
        results.push({ key, ...profile });
      }
    } catch(e) {}
  }
  
  if (results.length === 0) {
    container.innerHTML = '<div style="color: #a855f7; opacity: 0.7; padding: 1rem; font-size: 0.9rem;">No results found</div>';
    return;
  }
  
  container.innerHTML = results.slice(0, 5).map(user => `
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div style="font-weight: 700;">${user.name}</div>
          <div style="font-size: 0.85rem; color: #a855f7;">${user.key}</div>
        </div>
        <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.85rem;" onclick="viewProfile('${user.key.replace('profile_', '')}')">View</button>
      </div>
    </div>
  `).join('');
}

// ===== MOD LOG =====
function loadModLog() {
  const logs = JSON.parse(localStorage.getItem('admin_activity_log') || '[]');
  const myLogs = logs.filter(log => log.performedBy === currentUser.username);
  const container = document.getElementById('modLog');
  
  if (myLogs.length === 0) {
    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #a855f7; opacity: 0.7;">No actions logged yet</div>';
    return;
  }
  
  container.innerHTML = myLogs.slice(-10).reverse().map(log => {
    const date = new Date(log.timestamp).toLocaleString();
    return `
      <div style="background: rgba(124, 58, 237, 0.05); padding: 0.75rem; border-radius: 6px; margin-bottom: 0.5rem; font-size: 0.9rem;">
        ${log.action} - ${log.targetType}: ${log.targetId}
        <div style="color: #a855f7; font-size: 0.8rem; opacity: 0.7; margin-top: 0.25rem;">${date}</div>
      </div>
    `;
  }).join('');
}

// ===== TAB SWITCHING =====
function switchTab(tab) {
  document.querySelectorAll('#flaggedPosts, #flaggedComments, #flaggedProfiles').forEach(el => el.style.display = 'none');
  
  if (tab === 'posts') {
    document.getElementById('flaggedPosts').style.display = 'block';
    loadFlaggedPosts();
  } else if (tab === 'comments') {
    document.getElementById('flaggedComments').style.display = 'block';
    loadFlaggedComments();
  } else if (tab === 'profiles') {
    document.getElementById('flaggedProfiles').style.display = 'block';
    loadFlaggedProfiles();
  }
}

// ===== LOGGING =====
function logAction(action, targetId, targetType) {
  const logs = JSON.parse(localStorage.getItem('admin_activity_log') || '[]');
  
  logs.push({
    action: action,
    targetId: targetId,
    targetType: targetType,
    performedBy: currentUser.username,
    role: currentUser.role,
    timestamp: Date.now()
  });
  
  if (logs.length > 1000) logs.shift();
  localStorage.setItem('admin_activity_log', JSON.stringify(logs));
  
  loadModLog();
}

// ===== INIT =====
loadStats();
loadFlaggedPosts();
loadUserReports();
loadModLog();

// Hide bubbles
window.addEventListener("load", function(){
  setTimeout(function(){
    const idsToHide = ['bubbleStack', 'bubble-top-single', 'carrieWrap', 'carrieBubble', 'carrieToggleBar'];
    idsToHide.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    });
    
    const classesToHide = ['.bubble-stack', '.floating-bubbles', '.carrie-bubble', '.bubble-container'];
    classesToHide.forEach(cls => {
      document.querySelectorAll(cls).forEach(el => el.style.display = 'none');
    });
    
    document.querySelectorAll('[data-bubble]').forEach(el => el.style.display = 'none');
    document.querySelectorAll('[data-role="carrie"], [data-carrie]').forEach(el => el.style.display = 'none');
  }, 300);
});
</script>

</body>
