<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>8BFR Music Network</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a001f, #000);
  color: #fff;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 40px 10px 10px;
  background: linear-gradient(to right, #320054, #120014);
  box-shadow: 0 0 25px #7000ff40;
}
header h1 {
  font-size: 3em;
  color: #b47cff;
  text-shadow: 0 0 15px #8b2aff;
  margin: 0;
}
header p {
  color: #ccc;
  margin-top: 5px;
  font-size: 1.1em;
}
/* Floating music note menu */
.music-menu {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: linear-gradient(145deg, #6200ff, #3b0080);
  opacity: 0.6;
  box-shadow: 0 0 15px #6200ff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 28px;
  color: #fff;
  z-index: 1000;
  transition: 0.3s;
}
.music-menu:hover {
  opacity: 0.9;
  transform: scale(1.1);
}
.menu-panel {
  position: fixed;
  top: 0;
  right: -260px;
  width: 250px;
  height: 100%;
  background: rgba(10, 0, 25, 0.97);
  border-left: 2px solid #7000ff;
  box-shadow: -5px 0 20px #5000a0;
  transition: right 0.4s ease;
  z-index: 999;
  padding-top: 80px;
}
.menu-panel a {
  display: block;
  color: #b47cff;
  padding: 10px 25px;
  text-decoration: none;
  font-size: 1em;
  transition: 0.3s;
}
.menu-panel a:hover {
  background: #3b0066;
  color: #fff;
}
/* Ad banner */
.banner {
  overflow: hidden;
  white-space: nowrap;
  background: #1f0127;
  border-top: 2px solid #5a00c8;
  border-bottom: 2px solid #5a00c8;
  height: 200px;
  position: relative;
}
.banner-content {
  display: inline-flex;
  animation: scrollBanner 45s linear infinite;
}
@keyframes scrollBanner {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
.banner-ad {
  flex: 0 0 250px;
  height: 200px;
  background: #3b0066;
  color: #fff;
  font-size: 1.1em;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  border-right: 5px solid #000;
  box-shadow: 0 0 10px #6a00ff;
  user-select: none;
}
.banner-ad:hover { background: #7000ff; cursor: pointer; }
.banner-controls {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 10;
}
.banner-controls button {
  background: #6200ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 0.8em;
}
/* Manual scroll drag */
.dragging { cursor: grabbing !important; }
/* Marquee */
.marquee {
  width: 100%;
  background: #0b0015;
  color: #b47cff;
  padding: 12px 0;
  font-size: 1.05em;
  border-bottom: 2px solid #320054;
  overflow: hidden;
  position: relative;
  margin: 20px 0;
}
.marquee span {
  position: absolute;
  white-space: nowrap;
  animation: scrollText 30s linear infinite;
}
@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
/* Sections */
.section {
  padding: 25px 20px;
  max-width: 1000px;
  margin: auto;
  position: relative;
}
.section h2 {
  color: #b47cff;
  border-bottom: 2px solid #5a00c8;
  padding-bottom: 10px;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #6200ff;
}
.featured {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  overflow: visible;
}
.card {
  flex: 1 1 200px;
  background: #13001a;
  border: 1px solid #3b0066;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 15px #7000ff30;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
.edit-btn {
  background: #6200ff;
  border: none;
  color: #fff;
  padding: 6px 14px;
  border-radius: 6px;
  font-size: 0.8em;
  cursor: pointer;
  margin-top: 10px;
}
/* Footer */
footer {
  background: #0d0013;
  color: #ccc;
  padding: 30px 20px;
  border-top: 2px solid #3b0066;
  text-align: center;
}
.footer-category {
  margin-bottom: 10px;
  border-bottom: 1px solid #290040;
  text-align: left;
  max-width: 500px;
  margin: 10px auto;
}
.footer-category h4 {
  margin: 0;
  cursor: pointer;
  padding: 10px;
  color: #b47cff;
  text-shadow: 0 0 6px #8b2aff;
  font-size: 1.1em;
}
.footer-content {
  display: none;
  padding: 0 15px 10px;
}
footer a {
  color: #b47cff;
  text-decoration: none;
  display: block;
  margin: 4px 0;
}
/* Popups */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
.popup-content {
  background: #1a002b;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 20px #7000ff;
  text-align: center;
  color: white;
}
.popup-content img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}
.popup-content input,
.popup-content select {
  width: 90%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin: 8px 0;
  background: #300050;
  color: white;
}
.popup-content button {
  background: #6200ff;
  border: none;
  color: white;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
}
</style>
</head>
