html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a001f, #000);
  color: #fff;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 40px 10px 10px;
  background: linear-gradient(to right, #320054, #120014);
  box-shadow: 0 0 25px #7000ff40;
}
header h1 {
  font-size: 3em;
  color: #b47cff;
  text-shadow: 0 0 15px #8b2aff;
  margin: 0;
}
header p {
  color: #ccc;
  margin-top: 5px;
  font-size: 1.1em;
}

/* ðŸŸ£ Inline Marquee */
.marquee {
  width: 100%;
  height: 50px;
  line-height: 50px;
  overflow: hidden;
  position: relative;
  background: linear-gradient(90deg, #0b0015, #1a0033);
  color: #b47cff;
  text-shadow: 0 0 10px #5a00c8;
  box-shadow: 0 0 15px #5a00c8;
}
.marquee span {
  display: inline-block;
  white-space: nowrap;
  position: absolute;
  animation: scrollText 30s linear infinite;
}
@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
.marquee.bottom {
  box-shadow: 0 0 20px gold;
  cursor: pointer;
}

/* ðŸ”µ Banner (single-slide carousel) */
.banner {
  position: relative;
  overflow: hidden;
  background: #1f0127;
  border-top: 2px solid #5a00c8;
  border-bottom: 2px solid #5a00c8;
  height: 200px;
}
.carousel-track {
  display: flex;
  transition: transform 0.8s ease-in-out;
  width: 400%; /* 4 slides */
}
.banner-ad {
  flex: 0 0 100%;
  height: 200px;
  background: #3b0066;
  color: #fff;
  font-size: 1.3em;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px #6a00ff;
  user-select: none;
}
.banner-ad:hover { background: #7000ff; cursor: pointer; }

.banner-controls {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 10;
}
.banner-controls button {
  background: #6200ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 0.8em;
}

/* Arrows below banner */
.banner-nav {
  text-align: center;
  margin-top: 10px;
}
.arrow-btn {
  background: rgba(98, 0, 255, 0.4);
  border: none;
  color: #fff;
  font-size: 24px;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  margin: 0 15px;
  transition: 0.3s;
}
.arrow-btn:hover { background: rgba(150, 0, 255, 0.7); }
.banner-hint {
  display: block;
  font-size: 0.9em;
  color: #b47cff;
  margin-top: 6px;
}

/* Sections */
.section {
  padding: 25px 20px;
  max-width: 1000px;
  margin: auto;
  position: relative;
}
.section h2 {
  color: #b47cff;
  border-bottom: 2px solid #5a00c8;
  padding-bottom: 10px;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #6200ff;
}

/* Footer */
footer {
  background: #0d0013;
  color: #ccc;
  padding: 30px 20px 10px;
  border-top: 2px solid #3b0066;
  text-align: center;
}
footer p { font-size: 0.9em; color: #888; }
