<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>8BFR Music Network</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a001f, #000);
  color: #fff;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 40px 10px 10px;
  background: linear-gradient(to right, #320054, #120014);
  box-shadow: 0 0 25px #7000ff40;
}
header h1 {
  font-size: 3em;
  color: #b47cff;
  text-shadow: 0 0 15px #8b2aff;
  margin: 0;
}
header p {
  color: #ccc;
  margin-top: 5px;
  font-size: 1.1em;
}
.marquee {
  width: 100%;
  background: #0b0015;
  color: #b47cff;
  padding: 12px 0;
  font-size: 1.05em;
  border-bottom: 2px solid #320054;
  overflow: hidden;
  position: relative;
  z-index: 10; /* Adjusted z-index */
}
.marquee span {
  position: absolute;
  white-space: nowrap;
  animation: scrollText 30s linear infinite;
}
@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
/* Other styles remain unchanged */
</style>
</head>
