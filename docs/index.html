<style>
html {
  scroll-behavior: smooth;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #1a001f, #000);
  color: #fff;
  overflow-x: hidden;
}
/* --- Fixed Marquee Visibility --- */
.marquee {
  width: 100%;
  background: #0b0015;
  color: #b47cff;
  padding: 15px 0;
  font-size: 1.05em;
  border-bottom: 2px solid #320054;
  border-top: 2px solid #320054;
  overflow: hidden;
  position: relative;
  margin: 25px 0;
  z-index: 5;
  box-shadow: 0 0 15px #32005480;
}
.marquee span {
  position: absolute;
  white-space: nowrap;
  animation: scrollText 30s linear infinite;
}
@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
</style>
