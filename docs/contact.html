<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — 8BFR</title>
<link rel="icon" href="assets/images/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:linear-gradient(#0b0014,#000);color:#eae6ff;font-family:system-ui;margin:0}
.card{border:1px solid rgba(124,58,237,.35);background:#0c0618;border-radius:14px;box-shadow:0 0 20px rgba(124,58,237,.18);padding:16px}
.input{width:100%;padding:.5rem .6rem;background:#120327;border:1px solid rgba(124,58,237,.6);border-radius:.6rem;color:#fff}
.btn{display:inline-block;background:#120327;border:1px solid rgba(124,58,237,.6);color:#eae6ff;padding:.55rem .9rem;border-radius:.7rem;text-decoration:none}
.btn:hover{background:#190536}
label{font-size:.8rem;opacity:.9}
</style>
</head>
<body>
<header class="px-4 py-4 bg-[rgba(15,0,30,.9)] border-b border-purple-500/40">
  <div class="max-w-4xl mx-auto flex items-center justify-between">
    <a href="index.html" class="btn">← Home</a>
    <h1 class="text-lg font-bold">Contact 8BFR</h1>
    <span></span>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-6">
  <div class="card">
    <form>
      <div class="mb-3">
        <label>Name</label>
        <input class="input" placeholder="Your name">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input class="input" type="email" placeholder="you@domain.com">
      </div>
      <div class="mb-3">
        <label>Message</label>
        <textarea class="input" rows="4" placeholder="How can we help?"></textarea>
      </div>
      <button type="submit" class="btn">Send (placeholder)</button>
    </form>
  </div>
</main>

<script src="scripts.js?v=6" defer></script>
</body>
</html>
