async function performSearch() {
  const query = $('#searchInput').value.toLowerCase().trim();
  
  let filtered = allProfiles;
  
  console.log('Current filter:', currentFilter, 'All profiles:', allProfiles.length);
  
  // Apply filter
  if (currentFilter !== 'all') {
    if (currentFilter === 'verified') {
      filtered = allProfiles.filter(p => p.verified_artist === true);
    } else {
      filtered = allProfiles.filter(p => {
        const rolesOrdered = p.roles_ordered || [];
        const tags = p.tags || [];
        const hasRole = rolesOrdered.includes(currentFilter) || tags.includes(currentFilter);
        console.log('Profile:', p.username, 'has', currentFilter, '?', hasRole);
        return hasRole;
      });
    }
  }
  
  console.log('After filter:', filtered.length);
  
  // Apply search query
  if (query) {
    filtered = filtered.filter(p => {
      const username = (p.username || '').toLowerCase();
      const displayName = (p.display_name || '').toLowerCase();
      const bio = (p.bio || '').toLowerCase();
      const rolesOrdered = (p.roles_ordered || []).join(' ').toLowerCase();
      const tags = (p.tags || []).join(' ').toLowerCase();
