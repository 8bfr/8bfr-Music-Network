<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8BFR Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">

<h1 class="text-3xl font-bold text-purple-400 mb-6">Admin Panel</h1>

<section class="mb-8">
  <h2 class="text-xl font-semibold mb-2">Create Ad</h2>
  <input class="w-full mb-2 p-2 text-black" placeholder="Ad Title">
  <input class="w-full mb-2 p-2 text-black" placeholder="Image URL">
  <input class="w-full mb-2 p-2 text-black" placeholder="Redirect URL">
  <button class="bg-purple-600 px-4 py-2 rounded">Save Ad</button>
</section>

<section class="mb-8">
  <h2 class="text-xl font-semibold mb-2">Pending Ads</h2>
  <div class="bg-gray-900 p-3 rounded mb-2">
    <p>Ad: Summer Promo</p>
    <button class="bg-green-600 px-3 py-1 rounded mr-2">Approve</button>
    <button class="bg-red-600 px-3 py-1 rounded">Reject</button>
  </div>
</section>

<section>
  <h2 class="text-xl font-semibold mb-2">Discount Codes</h2>
  <input class="p-2 text-black mr-2" placeholder="CODE">
  <input class="p-2 text-black mr-2" placeholder="% OFF">
  <button class="bg-purple-600 px-4 py-2 rounded">Create Code</button>
</section>

</body>
</html>
