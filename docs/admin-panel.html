<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BFR Admin Panel ‚Äî Ads Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b0014; color: #eae6ff; }
    .card { background: rgba(12,6,24,.7); border: 1px solid rgba(124,58,237,.5); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .btn { @apply px-3 py-1 rounded-md font-semibold cursor-pointer; }
    .btn-approve { background: #22c55e; color: #fff; }
    .btn-deny { background: #ef4444; color: #fff; }
    .btn:hover { opacity: 0.9; }
    textarea { width: 100%; border-radius: 6px; padding: 0.5rem; margin-top: 0.25rem; }
    input[type='text'] { width: 100%; border-radius: 6px; padding: 0.5rem; margin-top: 0.25rem; }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">üõ†Ô∏è Admin Panel ‚Äî Ads Management</h1>  <!-- New Ad Submission Form -->  <div class="card">
    <h2 class="text-xl font-semibold mb-2">Create New Ad</h2>
    <input type="text" id="adTitle" placeholder="Ad Title">
    <input type="text" id="adImage" placeholder="Image URL">
    <input type="text" id="adLink" placeholder="Redirect URL">
    <button class="btn btn-approve mt-2" id="createAdBtn">Create Ad</button>
  </div>  <!-- Ads List -->  <div id="adsContainer"></div>  <!-- PayPal Config -->  <script>
    const PAYPAL_ID = '8bfr.music@gmail.com';
  </script>  <!-- Admin Logic -->  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  <script>
    // Supabase client setup
    const supabaseUrl = 'https://YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const adsContainer = document.getElementById('adsContainer');

    // Load ads from Supabase (or localStorage fallback)
    async function loadAds() {
      let { data: ads, error } = await supabase.from('ads').select('*').order('created_at', { ascending: false });
      if(error){ console.log(error); ads = JSON.parse(localStorage.getItem('ads') || '[]'); }
      adsContainer.innerHTML = '';
      ads.forEach(ad => renderAdCard(ad));
    }

    function renderAdCard(ad){
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div><strong>${ad.title}</strong></div>
        <img src='${ad.image}' alt='Ad Image' class='mt-2 rounded-md' style='max-height:200px; object-fit:cover;'>
        <div class='mt-1'><a href='${ad.link}' target='_blank' class='text-blue-400 underline'>Visit Link</a></div>
        <div class='mt-2 flex gap-2'>
          <button class='btn btn-approve' onclick='approveAd("${ad.id}")'>Approve</button>
          <button class='btn btn-deny' onclick='denyAd("${ad.id}")'>Deny</button>
        </div>
        <div class='mt-2 hidden' id='reason-${ad.id}'>
          <textarea placeholder='Reason for denial'></textarea><button class='btn btn-deny mt-1' onclick='submitReason("${ad.id}")'>Submit</button>
    </div>
    <div class='mt-1 text-sm text-purple-300' id='status-${ad.id}'>Status: ${ad.status || 'Pending'}</div>
  `;
  adsContainer.appendChild(div);
}

async function approveAd(id){
  const reasonEl = document.getElementById(`reason-${id}`);
  reasonEl.style.display='none';
  await supabase.from('ads').update({ status: 'approved' }).eq('id', id);
  document.getElementById(`status-${id}`).textContent = 'Status: Approved';
}

function denyAd(id){
  const reasonEl = document.getElementById(`reason-${id}`);
  reasonEl.style.display = 'block';
}

async function submitReason(id){
  const reasonEl = document.querySelector(`#reason-${id} textarea`);
  const reason = reasonEl.value;
  await supabase.from('ads').update({ status: 'denied', deny_reason: reason }).eq('id', id);
  document.getElementById(`status-${id}`).textContent = 'Status: Denied';
  reasonEl.value='';
  document.getElementById(`reason-${id}`).style.display='none';
}

// Create new ad
document.getElementById('createAdBtn').addEventListener('click', async () => {
  const title = document.getElementById('adTitle').value;
  const image = document.getElementById('adImage').value;
  const link = document.getElementById('adLink').value;
  if(!title || !image || !link) return alert('Please fill all fields');
  const ad = { id: Date.now().toString(), title, image, link, status: 'pending', created_at: new Date() };
  const { error } = await supabase.from('ads').insert([ad]);
  if(error){
    console.log(error);
    let ads = JSON.parse(localStorage.getItem('ads') || '[]');
    ads.unshift(ad);
    localStorage.setItem('ads', JSON.stringify(ads));
  }
  renderAdCard(ad);
  document.getElementById('adTitle').value='';
  document.getElementById('adImage').value='';
  document.getElementById('adLink').value='';
});

loadAds();

  </script>
</body>
</html>
