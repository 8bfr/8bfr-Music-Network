
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel - 8BFR Music Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #ff0066;
            --secondary: #00ccff;
            --dark: #0a0a0a;
            --dark-card: #1a1a1a;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff0044;
            --text: #ffffff;
            --text-dim: #999999;
            --border: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: var(--dark); color: var(--text); line-height: 1.6; }
        .header { background: linear-gradient(135deg, var(--dark-card) 0%, #000 100%); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(255, 0, 102, 0.2); }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; letter-spacing: 2px; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 0.5rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .logout-btn:hover { background: #cc0033; transform: translateY(-2px); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid var(--border); flex-wrap: wrap; }
        .tab { background: transparent; color: var(--text-dim); border: none; padding: 1rem 1.5rem; cursor: pointer; font-weight: 600; font-size: 0.95rem; border-bottom: 3px solid transparent; transition: all 0.3s ease; font-family: 'Work Sans', sans-serif; }
        .tab:hover { color: var(--text); border-bottom-color: var(--secondary); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .card h2 { font-family: 'Bebas Neue', cursive; font-size: 1.5rem; letter-spacing: 1px; color: var(--secondary); margin-bottom: 1rem; border-left: 4px solid var(--primary); padding-left: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text); }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: 'Work Sans', sans-serif; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--primary); }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 2rem; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: all 0.3s ease; font-family: 'Work Sans', sans-serif; }
        .btn:hover { background: #cc0052; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 0, 102, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary { background: var(--secondary); }
        .btn-secondary:hover { background: #00a8cc; }
        .btn-danger { background: var(--danger); }
        .btn-danger:hover { background: #cc0033; }
        .btn-success { background: var(--success); }
        .btn-success:hover { background: #00cc6e; }
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .item-list { max-height: 500px; overflow-y: auto; }
        .item { background: var(--dark); border: 1px solid var(--border); padding: 1rem; margin-bottom: 0.5rem; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease; }
        .item:hover { border-color: var(--primary); transform: translateX(4px); }
        .item-actions { display: flex; gap: 0.5rem; }
        .item-actions button { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .search-box { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); margin-bottom: 1rem; font-family: 'Work Sans', sans-serif; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--dark-card), var(--dark)); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; text-align: center; transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .stat-card h3 { font-size: 2rem; color: var(--primary); margin-bottom: 0.5rem; }
        .stat-card p { color: var(--text-dim); font-size: 0.9rem; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
        .checkbox-group input[type="checkbox"] { width: auto; }
    </style>
</head>
<body data-no-global-carrie="true">
    <div class="header">
        <h1>üëë OWNER PANEL</h1>
        <div class="user-info">
            <span id="ownerName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab" onclick="switchTab('verification')">Verification Queue</button>
            <button class="tab" onclick="switchTab('users')">Users</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card"><h3 id="totalUsers">0</h3><p>Total Users</p></div>
                <div class="stat-card"><h3 id="totalPosts">0</h3><p>Total Posts</p></div>
                <div class="stat-card"><h3 id="activeAds">0</h3><p>Active Ads</p></div>
                <div class="stat-card"><h3 id="reportedItems">0</h3><p>Pending Reports</p></div>
            </div>
        </div>

        <div id="verification" class="tab-content">
            <div class="card">
                <h2>Artist/Beatmaker Verification Requests</h2>
                <div class="form-group">
                    <label>Filter:</label>
                    <select id="verificationFilter" onchange="loadVerificationRequests()">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="denied">Denied</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="item-list" id="verificationRequestsList"></div>
            </div>
            <div class="card" id="verificationReviewSection" style="display: none;">
                <h2>Review Request</h2>
                <div class="form-group"><label>Username:</label><input type="text" id="reviewUsername" readonly></div>
                <div class="form-group"><label>Role:</label><input type="text" id="reviewRole" readonly></div>
                <div class="form-group"><label>Link:</label><input type="text" id="reviewLink" readonly></div>
                <div class="form-group"><label>Notes:</label><textarea id="verificationNotes"></textarea></div>
                <input type="hidden" id="currentVerificationId">
                <input type="hidden" id="currentVerificationUserId">
                <button class="btn btn-success" onclick="approveVerification()">Approve</button>
                <button class="btn btn-danger" onclick="denyVerification()">Deny</button>
                <button class="btn" onclick="closeVerificationReview()">Cancel</button>
            </div>
        </div>

        <div id="users" class="tab-content">
            <div class="card">
                <h2>User Management</h2>
                <input type="text" class="search-box" id="userSearch" placeholder="Search users..." onkeyup="searchUsers()">
                <div class="item-list" id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const ownerPanelSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function init() {
            try {
                const { data: sessionData } = await ownerPanelSupabase.auth.getSession();
                if (!sessionData.session) {
                    alert('Please log in');
                    window.location.href = 'login.html';
                    return;
                }
                
                const { data: { user } } = await ownerPanelSupabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;

                const { data: profile } = await ownerPanelSupabase.from('profiles').select('*').eq('user_id', user.id).single();
                if (!profile || profile.role !== 'owner') {
                    alert('Access Denied: Owner only. Your role: ' + (profile?.role || 'none'));
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('ownerName').textContent = profile.username || user.email.split('@')[0];
                loadDashboardStats();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            if (tabName === 'verification') loadVerificationRequests();
            if (tabName === 'users') loadUsers();
        }

        async function loadDashboardStats() {
            const { count: u } = await ownerPanelSupabase.from('profiles').select('*', { count: 'exact', head: true });
            const { count: p } = await ownerPanelSupabase.from('posts').select('*', { count: 'exact', head: true });
            const { count: a } = await ownerPanelSupabase.from('ads').select('*', { count: 'exact', head: true });
            const { count: r } = await ownerPanelSupabase.from('reports').select('*', { count: 'exact', head: true }).eq('status', 'pending');
            document.getElementById('totalUsers').textContent = u || 0;
            document.getElementById('totalPosts').textContent = p || 0;
            document.getElementById('activeAds').textContent = a || 0;
            document.getElementById('reportedItems').textContent = r || 0;
        }

        async function loadVerificationRequests() {
            const filter = document.getElementById('verificationFilter')?.value || 'pending';
            let q = ownerPanelSupabase.from('verification_requests').select('*').order('created_at', { ascending: false });
            if (filter !== 'all') q = q.eq('status', filter);
            const { data: requests } = await q;
            
            const list = document.getElementById('verificationRequestsList');
            if (!requests || requests.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:var(--text-dim);padding:2rem;">No requests</p>';
                return;
            }

            const userIds = [...new Set(requests.map(r => r.user_id))];
            const { data: profiles } = await ownerPanelSupabase.from('profiles').select('user_id, username, display_name').in('user_id', userIds);
            const pMap = {};
            profiles?.forEach(p => { pMap[p.user_id] = p; });

            list.innerHTML = requests.map(req => {
                const p = pMap[req.user_id];
                const sc = req.status === 'pending' ? 'var(--warning)' : req.status === 'approved' ? 'var(--success)' : 'var(--danger)';
                const si = req.status === 'pending' ? '‚è≥' : req.status === 'approved' ? '‚úÖ' : '‚ùå';
                return `<div class="item"><div><strong>${p?.username || 'Unknown'}</strong> <span style="color:${sc}">${si} ${req.status.toUpperCase()}</span><br><small>Role: ${req.role_requested}</small></div><div class="item-actions">${req.status === 'pending' ? `<button class="btn" onclick="reviewVerification('${req.id}')">Review</button>` : ''}</div></div>`;
            }).join('');
        }

        async function reviewVerification(requestId) {
            const { data: request } = await ownerPanelSupabase.from('verification_requests').select('*').eq('id', requestId).single();
            const { data: profile } = await ownerPanelSupabase.from('profiles').select('user_id, username').eq('user_id', request.user_id).single();
            document.getElementById('currentVerificationId').value = request.id;
            document.getElementById('currentVerificationUserId').value = request.user_id;
            document.getElementById('reviewUsername').value = profile?.username || 'Unknown';
            document.getElementById('reviewRole').value = request.role_requested;
            document.getElementById('reviewLink').value = request.verification_link;
            document.getElementById('verificationReviewSection').style.display = 'block';
        }

        async function approveVerification() {
            const rid = document.getElementById('currentVerificationId').value;
            const uid = document.getElementById('currentVerificationUserId').value;
            const role = document.getElementById('reviewRole').value;
            if (!confirm(`Approve ${role} verification?`)) return;

            const { data: profile } = await ownerPanelSupabase.from('profiles').select('tags').eq('user_id', uid).single();
            let tags = profile?.tags || [];
            if (!tags.includes(role)) tags.push(role);
            if (!tags.includes('verified')) tags.push('verified');

            await ownerPanelSupabase.from('verification_requests').update({ status: 'approved', reviewed_by: currentUser.id, reviewed_at: new Date().toISOString() }).eq('id', rid);
            await ownerPanelSupabase.from('profiles').update({ tags, role, verified_artist: true }).eq('user_id', uid);
            alert('Approved!');
            closeVerificationReview();
            loadVerificationRequests();
        }

        async function denyVerification() {
            const rid = document.getElementById('currentVerificationId').value;
            const reason = document.getElementById('verificationNotes').value;
            if (!reason) { alert('Provide reason'); return; }
            await ownerPanelSupabase.from('verification_requests').update({ status: 'denied', reviewed_by: currentUser.id, reviewed_at: new Date().toISOString(), denial_reason: reason }).eq('id', rid);
            alert('Denied');
            closeVerificationReview();
            loadVerificationRequests();
        }

        function closeVerificationReview() {
            document.getElementById('verificationReviewSection').style.display = 'none';
        }

        async function loadUsers() {
            const { data: users } = await ownerPanelSupabase.from('profiles').select('*').order('created_at', { ascending: false }).limit(50);
            const list = document.getElementById('usersList');
            if (!users || users.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:var(--text-dim);">No users</p>';
                return;
            }
            list.innerHTML = users.map(u => `<div class="item"><div><strong>${u.username || u.display_name}</strong> (${u.role})</div></div>`).join('');
        }

        async function searchUsers() {
            const q = document.getElementById('userSearch').value;
            if (!q) { loadUsers(); return; }
            const { data: users } = await ownerPanelSupabase.from('profiles').select('*').or(`username.ilike.%${q}%,display_name.ilike.%${q}%`).limit(50);
            const list = document.getElementById('usersList');
            list.innerHTML = users?.map(u => `<div class="item"><div><strong>${u.username || u.display_name}</strong> (${u.role})</div></div>`).join('') || '<p style="text-align:center;color:var(--text-dim);">No results</p>';
        }

        async function logout() {
            await ownerPanelSupabase.auth.signOut();
            window.location.href = 'login.html';
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
