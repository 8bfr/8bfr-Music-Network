<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Owner Panel ‚Äî 8BFR Music Network</title>
<link rel="icon" href="assets/images/favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .header {
    background: rgba(15, 0, 30, 0.95);
    border-bottom: 1px solid rgba(124, 58, 237, 0.5);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  
  .owner-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  .section {
    background: rgba(12, 6, 24, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.35);
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }
  
  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #a855f7;
    margin-bottom: 1rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    border: none;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
  }
</style>
</head>
<body>

<header class="header">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" style="color: #a855f7; text-decoration: none; font-weight: 600;">‚Üê Home</a>
    <h1 style="font-size: 1.25rem; font-weight: 800; background: linear-gradient(135deg, #ef4444, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      üëë Owner Panel
    </h1>
    <div id="ownerName" style="font-size: 0.9rem; color: #a855f7;"></div>
  </div>
</header>

<main class="owner-container">
  <section class="section">
    <div class="section-title">üëë Owner Dashboard</div>
    <p style="color: #a855f7; margin-bottom: 1rem;">Welcome, Owner! You have full control over the 8BFR Music Network.</p>
    <button class="btn btn-primary">Manage Site Settings</button>
  </section>
</main>

<script src="scripts.js?v=6" defer></script>

<script>
// ‚úÖ Check OWNER access ONLY (EXACT SAME PATTERN AS WORKING ADMIN PANEL)
const currentUser = {
  username: localStorage.getItem('username') || 'Owner',
  role: localStorage.getItem('userRole') || 'guest'
};

console.log('OWNER PANEL - Current role:', currentUser.role); // Debug log

if (currentUser.role !== 'owner') {
  alert('‚ö†Ô∏è Access Denied - Owner Only\n\nYour role: ' + currentUser.role);
  window.location.href = 'index.html';
}

document.getElementById('ownerName').textContent = `üë§ ${currentUser.username} (${currentUser.role})`;
</script>

</body>
</html>
