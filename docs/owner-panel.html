<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>8BFR Owner Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">

<h1 class="text-3xl font-bold text-pink-400 mb-6">Owner Control Hub</h1>

<section class="mb-8">
  <h2 class="text-xl mb-2">Global Controls</h2>
  <button class="bg-purple-700 px-4 py-2 rounded mr-2">Maintenance Mode</button>
  <button class="bg-blue-700 px-4 py-2 rounded">Clear Cache</button>
</section>

<section class="mb-8">
  <h2 class="text-xl mb-2">Staff Management</h2>
  <input class="p-2 text-black mr-2" placeholder="Username">
  <select class="p-2 text-black mr-2">
    <option>Admin</option>
    <option>Mod</option>
    <option>User</option>
  </select>
  <button class="bg-green-600 px-4 py-2 rounded">Assign Role</button>
</section>

<section>
  <h2 class="text-xl mb-2">System Logs</h2>
  <div class="bg-gray-900 p-3 rounded text-sm">
    <p>[OK] Ads approved</p>
    <p>[WARN] User flagged</p>
  </div>
</section>

</body>
</html>
