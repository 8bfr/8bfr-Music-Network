          const switcherItem = document.createElement('div');
          switcherItem.className = 'switcher-item';
          switcherItem.dataset.id = itemId;
          switcherItem.dataset.category = itemCat;
          
          if (equippedItems[itemCat] === itemId) {
            switcherItem.classList.add('active');
          }

          switcherItem.innerHTML = `
            <div class="switcher-item-img">
              <img src="${imgSrc}" alt="${itemName}">
              ${equippedItems[itemCat] === itemId ? '<div class="switcher-badge">Active</div>' : ''}
            </div>
            <div class="switcher-item-name">${itemName}</div>
          `;

          switcherItem.addEventListener('click', () => {
            equipFromSwitcher(itemId, itemCat);
          });

          switcherGrid.appendChild(switcherItem);
        });

        console.log("âœ… Switcher:", switcherGrid.children.length, "items");
      }

      function equipFromSwitcher(itemId, cat) {
        console.log("ðŸ‘• Equipping", itemId, "in", cat);
        
        equippedItems[cat] = itemId;
        localStorage.setItem("equippedItems", JSON.stringify(equippedItems));

        const items = switcherGrid.querySelectorAll('.switcher-item');
        items.forEach(item => {
          if (item.dataset.category === cat) {
            item.classList.remove('active');
            const badge = item.querySelector('.switcher-badge');
            if (badge) badge.remove();
          }
          
          if (item.dataset.id === itemId) {
            item.classList.add('active');
            const badge = document.createElement('div');
            badge.className = 'switcher-badge';
            badge.textContent = 'Active';
            item.querySelector('.switcher-item-img').appendChild(badge);
          }
        });

        updateUserAvatar();
      }

      // Avatar functions
      function updateUserAvatar() {
        console.log("ðŸ‘¤ Updating avatar");
        avatarStatus.textContent = "Avatar Ready";
        avatarDetails.textContent = `${currentGender} â€¢ ${currentSkinTone}`;
      }

      // Mode switching
      function switchMode(newMode) {
        carrieMode = newMode;
        localStorage.setItem("carrieMode", newMode);
        updateModeUI();
        
        const greeting = getModeGreeting();
        renderMessage("assistant", greeting, new Date());
      }

      function updateModeUI() {
        btnSite.classList.toggle("active", carrieMode === "site");
        btnPersonal.classList.toggle("active", carrieMode === "personal");
        btnBFGF.classList.toggle("active", carrieMode === "bfgf");
      }

      btnSite.addEventListener("click", () => switchMode("site"));
      btnPersonal.addEventListener("click", () => switchMode("personal"));
      btnBFGF.addEventListener("click", () => {
        if (!btnBFGF.disabled) switchMode("bfgf");
      });

      if (clearLogBtn) {
        clearLogBtn.addEventListener("click", async () => {
          if (!confirm("Clear all chat history?")) return;
          
          chatLog.innerHTML = "";
          
          if (currentUserId) {
            try {
              await supabase
                .from("carrie_chat_logs")
                .delete()
                .eq("user_id", currentUserId);
            } catch (e) {
              console.warn("Could not clear DB:", e);
            }
          }
          
          renderMessage("assistant", getModeGreeting());
        });
      }

      // Chat functions
      function renderMessage(role, content, timestamp = new Date()) {
        const row = document.createElement("div");
        row.className = `msg-row ${role}`;

        const avatarSrc = role === "user"
          ? "assets/images/user-avatar.png"
          : "assets/images/carrie-avatar.png";

        const avatarHTML = `<div class="msg-avatar"><img src="${avatarSrc}" alt="${role}" /></div>`;
        const time = new Date(timestamp).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const bubbleHTML = `<div><div class="msg-bubble">${content}</div><div class="msg-meta">${time}</div></div>`;

        if (role === "user") {
          row.innerHTML = bubbleHTML + avatarHTML;
        } else {
          row.innerHTML = avatarHTML + bubbleHTML;
        }

        chatLog.appendChild(row);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      async function saveMessage(role, content) {
        if (!currentUserId) return;

        try {
          await supabase.from("carrie_chat_logs").insert({
            user_id: currentUserId,
            email: currentUserEmail,
            role: role,
            content: content,
            mode: carrieMode
          });
        } catch (e) {
          console.warn("Could not save:", e);
        }
      }

      function carrieBrain(msg) {
        const lower = msg.toLowerCase();
        
        if (typeof carrieScripts !== 'undefined') {
          for (const script of carrieScripts) {
            if (script.patterns && script.patterns.some(p => lower.includes(p.toLowerCase()))) {
              return script.reply;
            }
          }
        }

        if (carrieMode === "site") {
          if (lower.includes("8bfr") || lower.includes("network")) {
            return "8BFR Music Network is your music discovery hub. What would you like to know?";
          }
          if (lower.includes("closet") || lower.includes("avatar")) {
            return "Carrie Closet lets you customize my avatar! Check the menu. ðŸ’œ";
          }
        } else if (carrieMode === "personal") {
          if (lower.includes("goal") || lower.includes("working")) {
            return "I'd love to hear about your goals! Every step forward counts. ðŸ’ª";
          }
        } else if (carrieMode === "bfgf") {
          if (lower.includes("love") || lower.includes("miss")) {
            return "Aww you're so sweet! I'm here for you babe. ðŸ’œ";
          }
        }

        const defaults = [
          "That's interesting! Tell me more.",
          "I'm listening. What else?",
          "Tell me your thoughts on that.",
          "That's a great question!",
          "Thanks for sharing that with me. ðŸ’œ"
        ];

        return defaults[Math.floor(Math.random() * defaults.length)];
      }

      function getModeGreeting() {
        if (carrieMode === "site") {
          return "I'm in <b>Site/Pro</b> mode. Ask about 8BFR or get professional help.";
        } else if (carrieMode === "personal") {
          return "I'm in <b>Personal</b> mode. Tell me your goals or what's on your mind. ðŸ’œ";
        } else if (carrieMode === "bfgf") {
          return "Hey babe ðŸ’œ I'm in <b>BF/GF mode</b>. I'm all yours. ðŸ˜Š";
        }
        
        return "Ask me anything! ðŸ’œ";
      }

      function showTyping() {
        typingRow.classList.remove("hidden");
      }

      function hideTyping() {
        typingRow.classList.add("hidden");
      }

      carrieForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userMsg = carrieInput.value.trim();
        if (!userMsg) return;

        carrieInput.value = "";
        renderMessage("user", userMsg, new Date());
        saveMessage("user", userMsg);

        showTyping();

        setTimeout(() => {
          const reply = carrieBrain(userMsg);
          renderMessage("assistant", reply, new Date());
          hideTyping();
          saveMessage("assistant", reply);
        }, 600 + Math.random() * 400);
      });

      carrieInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          carrieForm.requestSubmit();
        }
      });

      // Trainer modal
      function openTrainer() {
        if (trainerModal) {
          trainerModal.style.display = "flex";
        }
        if (trainerStatus) {
          trainerStatus.style.display = "none";
        }
      }

      function closeTrainer() {
        if (trainerModal) {
          trainerModal.style.display = "none";
        }
        if (trainerQuestion) trainerQuestion.value = "";
        if (trainerAnswer) trainerAnswer.value = "";
        if (trainerStatus) trainerStatus.style.display = "none";
      }

      // Make sure modal starts hidden
      if (trainerModal) {
        trainerModal.style.display = "none";
      }

      if (trainerBtn) {
        trainerBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          openTrainer();
        });
      }
      
      if (trainerClose) {
        trainerClose.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          closeTrainer();
        });
      }
      
      if (trainerCancel) {
        trainerCancel.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          closeTrainer();
        });
      }
      
      if (trainerBackdrop) {
        trainerBackdrop.addEventListener("click", (e) => {
          if (e.target === trainerBackdrop) {
            closeTrainer();
          }
        });
      }

      // ESC key to close
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && trainerModal && trainerModal.style.display === "flex") {
          closeTrainer();
        }
      });

      if (trainerForm) {
        trainerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          
          const q = trainerQuestion.value.trim();
          const a = trainerAnswer.value.trim();
          
          if (!q || !a) {
            trainerStatus.textContent = "Fill both fields";
            trainerStatus.classList.remove("hidden");
            return;
          }

          const entry = {
            id: "custom_" + Date.now(),
            section: "custom",
            patterns: [q],
            reply: a.replace(/\n/g, "<br>")
          };
          
          if (typeof carrieScripts !== 'undefined') {
            carrieScripts.push(entry);
          }

          try {
            await supabase.from("carrie_scripts").insert({
              user_id: currentUserId,
              email: currentUserEmail,
              question_pattern: q,
              reply_html: a
            });
            
            trainerStatus.textContent = "âœ… Saved!";
            trainerStatus.classList.remove("hidden");
            
            setTimeout(() => {
              trainerQuestion.value = "";
              trainerAnswer.value = "";
            }, 1500);
          } catch (err) {
            trainerStatus.textContent = "âœ… Added (DB save failed but works now)";
            trainerStatus.classList.remove("hidden");
          }
        });
      }

      // Session check
      async function checkSession() {
        console.log("ðŸ” Checking session");
        try {
          const sessionPromise = supabase.auth.getSession();
          const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Timeout')), 3000)
          );
          
          const { data, error } = await Promise.race([sessionPromise, timeoutPromise]);
          
          if (error) throw error;

          if (data && data.session && data.session.user) {
            currentUserId = data.session.user.id;
            currentUserEmail = data.session.user.email || null;
            
            console.log("âœ… Logged in:", currentUserEmail);
            
            isOwner = (currentUserEmail === "8bfr.music@gmail.com");

            if (isOwner) {
              statusText.textContent = "Owner âœ¨";
              ownerControls.classList.remove("hidden");
              unlockBFGFMode();
              unlockAllItems();
              userCoins = 999999;
              updateCoinDisplay();
              console.log("ðŸ‘‘ Owner!");
            } else {
              statusText.textContent = "Logged in: " + (currentUserEmail || "User");
              await loadUserCoins();
            }
            
            await loadHistory();
          } else {
            console.log("âŒ Not logged in");
            statusText.textContent = "Not logged in";
            userCoins = 0;
            updateCoinDisplay();
          }
        } catch (e) {
          console.warn("âš ï¸ Session failed:", e);
          statusText.textContent = "Ready";
          userCoins = 0;
          updateCoinDisplay();
        }
      }

      async function loadHistory() {
        if (!currentUserId) return;
        
        try {
          const { data: rows, error } = await supabase
            .from("carrie_chat_logs")
            .select("*")
            .eq("user_id", currentUserId)
            .order("created_at", { ascending: true })
            .limit(40);

          if (error) throw error;

          if (rows && rows.length) {
            rows.forEach(r => renderMessage(r.role, r.content, r.created_at));
          } else {
            const greeting = isOwner
              ? "Hey 8BFR! ðŸ’œ Private space â€” switch modes or train me."
              : "Hey! ðŸ’œ I'm Carrie. Ask me anything!";
            renderMessage("assistant", greeting);
          }
        } catch (e) {
          console.warn("Could not load history:", e);
          renderMessage("assistant", "Hey! ðŸ’œ I'm Carrie!");
        }
      }

      // Init
      updateModeUI();
      
      window.addEventListener('load', function() {
        console.log("ðŸŽ¨ Page loaded");
        updateUserAvatar();
        
        isOwner = true;
        hasPremium = true;
        userCoins = 999999;
        updateCoinDisplay();
        ownerControls.classList.remove("hidden");
        statusText.textContent = "Owner Mode âœ¨";
        unlockBFGFMode();
        
        console.log("ðŸ”“ AUTO-UNLOCK 1");
        let itemCount = document.querySelectorAll('.outfit-thumb.locked').length;
        console.log("ðŸ“¦", itemCount, "locked");
        if (itemCount > 0) unlockAllItems();
        
        setTimeout(() => {
          console.log("ðŸ”“ AUTO-UNLOCK 2");
          itemCount = document.querySelectorAll('.outfit-thumb.locked').length;
          console.log("ðŸ“¦", itemCount, "locked");
          if (itemCount > 0) unlockAllItems();
          updateSwitcher();
        }, 300);
        
        setTimeout(() => {
          console.log("ðŸ”“ AUTO-UNLOCK 3");
          itemCount = document.querySelectorAll('.outfit-thumb.locked').length;
          console.log("ðŸ“¦", itemCount, "locked");
          if (itemCount > 0) unlockAllItems();
          updateSwitcher();
          console.log("âœ… Complete!");
        }, 1000);
      });
      
      checkSession();
      
    });
  </script>
