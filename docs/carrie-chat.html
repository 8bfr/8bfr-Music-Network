<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat with Carrie ‚Äî 8BFR Music Network</title>
  <meta name="description" content="Chat with Carrie ‚Äî your AI assistant on the 8BFR Music Network." />
  <link rel="icon" href="assets/images/favicon.png" />
  
  <!-- Load item data -->
  <script src="carrie-chat-data.js?v=2"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --ring: rgba(124,58,237,.55);
      --glass: rgba(12,6,24,.80);
    }
    
    html,body { 
      scroll-behavior:smooth; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 400px at 110% 10%, rgba(0,217,255,.22), transparent 60%),
        linear-gradient(#0b0014,#000);
      color:#eae6ff;
      min-height:100vh;
      overflow-x:hidden;
    }
    
    header{
      position:relative;
      z-index:5;
      background:rgba(15,0,30,.9);
      border-bottom:1px solid rgba(124,58,237,.5);
    }

    .chat-shell{
      border-radius:18px;
      border:1px solid rgba(124,58,237,.55);
      background:rgba(10,2,26,.95);
      box-shadow:0 16px 40px rgba(0,0,0,.75);
    }
    
    .chat-log{
      height:420px;
      max-height:65vh;
      overflow-y:auto;
      padding:1rem;
      background:
        radial-gradient(circle at 0 0, rgba(124,58,237,.12), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(0,217,255,.10), transparent 55%),
        #020014;
      border-radius:12px;
    }
    
    .msg{
      display:flex;
      margin-bottom:.8rem;
      gap:.4rem;
    }
    
    .msg.user{
      justify-content:flex-end;
    }
    
    .msg .role{
      font-size:.7rem;
      opacity:.7;
      margin-bottom:.2rem;
    }
    
    .msg .bubble{
      max-width:80%;
      padding:.55rem .8rem;
      border-radius:.85rem;
      font-size:.9rem;
      line-height:1.35;
      border:1px solid rgba(148,163,255,.55);
      background:rgba(17,24,39,.96);
      box-shadow:0 0 12px rgba(79,70,229,.35);
    }
    
    .msg.user .bubble{
      background:linear-gradient(135deg,#7c3aed,#4c1d95);
      border-color:#a855f7;
      box-shadow:0 0 12px rgba(168,85,247,.55);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.3rem;
      background:#120327;
      border:1px solid rgba(124,58,237,.6);
      color:#eae6ff;
      padding:.55rem .95rem;
      border-radius:.75rem;
      font-size:.9rem;
      text-decoration:none;
      cursor:pointer;
      transition: all .15s ease;
    }
    
    .btn:hover{
      background:#190536;
      transform: translateY(-1px);
    }
    
    .btn-primary{
      background:#7c3aed;
      border-color:#7c3aed;
      color:#fff;
    }
    
    .btn-primary:hover{ 
      filter:brightness(1.1);
    }
    
    textarea#chatInput{
      resize:none;
      min-height:60px;
      max-height:120px;
      background:rgba(10,2,26,.95);
      border-radius:.75rem;
      border:1px solid rgba(148,163,255,.55);
      padding:.5rem .7rem;
      font-size:.9rem;
      color:#e5e7eb;
      width: 100%;
    }
    
    textarea#chatInput:focus{
      outline:none;
      box-shadow:0 0 0 2px rgba(129,140,248,.9);
      border-color:rgba(129,140,248,1);
    }

    .mode-btn{
      padding:.3rem .7rem;
      font-size:.75rem;
      border-radius:999px;
      border:1px solid rgba(124,58,237,.6);
      background:rgba(15,23,42,.85);
      cursor:pointer;
      color:#e5e7eb;
      transition:all .15s ease;
    }
    
    .mode-btn:hover{
      background:rgba(30,64,175,.85);
    }
    
    .mode-btn.active{
      border-color:#a855f7;
      background:linear-gradient(135deg,#7c3aed,#a855f7);
      color:#fff;
      box-shadow:0 0 0 1px rgba(129,140,248,.7),0 0 16px rgba(168,85,247,.65);
    }

    /* FLOATING AVATAR - Positioned absolutely, draggable */
    #floatingAvatarWrapper { 
      position:fixed; 
      z-index:99999; 
      pointer-events:none;
      width:480px;
      height:800px;
    }
    
    #floatingAvatarInner { 
      pointer-events:auto; 
      cursor:grab; 
      position:relative;
      width:100%;
      height:100%;
      transform-origin:center;
    }
    
    #floatingAvatarInner:active { 
      cursor:grabbing; 
    }
    
    #closetPreviewInner {
      width:480px;
      height:800px;
      position:relative;
    }
    
    #closetBaseImg {
      position:absolute;
      inset:0;
      height:100%;
      width:auto;
      object-fit:cover;
      z-index:1;
      left:50%;
      transform:translateX(-50%);
      filter:drop-shadow(0 0 3px #000);
    }
    
    #closetOverlayHost {
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:2;
    }
    
    /* LAYER POSITIONING - MATCHES CLOSET EXACTLY */
    .layer-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    
    /* Base positioning variables for different avatar combinations */
    body[data-gender="female"][data-skin="light"] {
      --hair-top: 0%;
      --hair-left: 0%;
      --top-top: 37.5%;
      --top-left: 0%;
      --bottom-top: 52.5%;
      --bottom-left: 0%;
      --necklace-top: 34%;
      --necklace-left: 0%;
      --belly-top: 49%;
      --belly-left: 0%;
      --eyes-left-top: 20.5%;
      --eyes-left-left: 37%;
      --eyes-right-top: 20.5%;
      --eyes-right-left: 55.5%;
      --ears-left-top: 21%;
      --ears-left-left: 27%;
      --ears-right-top: 21%;
      --ears-right-left: 65%;
      --shoes-left-top: 84%;
      --shoes-left-left: 35%;
      --shoes-right-top: 84%;
      --shoes-right-left: 54%;
    }
    
    body[data-gender="female"][data-skin="dark"] {
      --hair-top: 0%;
      --hair-left: 0%;
      --top-top: 37.5%;
      --top-left: 0%;
      --bottom-top: 52.5%;
      --bottom-left: 0%;
      --necklace-top: 34%;
      --necklace-left: 0%;
      --belly-top: 49%;
      --belly-left: 0%;
      --eyes-left-top: 20.5%;
      --eyes-left-left: 37%;
      --eyes-right-top: 20.5%;
      --eyes-right-left: 55.5%;
      --ears-left-top: 21%;
      --ears-left-left: 27%;
      --ears-right-top: 21%;
      --ears-right-left: 65%;
      --shoes-left-top: 84%;
      --shoes-left-left: 35%;
      --shoes-right-top: 84%;
      --shoes-right-left: 54%;
    }
    
    body[data-gender="male"][data-skin="light"] {
      --hair-top: 0%;
      --hair-left: 0%;
      --top-top: 37.5%;
      --top-left: 0%;
      --bottom-top: 52.5%;
      --bottom-left: 0%;
      --necklace-top: 34%;
      --necklace-left: 0%;
      --belly-top: 49%;
      --belly-left: 0%;
      --eyes-left-top: 20.5%;
      --eyes-left-left: 37%;
      --eyes-right-top: 20.5%;
      --eyes-right-left: 55.5%;
      --ears-left-top: 21%;
      --ears-left-left: 27%;
      --ears-right-top: 21%;
      --ears-right-left: 65%;
      --shoes-left-top: 84%;
      --shoes-left-left: 35%;
      --shoes-right-top: 84%;
      --shoes-right-left: 54%;
    }
    
    body[data-gender="male"][data-skin="dark"] {
      --hair-top: 0%;
      --hair-left: 0%;
      --top-top: 37.5%;
      --top-left: 0%;
      --bottom-top: 52.5%;
      --bottom-left: 0%;
      --necklace-top: 34%;
      --necklace-left: 0%;
      --belly-top: 49%;
      --belly-left: 0%;
      --eyes-left-top: 20.5%;
      --eyes-left-left: 37%;
      --eyes-right-top: 20.5%;
      --eyes-right-left: 55.5%;
      --ears-left-top: 21%;
      --ears-left-left: 27%;
      --ears-right-top: 21%;
      --ears-right-left: 65%;
      --shoes-left-top: 84%;
      --shoes-left-left: 35%;
      --shoes-right-top: 84%;
      --shoes-right-left: 54%;
    }
    
    /* Apply positioning to layers */
    .layer-overlay[class*="hair"] { top: var(--hair-top); left: var(--hair-left); }
    .layer-overlay[class*="top"] { top: var(--top-top); left: var(--top-left); }
    .layer-overlay[class*="bottom"] { top: var(--bottom-top); left: var(--bottom-left); }
    .layer-overlay[class*="necklace"] { top: var(--necklace-top); left: var(--necklace-left); }
    .layer-overlay[class*="belly"] { top: var(--belly-top); left: var(--belly-left); }
    .layer-overlay.layer-left { top: var(--eyes-left-top); left: var(--eyes-left-left); }
    .layer-overlay.layer-right { top: var(--eyes-right-top); left: var(--eyes-right-left); }
    .layer-overlay.layer-shoes-left { top: var(--shoes-left-top); left: var(--shoes-left-left); }
    .layer-overlay.layer-shoes-right { top: var(--shoes-right-top); left: var(--shoes-right-left); }

    @media (max-width:640px){
      .chat-log{ height:60vh; }
      .msg .bubble{ max-width:88%; }
      #floatingAvatarWrapper { width:300px; height:500px; }
      #closetPreviewInner { width:300px; height:500px; }
    }
  </style>
</head>
