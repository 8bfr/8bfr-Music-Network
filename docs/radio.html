<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>8BFR Radio</title>
<link rel="icon" href="assets/images/favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body{background:linear-gradient(#0b0014,#000);color:#eae6ff;font-family:system-ui;margin:0}
  .card{border:1px solid rgba(124,58,237,.35);background:#0c0618;border-radius:14px;box-shadow:0 0 20px rgba(124,58,237,.18);padding:16px}
  .btn{display:inline-block;background:#120327;border:1px solid rgba(124,58,237,.6);color:#eae6ff;padding:.55rem .9rem;border-radius:.7rem;text-decoration:none}
  .btn:hover{background:#190536}
  .row{display:flex;gap:10px;align-items:center}
  .row>button{min-width:70px}
</style>
</head>
<body>
<header class="px-4 py-4 bg-[rgba(15,0,30,.9)] border-b border-purple-500/40">
  <div class="max-w-4xl mx-auto flex items-center justify-between">
    <a href="index.html" class="btn">‚Üê Home</a>
    <h1 class="text-xl font-bold">8BFR Radio</h1>
    <span></span>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-6">
  <div class="card">
    <audio id="player" controls style="width:100%"></audio>
    <div id="now" class="mt-2 text-sm opacity-80">Nothing playing</div>
  </div>

  <div class="card mt-4">
    <h3 class="font-bold mb-2">Playlist (auto from profiles)</h3>
    <div id="list" class="space-y-2"></div>
  </div>
</main>

<!-- Shared menu + Carrie everywhere -->
<script src="scripts.js" defer></script>

<script>
const $=s=>document.querySelector(s);
const player=$('#player'), now=$('#now');

function collectTracks(){
  const all=[];
  for(let i=0;i<localStorage.length;i++){
    const k=localStorage.key(i);
    if(!k.startsWith('profile_')) continue;
    try{
      const d=JSON.parse(localStorage.getItem(k)||'{}');
      (d.tracks||[]).forEach(t=> all.push({title:t.title||'Track', src:t.url||'', owner:k}));
    }catch{}
  }
  return all;
}
const list=collectTracks();

function play(item){
  if(!item) return;
  now.textContent = 'Now: '+item.title;
  if(/^https?:\/\/open\.spotify\.com/.test(item.src)){
    alert('Opens in Spotify due to browser autoplay rules.');
    window.open(item.src,'_blank');
    return;
  }
  player.src = item.src;
  player.play().catch(()=>{});
}

function render(){
  if(list.length===0){
    $('#list').innerHTML = '<div>No uploaded tracks yet. Add tracks on your profile (artist/beatmaker).</div>';
    return;
  }
  $('#list').innerHTML = list.map((it,i)=>`<div class="row"><button class="btn" data-i="${i}">Play</button><div>${it.title}</div></div>`).join('');
  document.querySelectorAll('#list button').forEach(b=>b.onclick=()=>play(list[b.dataset.i]));
}
render();
</script>
</body>
</html>
