}

.btn {
  display: inline-block;

  color: #fff;

.btn:hover {

}

.btn-secondary {

  color: #a855f7;
  border: 1px solid rgba(124, 58, 237, 0.6);

.btn-secondary:hover {

}

.search-input {
  width: 100%;

  border-radius: 50px;

}

.search-input:focus {
  outline: none;
  border-color: #a855f7;
  box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
}
</style>
</head>

<script src="scripts.js?v=6" defer></script>

<script>
// Blog system
const BlogSystem = {
  posts: [],
  currentFilter: 'all',
  searchQuery: '',
  
  init() {
    this.loadPosts();
    this.renderPosts();
    this.setupEventListeners();
    this.createSamplePosts();
  },
  
  loadPosts() {
    const stored = localStorage.getItem('blog_posts');
    this.posts = stored ? JSON.parse(stored) : [];
  },
  
  savePosts() {
    localStorage.setItem('blog_posts', JSON.stringify(this.posts));
  },
  
  createSamplePosts() {
    if (this.posts.length === 0) {
      const samples = [
        {
          id: Date.now() + 1,
          title: 'Welcome to the 8BFR Blog',
          slug: 'welcome-to-8bfr-blog',
          excerpt: 'Welcome to the official 8BFR Music Network blog! Here we share music tips, industry news, and stories from our amazing community.',
          content: 'Welcome to the official 8BFR Music Network blog!\n\nWe\'re excited to launch this platform where we\'ll share valuable content for musicians, creators, and fans.\n\nWhat to Expect:\n- Music production tips and tutorials\n- Industry news and trends\n- Artist success stories\n- Platform updates and announcements\n- Community highlights\n\nStay tuned for regular updates!',
          category: 'announcements',
          author: '8BFR Team',
          date: new Date().toISOString(),
          image: '',
          featured: true,
          views: 0,
          readTime: 2
        },
        {
          id: Date.now() + 2,
          title: '5 Tips for Better Music Production',
          slug: '5-tips-better-music-production',
          excerpt: 'Improve your music production skills with these essential tips that every producer should know.',
          content: 'Whether you\'re just starting out or looking to level up your production game, these tips will help you create better music.\n\n1. Start with Quality Samples\n2. Learn Your DAW Inside Out\n3. Reference Professional Tracks\n4. Don\'t Skip the Mixing Stage\n5. Collaborate with Other Artists\n\nEach of these principles can dramatically improve your final product.',
          category: 'music-tips',
          author: '8BFR',
          date: new Date(Date.now() - 86400000).toISOString(),
          image: '',
          featured: false,
          views: 0,
          readTime: 4
        },
        {
          id: Date.now() + 3,
          title: 'How to Get Verified on 8BFR',
          slug: 'how-to-get-verified',
          excerpt: 'A step-by-step guide to getting your artist or beatmaker badge verified on 8BFR Music Network.',
          content: 'Getting verified on 8BFR is simple! Here\'s what you need:\n\n1. Published Music - Have at least one track on Spotify, Apple Music, SoundCloud, or YouTube\n2. Submit Proof - Send us links to your published work\n3. Email Us - Contact help.8bfr.music@gmail.com with your links\n4. Wait for Approval - We typically respond within 24-48 hours\n\nVerified artists get priority placement on radio, featured sections, and more!',
          category: 'tutorials',
          author: '8BFR Team',
          date: new Date(Date.now() - 172800000).toISOString(),
          image: '',
          featured: false,
          views: 0,
          readTime: 3
        }
      ];
      
      this.posts = samples;
      this.savePosts();
    }
  },
  
  filterPosts() {
    let filtered = this.posts;
    
    // Apply category filter
    if (this.currentFilter !== 'all') {
      filtered = filtered.filter(post => post.category === this.currentFilter);
    }
    
    // Apply search filter
    if (this.searchQuery) {
      const query = this.searchQuery.toLowerCase();
      filtered = filtered.filter(post => 
        post.title.toLowerCase().includes(query) ||
        post.excerpt.toLowerCase().includes(query) ||
        post.content.toLowerCase().includes(query)
      );
    }
    
    // Sort by date (newest first)
    filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    return filtered;
  },
  
  renderPosts() {
    const filtered = this.filterPosts();
    const grid = document.getElementById('blogGrid');
    const featuredContainer = document.getElementById('featuredPost');
    const emptyState = document.getElementById('emptyState');
    
    // Clear containers
    grid.innerHTML = '';
    featuredContainer.innerHTML = '';
    
    if (filtered.length === 0) {
      emptyState.style.display = 'block';
      return;
    }
    
    emptyState.style.display = 'none';
    
    // Render featured post if exists and no filters active
    const featured = filtered.find(p => p.featured);
    if (featured && this.currentFilter === 'all' && !this.searchQuery) {
      featuredContainer.innerHTML = this.createFeaturedCard(featured);
    }
    
    // Render regular posts
    filtered.forEach(post => {
      if (post.featured && this.currentFilter === 'all' && !this.searchQuery) return; // Skip featured in grid
      grid.innerHTML += this.createPostCard(post);
    });
  },
  
  createFeaturedCard(post) {
    const date = new Date(post.date).toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    
    return `
      <a href="blog-post.html?id=${post.id}" class="blog-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; padding: 2rem;">
        <div style="background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(0, 217, 255, 0.2)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 4rem;">
          ${post.image || 'üì∞'}
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center;">
          <div style="margin-bottom: 1rem;">
            <span class="category-tag">‚≠ê Featured</span>
            <span class="category-tag">${this.getCategoryName(post.category)}</span>
          </div>
          <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.75rem; line-height: 1.2;">${post.title}</h2>
          <p style="font-size: 1.1rem; opacity: 0.9; margin-bottom: 1rem; line-height: 1.6;">${post.excerpt}</p>
          <div style="display: flex; gap: 1rem; font-size: 0.85rem; opacity: 0.7;">
            <span>‚úçÔ∏è ${post.author}</span>
            <span>üìÖ ${date}</span>
            <span>‚è±Ô∏è ${post.readTime} min read</span>
          </div>
        </div>
      </a>
    `;
  },
  
  createPostCard(post) {
    const date = new Date(post.date).toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
    
    return `
      <a href="blog-post.html?id=${post.id}" class="blog-card">
        <div class="blog-image" style="display: flex; align-items: center; justify-content: center; font-size: 3rem;">
          ${post.image || 'üìù'}
        </div>
        <div style="padding: 1.5rem;">
          <div style="margin-bottom: 1rem;">
            <span class="category-tag">${this.getCategoryName(post.category)}</span>
          </div>
          <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.75rem; line-height: 1.3;">${post.title}</h3>
          <p style="font-size: 0.95rem; opacity: 0.9; margin-bottom: 1rem; line-height: 1.6;">${post.excerpt}</p>
          <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; opacity: 0.7;">
            <span>‚úçÔ∏è ${post.author}</span>
            <span>‚è±Ô∏è ${post.readTime} min</span>
          </div>
          <div style="font-size: 0.75rem; opacity: 0.6; margin-top: 0.5rem;">
            üìÖ ${date}
          </div>
        </div>
      </a>
    `;
  },
  
  getCategoryName(slug) {
    const names = {
      'music-tips': 'üéµ Music Tips',
      'industry-news': 'üì∞ Industry News',
      'artist-stories': 'üé§ Artist Stories',
      'tutorials': 'üìö Tutorials',
      'announcements': 'üì¢ Announcements',
      'community': 'üíé Community'
    };
    return names[slug] || slug;
  },
  
  setupEventListeners() {
    // Category filters
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.currentFilter = btn.dataset.category;
        this.renderPosts();
      });
    });
    
    // Search
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      this.searchQuery = e.target.value;
      this.renderPosts();
    });
  }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  BlogSystem.init();
});
</script>
