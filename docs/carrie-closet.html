<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Closet Avatar</title>

<style>
/* ============================= */
/* OVERLAY HOST */
/* ============================= */
#closetOverlayHost {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

/* ============================= */
/* BASE OVERLAY RULE (ONE ONLY) */
/* ============================= */
.layer-overlay {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;

  /* defaults */
  --scale: 1;
  --offset-x: 0%;
  --offset-y: 0%;

  /* skin resolved */
  --scale-use: var(--scale);
  --offset-x-use: var(--offset-x);
  --offset-y-use: var(--offset-y);

  transform:
    translate(-50%, -50%)
    translateX(var(--offset-x-use))
    translateY(var(--offset-y-use))
    scale(var(--scale-use));
}

/* anchor overlays */
.layer-overlay {
  top: 50%;
  left: 50%;
}

/* ============================= */
/* SKIN SWITCH */
/* ============================= */
body[data-skin="light"] .layer-overlay {
  --scale-use: var(--scale-light, var(--scale));
  --offset-x-use: var(--offset-x-light, var(--offset-x));
  --offset-y-use: var(--offset-y-light, var(--offset-y));
}

body[data-skin="dark"] .layer-overlay {
  --scale-use: var(--scale-dark, var(--scale));
  --offset-x-use: var(--offset-x-dark, var(--offset-x));
  --offset-y-use: var(--offset-y-dark, var(--offset-y));
}

/* ===================================================== */
/* ======================= EYES ======================== */
/* ===================================================== */
/* ONLY EYES — nothing else touched */

/* FEMALE LIGHT */
body[data-gender="female"][data-skin="light"] .layer-eyes-left {
  --scale-light: 0.55;
  --offset-x-light: -12%;
  --offset-y-light: -15%;
}

body[data-gender="female"][data-skin="light"] .layer-eyes-right {
  --scale-light: 0.55;
  --offset-x-light: 12%;
  --offset-y-light: -15%;
}

/* FEMALE DARK */
body[data-gender="female"][data-skin="dark"] .layer-eyes-left {
  --scale-dark: 0.55;
  --offset-x-dark: -12%;
  --offset-y-dark: -15%;
}

body[data-gender="female"][data-skin="dark"] .layer-eyes-right {
  --scale-dark: 0.55;
  --offset-x-dark: 12%;
  --offset-y-dark: -15%;
}

/* MALE LIGHT */
body[data-gender="male"][data-skin="light"] .layer-eyes-left {
  --scale-light: 0.6;
  --offset-x-light: -11%;
  --offset-y-light: -14%;
}

body[data-gender="male"][data-skin="light"] .layer-eyes-right {
  --scale-light: 0.6;
  --offset-x-light: 11%;
  --offset-y-light: -14%;
}

/* MALE DARK */
body[data-gender="male"][data-skin="dark"] .layer-eyes-left {
  --scale-dark: 0.6;
  --offset-x-dark: -11%;
  --offset-y-dark: -14%;
}

body[data-gender="male"][data-skin="dark"] .layer-eyes-right {
  --scale-dark: 0.6;
  --offset-x-dark: 11%;
  --offset-y-dark: -14%;
}

/* ===================================================== */
/* ======================= SHOES ======================= */
/* ===================================================== */
/* shoes only — earrings untouched */

body[data-gender="female"] .layer-shoes-left {
  --offset-x: -6%;
  --offset-y: 0%;
}

body[data-gender="female"] .layer-shoes-right {
  --offset-x: 6%;
  --offset-y: 0%;
}
</style>
</head>

<body data-gender="female" data-skin="light">

<div id="closetOverlayHost">
  <!-- avatar + layers injected by JS -->
</div>

</body>
</html>
