<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Carrie Closet â€” 8BFR Music Network</title>

  <meta name="description"
        content="Customize your Carrie, James, or partner avatar with outfits, hair, accessories and more using 8BFR coins." />

  <link rel="icon" href="assets/images/favicon.png?v=15" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>

  /* ============================================================
     ROOT / GLOBAL
     ============================================================ */

  :root {
    --ring: rgba(124,58,237,.55);
    --glass: rgba(12,6,24,.80);
  }

  html, body {
    scroll-behavior: smooth;
  }

  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;

    background:
      radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.30), transparent 60%),
      radial-gradient(900px 400px at 110% 10%, rgba(0,217,255,.22), transparent 60%),
      linear-gradient(#050011,#000);

    color: #eae6ff;
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden;
  }



  /* ============================================================
     HEADER / SHELL
     ============================================================ */

  header {
    position: relative;
    z-index: 5;
    background: rgba(10,0,25,.96);
    border-bottom: 1px solid rgba(124,58,237,.5);
    box-shadow: 0 18px 40px rgba(0,0,0,.7);
  }

  .shell {
    border-radius: 20px;
    border: 1px solid rgba(129,140,248,.6);

    background:
      radial-gradient(circle at 0 0,rgba(76,29,149,.40),transparent 60%),
      radial-gradient(circle at 100% 0,rgba(14,165,233,.22),transparent 60%),
      rgba(10,6,30,.96);

    box-shadow: 0 18px 50px rgba(0,0,0,.8);
  }



  /* ============================================================
     PREVIEW FRAME / STAGE
     ============================================================ */

  #closetPreviewFrame {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;

    height: 800px;

    border-radius: 18px;
    border: 1px solid rgba(148,163,255,0.55);
    overflow: hidden;

    display: flex;
    align-items: center;
    justify-content: center;

    background-image: url("assets/images/closet/dressingroom.png?v=15");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    position: relative;
  }

  #closetPreviewInner {
    position: relative;
    width: 100%;
    max-width: 480px;
    height: 100%;

    transform: translateY(30px);
  }



  /* ============================================================
     BASE AVATAR IMAGE
     ============================================================ */

  #closetBaseImg {
    position: absolute;
    inset: 0;

    height: 100%;
    width: auto;

    object-fit: cover;
    display: block;

    z-index: 1;
    left: 50%;
    transform: translateX(-50%);

    filter: drop-shadow(0 0 3px #000);
  }



  /* ============================================================
     BASE AVATAR SCALE VARIABLES
     ============================================================ */

  body[data-gender="female"][data-skin="light"]{
    --base-width: .89;
    --base-height: .99;
  }

  body[data-gender="female"][data-skin="dark"]{
    --base-width: .63;
    --base-height: .96;
  }

  body[data-gender="male"][data-skin="light"]{
    --base-width: 1.00;
    --base-height: 1.00;
  }

  body[data-gender="male"][data-skin="dark"]{
    --base-width: 0.96;
    --base-height: 1.00;
  }

  body[data-skin] #closetBaseImg{
    transform:
      translateX(-50%)
      scaleX(var(--base-width, 1))
      scaleY(var(--base-height, 1));
  }



  /* ============================================================
     OVERLAY SYSTEM (GLOBAL)
     ============================================================ */

  #closetOverlayHost {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 2;
  }

  #closetOverlayHost img {
    filter: drop-shadow(0 0 2px #000);
  }

  .layer-overlay {
    position: absolute;
    inset: 0;

    width: 100%;
    height: 100%;

    object-fit: contain;
    pointer-events: none;
    image-rendering: auto;

    --scale: 1;
    --offset-x: 0%;
    --offset-y: 0%;

    --scale-light: var(--scale);
    --offset-x-light: var(--offset-x);
    --offset-y-light: var(--offset-y);

    --scale-dark: var(--scale);
    --offset-x-dark: var(--offset-x);
    --offset-y-dark: var(--offset-y);

    --scale-use: var(--scale);
    --offset-x-use: var(--offset-x);
    --offset-y-use: var(--offset-y);

    transform:
      scale(var(--scale-use))
      translateX(var(--offset-x-use))
      translateY(var(--offset-y-use));
  }

  body[data-skin="light"] .layer-overlay{
    --scale-use: var(--scale-light);
    --offset-x-use: var(--offset-x-light);
    --offset-y-use: var(--offset-y-light);
  }

  body[data-skin="dark"] .layer-overlay{
    --scale-use: var(--scale-dark);
    --offset-x-use: var(--offset-x-dark);
    --offset-y-use: var(--offset-y-dark);
  }



  /* ============================================================
     SECTION LABELS (VISUAL ONLY)
     ============================================================ */

  .closet-section-label {
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #c084fc;
    margin-top: 26px;
    margin-bottom: 4px;
  }

  .closet-section-sub {
    font-size: 11px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: rgba(216, 180, 254, 0.75);
    margin-bottom: 8px;
  }

  .closet-section-divider {
    height: 2px;
    width: 100%;
    background: linear-gradient(
      to right,
      rgba(168,85,247,.9),
      rgba(56,189,248,.4),
      transparent
    );
    margin-bottom: 18px;
  }

  </style>
</head>
