<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Carrie Closet â€” 8BFR Music Network</title>

<link rel="icon" href="assets/images/favicon.png?v=15" />
<script src="https://cdn.tailwindcss.com"></script>

<style>

/* ============================================================
   ROOT / GLOBAL
   ============================================================ */

:root{
  --ring: rgba(124,58,237,.55);
  --glass: rgba(12,6,24,.80);
}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#eae6ff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* ============================================================
   PREVIEW FRAME
   ============================================================ */

#closetPreviewFrame{
  width:100%;
  max-width:1100px;
  height:800px;
  margin:40px auto;
  border-radius:18px;
  border:1px solid rgba(148,163,255,.55);
  background:url("assets/images/closet/dressingroom.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

#closetPreviewInner{
  position:relative;
  width:480px;
  height:100%;
}

/* ============================================================
   BASE AVATAR
   ============================================================ */

#closetBaseImg{
  position:absolute;
  inset:0;
  height:100%;
  width:auto;
  left:50%;
  transform:translateX(-50%);
  z-index:1;
}

/* ============================================================
   BASE SCALE (UNCHANGED)
   ============================================================ */

body[data-gender="female"][data-skin="light"]{--base-width:.89;--base-height:.99;}
body[data-gender="female"][data-skin="dark"]{--base-width:.63;--base-height:.96;}
body[data-gender="male"][data-skin="light"]{--base-width:1;--base-height:1;}
body[data-gender="male"][data-skin="dark"]{--base-width:.96;--base-height:1;}

body[data-skin] #closetBaseImg{
  transform:
    translateX(-50%)
    scaleX(var(--base-width,1))
    scaleY(var(--base-height,1));
}

/* ============================================================
   OVERLAY HOST
   ============================================================ */

#closetOverlayHost{
  position:absolute;
  inset:0;
  z-index:2;
  pointer-events:none;
}

/* ============================================================
   CORE OVERLAY SYSTEM (FIXED)
   ============================================================ */

.layer-overlay{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;

  --scale:1;
  --offset-x:0%;
  --offset-y:0%;

  --scale-light:var(--scale);
  --offset-x-light:var(--offset-x);
  --offset-y-light:var(--offset-y);

  --scale-dark:var(--scale);
  --offset-x-dark:var(--offset-x);
  --offset-y-dark:var(--offset-y);

  /* LEFT / RIGHT PER SKIN */
  --scale-left-light:var(--scale-light);
  --offset-x-left-light:var(--offset-x-light);
  --offset-y-left-light:var(--offset-y-light);

  --scale-left-dark:var(--scale-dark);
  --offset-x-left-dark:var(--offset-x-dark);
  --offset-y-left-dark:var(--offset-y-dark);

  --scale-right-light:var(--scale-light);
  --offset-x-right-light:var(--offset-x-light);
  --offset-y-right-light:var(--offset-y-light);

  --scale-right-dark:var(--scale-dark);
  --offset-x-right-dark:var(--offset-x-dark);
  --offset-y-right-dark:var(--offset-y-dark);

  --scale-use:var(--scale);
  --offset-x-use:var(--offset-x);
  --offset-y-use:var(--offset-y);

  transform:
    scale(var(--scale-use))
    translateX(var(--offset-x-use))
    translateY(var(--offset-y-use));
}

/* ============================================================
   SKIN + SIDE RESOLUTION
   ============================================================ */

body[data-skin="light"] .layer-left{
  --scale-use:var(--scale-left-light);
  --offset-x-use:var(--offset-x-left-light);
  --offset-y-use:var(--offset-y-left-light);
}

body[data-skin="light"] .layer-right{
  --scale-use:var(--scale-right-light);
  --offset-x-use:var(--offset-x-right-light);
  --offset-y-use:var(--offset-y-right-light);
}

body[data-skin="dark"] .layer-left{
  --scale-use:var(--scale-left-dark);
  --offset-x-use:var(--offset-x-left-dark);
  --offset-y-use:var(--offset-y-left-dark);
}

body[data-skin="dark"] .layer-right{
  --scale-use:var(--scale-right-dark);
  --offset-x-use:var(--offset-x-right-dark);
  --offset-y-use:var(--offset-y-right-dark);
}

/* ============================================================
   ITEM ADJUSTMENTS (SAFE EXAMPLES)
   ============================================================ */

/* FEMALE EARRINGS */
body[data-gender="female"] .item-f_ears.layer-left{
  --scale-left-light:.25;
  --offset-x-left-light:-38%;
  --offset-y-left-light:-92%;
}

body[data-gender="female"] .item-f_ears.layer-right{
  --scale-right-light:.25;
  --offset-x-right-light:38%;
  --offset-y-right-light:-92%;
}

/* FEMALE SHOES */
body[data-gender="female"] .item-f_shoes.layer-left{
  --scale-left-light:.92;
  --offset-x-left-light:-12%;
  --offset-y-left-light:42%;
}

body[data-gender="female"] .item-f_shoes.layer-right{
  --scale-right-light:.92;
  --offset-x-right-light:12%;
  --offset-y-right-light:42%;
}

/* EYES (CENTERED BUT SPLIT SAFE) */
body[data-gender="female"] .item-f_eyes{
  --scale-light:.35;
  --offset-y-light:-78%;
}

</style>
</head>

<body data-gender="female" data-skin="light">

<div id="closetPreviewFrame">
  <div id="closetPreviewInner">

    <img id="closetBaseImg"
         src="assets/images/avatars/female_light_base.png" />

    <div id="closetOverlayHost">

      <!-- EARRINGS -->
      <img class="layer-overlay layer-left item-f_ears"
           src="assets/images/closet/ears_left.png">

      <img class="layer-overlay layer-right item-f_ears"
           src="assets/images/closet/ears_right.png">

      <!-- SHOES -->
      <img class="layer-overlay layer-left item-f_shoes"
           src="assets/images/closet/shoe_left.png">

      <img class="layer-overlay layer-right item-f_shoes"
           src="assets/images/closet/shoe_right.png">

      <!-- EYES -->
      <img class="layer-overlay item-f_eyes"
           src="assets/images/closet/eyes.png">

    </div>
  </div>
</div>

</body>
</html>
