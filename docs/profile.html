<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Artist Profile ‚Äî 8BFR Music Network</title>
<link rel="icon" href="assets/images/favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .header {
    background: rgba(15, 0, 30, 0.95);
    border-bottom: 1px solid rgba(124, 58, 237, 0.5);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  
  .profile-hero {
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(168, 85, 247, 0.1));
    border-bottom: 1px solid rgba(124, 58, 237, 0.3);
    padding: 2rem 1rem;
  }
  
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    margin: 0 auto 1rem;
    box-shadow: 0 8px 32px rgba(124, 58, 237, 0.5);
  }
  
  .username {
    font-size: 1.8rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  
  .verified-badge {
    color: #00d9ff;
    font-size: 1.3rem;
  }
  
  .badges {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }
  
  .badge {
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 700;
    background: rgba(124, 58, 237, 0.2);
    border: 1px solid rgba(124, 58, 237, 0.4);
    color: #a855f7;
  }
  
  .badge.founder {
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(217, 119, 6, 0.2));
    border-color: rgba(245, 158, 11, 0.6);
    color: #f59e0b;
  }
  
  .bio {
    text-align: center;
    font-size: 0.95rem;
    color: #a855f7;
    opacity: 0.9;
    max-width: 600px;
    margin: 0 auto 1.5rem;
    line-height: 1.6;
  }
  
  .action-buttons {
    display: flex;
    gap: 0.75rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }
  
  .action-btn {
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
    font-size: 0.9rem;
  }
  
  .follow-btn {
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    color: white;
  }
  
  .message-btn {
    background: rgba(124, 58, 237, 0.2);
    border: 1px solid rgba(124, 58, 237, 0.5);
    color: #a855f7;
  }
  
  /* ADMIN CONTROLS */
  .admin-panel {
    display: none;
    max-width: 800px;
    margin: 0 auto 1.5rem;
    padding: 1.25rem;
    background: rgba(245, 158, 11, 0.1);
    border: 1px solid rgba(245, 158, 11, 0.4);
    border-radius: 12px;
  }
  
  .admin-title {
    font-size: 0.85rem;
    color: #f59e0b;
    font-weight: 700;
    margin-bottom: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .admin-buttons {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  
  .admin-btn {
    flex: 1;
    min-width: 140px;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
    font-size: 0.85rem;
  }
  
  .feature-btn {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: white;
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
  }
  
  .unfeature-btn {
    background: rgba(239, 68, 68, 0.9);
    color: white;
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
  }
  
  .admin-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
  }
  
  .stats {
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 1.5rem;
    border-top: 1px solid rgba(124, 58, 237, 0.2);
  }
  
  .stat {
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.5rem;
    font-weight: 800;
    color: #a855f7;
  }
  
  .stat-label {
    font-size: 0.8rem;
    color: #a855f7;
    opacity: 0.7;
  }
  
  .content-section {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #a855f7;
  }
  
  .track-card {
    background: rgba(12, 6, 24, 0.6);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: all 0.2s;
  }
  
  .track-card:hover {
    border-color: rgba(168, 85, 247, 0.5);
    background: rgba(12, 6, 24, 0.8);
  }
  
  .track-icon {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
  }
  
  .track-info {
    flex: 1;
    min-width: 0;
  }
  
  .track-title {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.2rem;
  }
  
  .track-meta {
    font-size: 0.8rem;
    color: #a855f7;
    opacity: 0.7;
  }
  
  .track-actions {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }
  
  .play-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1rem;
    flex-shrink: 0;
  }
  
  .play-btn:hover {
    box-shadow: 0 4px 16px rgba(124, 58, 237, 0.6);
  }
  
  .admin-track-btn {
    display: none;
    padding: 0.5rem 0.9rem;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid;
  }
  
  .feature-track-btn {
    background: rgba(245, 158, 11, 0.2);
    border-color: rgba(245, 158, 11, 0.5);
    color: #f59e0b;
  }
  
  .unfeature-track-btn {
    background: rgba(239, 68, 68, 0.2);
    border-color: rgba(239, 68, 68, 0.5);
    color: #ef4444;
  }
</style>
</head>
<body>

<header class="header">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" style="color: #a855f7; text-decoration: none; font-weight: 600;">‚Üê Back</a>
    <h1 style="font-size: 1.25rem; font-weight: 800;">üë§ Profile</h1>
    <a href="search.html" style="color: #a855f7; text-decoration: none; font-weight: 600;">Search</a>
  </div>
</header>

<div class="profile-hero">
  <div class="avatar" id="profileAvatar">üéµ</div>
  
  <div class="username">
    <span id="profileName">Loading...</span>
    <span class="verified-badge" id="verifiedBadge" style="display: none;">‚úì</span>
  </div>
  
  <div class="badges" id="profileBadges"></div>
  
  <div class="bio" id="profileBio"></div>
  
  <div class="action-buttons">
    <button class="action-btn follow-btn" id="followBtn" onclick="toggleFollow()">
      Follow
    </button>
    <button class="action-btn message-btn" onclick="openMessage()">
      üí¨ Message
    </button>
  </div>
  
  <!-- ‚≠ê ADMIN FEATURE CONTROLS -->
  <div class="admin-panel" id="adminFeatureControls">
    <div class="admin-title">‚öôÔ∏è Admin Controls</div>
    <div class="admin-buttons">
      <button class="admin-btn feature-btn" id="featureArtistBtn" onclick="addToFeatured()">
        ‚≠ê Add to Featured Artists
      </button>
      <button class="admin-btn unfeature-btn" id="unfeatureArtistBtn" onclick="removeFromFeatured()" style="display: none;">
        ‚ùå Remove from Featured
      </button>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="followersCount">0</div>
      <div class="stat-label">Followers</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="tracksCount">0</div>
      <div class="stat-label">Tracks</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="playsCount">0</div>
      <div class="stat-label">Plays</div>
    </div>
  </div>
</div>

<main class="content-section">
  <div class="section-title">üéµ Tracks</div>
  <div id="tracksList">
    <!-- Tracks load here -->
  </div>
</main>

<script src="scripts.js?v=6" defer></script>

<script>
// Get profile ID from URL
const urlParams = new URLSearchParams(window.location.search);
const profileId = urlParams.get('id');
const profileKey = 'profile_' + profileId;

// Current user
const currentUserId = localStorage.getItem('userId') || 'guest';

// ===== ADMIN SYSTEM =====
function isAdmin() {
  const role = localStorage.getItem('userRole');
  return role === 'owner' || role === 'admin' || role === 'mod';
}

function logAdminAction(action, targetId, targetType) {
  const logs = JSON.parse(localStorage.getItem('admin_activity_log') || '[]');
  
  logs.push({
    action: action,
    targetId: targetId,
    targetType: targetType,
    performedBy: localStorage.getItem('username') || 'Admin',
    role: localStorage.getItem('userRole'),
    timestamp: Date.now()
  });
  
  if (logs.length > 1000) logs.shift();
  localStorage.setItem('admin_activity_log', JSON.stringify(logs));
  
  const notifications = JSON.parse(localStorage.getItem('owner_notifications') || '[]');
  notifications.push({
    type: 'admin_action',
    action: action,
    targetId: targetId,
    targetType: targetType,
    performedBy: localStorage.getItem('username'),
    timestamp: Date.now(),
    read: false
  });
  localStorage.setItem('owner_notifications', JSON.stringify(notifications));
}

function isArtistFeatured() {
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  return featured.artists && featured.artists.includes(profileKey);
}

function isSongFeatured(trackIndex) {
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  const trackKey = `${profileKey}::${trackIndex}`;
  return featured.songs && featured.songs.includes(trackKey);
}

function addToFeatured() {
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  if (!featured.artists) featured.artists = [];
  
  if (featured.artists.includes(profileKey)) {
    alert('‚ö†Ô∏è This artist is already featured!');
    return;
  }
  
  featured.artists.push(profileKey);
  localStorage.setItem('featured_items', JSON.stringify(featured));
  
  logAdminAction('featured_add', profileKey, 'artist');
  
  alert('‚≠ê Artist added to featured!');
  location.reload();
}

function removeFromFeatured() {
  if (!confirm('Remove this artist from featured?')) return;
  
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  if (!featured.artists) featured.artists = [];
  
  featured.artists = featured.artists.filter(key => key !== profileKey);
  localStorage.setItem('featured_items', JSON.stringify(featured));
  
  logAdminAction('featured_remove', profileKey, 'artist');
  
  alert('‚ùå Artist removed from featured');
  location.reload();
}

function featureSong(trackIndex) {
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  if (!featured.songs) featured.songs = [];
  
  const trackKey = `${profileKey}::${trackIndex}`;
  
  if (featured.songs.includes(trackKey)) {
    alert('‚ö†Ô∏è This song is already featured!');
    return;
  }
  
  featured.songs.push(trackKey);
  localStorage.setItem('featured_items', JSON.stringify(featured));
  
  logAdminAction('featured_add', trackKey, 'song');
  
  alert('‚≠ê Song added to featured!');
  location.reload();
}

function unfeatureSong(trackIndex) {
  if (!confirm('Remove this song from featured?')) return;
  
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  if (!featured.songs) featured.songs = [];
  
  const trackKey = `${profileKey}::${trackIndex}`;
  
  featured.songs = featured.songs.filter(key => key !== trackKey);
  localStorage.setItem('featured_items', JSON.stringify(featured));
  
  logAdminAction('featured_remove', trackKey, 'song');
  
  alert('‚ùå Song removed from featured');
  location.reload();
}

// ===== LOAD PROFILE =====
function loadProfile() {
  const profile = JSON.parse(localStorage.getItem(profileKey) || '{}');
  
  if (!profile.name) {
    // Profile not found - show error with helpful message
    document.getElementById('profileName').textContent = 'Profile Not Found';
    document.getElementById('profileAvatar').textContent = '‚ùå';
    
    const bioEl = document.getElementById('profileBio');
    bioEl.innerHTML = `
      <div style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); border-radius: 12px; padding: 1.5rem; margin: 1rem auto; max-width: 500px;">
        <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; color: #ef4444;">
          This profile doesn't exist yet
        </div>
        <div style="font-size: 0.9rem; margin-bottom: 1rem; opacity: 0.9;">
          Profile ID: <code style="background: rgba(0,0,0,0.3); padding: 0.2rem 0.5rem; border-radius: 4px;">${profileId}</code>
        </div>
        <a href="setup-profiles.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; text-decoration: none; border-radius: 10px; font-weight: 700; margin-right: 0.5rem;">
          ‚ö° Initialize Demo Profiles
        </a>
        <a href="search.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: rgba(124, 58, 237, 0.3); border: 1px solid rgba(124, 58, 237, 0.5); color: #a855f7; text-decoration: none; border-radius: 10px; font-weight: 700;">
          üîç Back to Search
        </a>
      </div>
    `;
    bioEl.style.display = 'block';
    
    document.getElementById('tracksList').innerHTML = '';
    return;
  }
  
  document.getElementById('profileAvatar').textContent = profile.emoji || 'üéµ';
  document.getElementById('profileName').textContent = profile.name;
  
  if (profile.verified) {
    document.getElementById('verifiedBadge').style.display = 'inline';
  }
  
  if (profile.bio) {
    document.getElementById('profileBio').textContent = profile.bio;
    document.getElementById('profileBio').style.display = 'block';
  }
  
  // Badges
  if (profile.badges && profile.badges.length > 0) {
    const badgesHTML = profile.badges.map(badge => {
      const badgeClass = badge === 'founder' ? 'founder' : '';
      const badgeEmoji = {
        'artist': 'üé§',
        'beatmaker': 'üéöÔ∏è',
        'verified': '‚úì',
        'founder': 'üëë',
        'songwriter': '‚úçÔ∏è'
      }[badge] || '';
      
      return `<span class="badge ${badgeClass}">${badgeEmoji} ${badge.toUpperCase()}</span>`;
    }).join('');
    
    document.getElementById('profileBadges').innerHTML = badgesHTML;
  }
  
  // Stats
  document.getElementById('followersCount').textContent = profile.followers || 0;
  document.getElementById('tracksCount').textContent = (profile.tracks || []).length;
  document.getElementById('playsCount').textContent = profile.plays || 0;
  
  // Tracks
  if (profile.tracks && profile.tracks.length > 0) {
    const tracksHTML = profile.tracks.map((track, index) => {
      const isFeatured = isSongFeatured(index);
      
      return `
        <div class="track-card">
          <div class="track-icon">üéµ</div>
          <div class="track-info">
            <div class="track-title">${track.title || 'Untitled'}</div>
            <div class="track-meta">Track ${index + 1}</div>
          </div>
          <div class="track-actions">
            <button class="play-btn" onclick="playTrack('${track.url}')">‚ñ∂Ô∏è</button>
            
            <!-- ADMIN SONG BUTTONS -->
            <button class="admin-track-btn feature-track-btn" data-track-index="${index}" onclick="featureSong(${index})" style="display: ${isFeatured ? 'none' : 'inline-block'};">
              ‚≠ê Feature
            </button>
            <button class="admin-track-btn unfeature-track-btn" data-track-index="${index}" onclick="unfeatureSong(${index})" style="display: ${isFeatured ? 'inline-block' : 'none'};">
              ‚ùå Unfeature
            </button>
          </div>
        </div>
      `;
    }).join('');
    
    document.getElementById('tracksList').innerHTML = tracksHTML;
  } else {
    document.getElementById('tracksList').innerHTML = `
      <div style="text-align: center; padding: 3rem; color: #a855f7; opacity: 0.7;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üéµ</div>
        <div>No tracks uploaded yet</div>
      </div>
    `;
  }
  
  // Show admin controls if admin
  if (isAdmin()) {
    document.getElementById('adminFeatureControls').style.display = 'block';
    
    if (isArtistFeatured()) {
      document.getElementById('featureArtistBtn').style.display = 'none';
      document.getElementById('unfeatureArtistBtn').style.display = 'block';
    }
    
    document.querySelectorAll('.admin-track-btn').forEach(btn => {
      btn.style.display = btn.style.display || 'inline-block';
    });
  }
}

function playTrack(url) {
  if (url.includes('spotify.com') || url.includes('apple.com')) {
    window.open(url, '_blank');
  } else {
    alert('üéµ Playing: ' + url);
  }
}

function toggleFollow() {
  const btn = document.getElementById('followBtn');
  if (btn.textContent.includes('Following')) {
    btn.textContent = 'Follow';
    btn.style.background = 'linear-gradient(135deg, #7c3aed, #a855f7)';
  } else {
    btn.textContent = '‚úì Following';
    btn.style.background = 'rgba(124, 58, 237, 0.3)';
  }
}

function openMessage() {
  window.location.href = 'messages.html?to=' + profileId;
}

loadProfile();

window.addEventListener("load", function(){
  setTimeout(function(){
    const idsToHide = ['bubbleStack', 'bubble-top-single', 'carrieWrap', 'carrieBubble', 'carrieToggleBar'];
    idsToHide.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    });
    
    const classesToHide = ['.bubble-stack', '.floating-bubbles', '.carrie-bubble', '.bubble-container'];
    classesToHide.forEach(cls => {
      document.querySelectorAll(cls).forEach(el => el.style.display = 'none');
    });
    
    document.querySelectorAll('[data-bubble]').forEach(el => el.style.display = 'none');
    document.querySelectorAll('[data-role="carrie"], [data-carrie]').forEach(el => el.style.display = 'none');
  }, 300);
});
</script>

</body>
</html>
