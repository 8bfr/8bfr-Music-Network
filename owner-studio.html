<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Studio - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .tool-card { background: var(--dark); border: 1px solid var(--border); padding: 1rem; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .tool-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .tool-card h3 { color: var(--primary); margin-bottom: 0.5rem; }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        textarea { width: 100%; min-height: 150px; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: inherit; margin: 1rem 0; }
        .result-box { background: rgba(124,58,237,0.1); border: 1px solid var(--border); padding: 1rem; border-radius: 8px; margin-top: 1rem; min-height: 100px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Owner Studio</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>
    <div class="container">
        <div class="card">
            <h2 style="color: var(--primary); margin-bottom: 1rem;">AI Tools</h2>
            <div class="tools-grid">
                <div class="tool-card" onclick="selectTool('lyrics')"><h3>‚úçÔ∏è Lyrics Generator</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Generate song lyrics</p></div>
                <div class="tool-card" onclick="selectTool('beats')"><h3>üéµ Beatmaker AI</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Create beats</p></div>
                <div class="tool-card" onclick="selectTool('cover')"><h3>üé® Album Cover</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Generate cover art</p></div>
                <div class="tool-card" onclick="selectTool('video')"><h3>üé¨ Video Concept</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Music video ideas</p></div>
                <div class="tool-card" onclick="selectTool('post')"><h3>üìù Post Generator</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Create social posts</p></div>
                <div class="tool-card" onclick="selectTool('song')"><h3>üé§ Song Creator</h3><p style="font-size: 0.9rem; color: var(--text-dim);">Full song generation</p></div>
            </div>
        </div>
        
        <div id="toolPanel" class="card" style="display: none;">
            <h2 style="color: var(--primary);" id="toolTitle">Tool</h2>
            <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
            <button class="btn" onclick="generateAI()">Generate</button>
            <div id="result" class="result-box" style="display: none;"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const s = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentTool = '';
        
        async function init() {
            try {
                const { data: { session } } = await s.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
            } catch (error) {
                console.error('Init error:', error);
            }
        }
        
        function selectTool(tool) {
            currentTool = tool;
            const titles = {
                lyrics: '‚úçÔ∏è Lyrics Generator',
                beats: 'üéµ Beatmaker AI',
                cover: 'üé® Album Cover Generator',
                video: 'üé¨ Video Concept Generator',
                post: 'üìù Post Generator',
                song: 'üé§ Song Creator'
            };
            document.getElementById('toolTitle').textContent = titles[tool];
            document.getElementById('toolPanel').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('prompt').value = '';
        }
        
        async function generateAI() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Enter a prompt');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Generating...</p>';
            
            try {
                console.log('Calling AI with:', { tool: currentTool, prompt });
                
                const response = await fetch('https://8bfr-music-network.vercel.app/api/openai', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        input: prompt,
                        tool: currentTool,
                        model: 'gpt-4o-mini'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    resultDiv.innerHTML = '<p style="color: #ff0044;">API Error (' + response.status + '): ' + errorText + '</p>';
                    return;
                }
                
                const data = await response.json();
                console.log('AI Response:', data);
                
                if (data.status === 'success' || data.response) {
                    resultDiv.innerHTML = '<pre style="white-space: pre-wrap; font-family: inherit;">' + (data.response || data.result || JSON.stringify(data)) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: #ff0044;">Error: ' + (data.error || data.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<p style="color: #ff0044;">Network Error: ' + error.message + '<br><br>Check console for details. Verify your API endpoint is accessible.</p>';
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
    
    // Watch for dynamically added elements
    const observer = new MutationObserver(updateVisibility);
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
