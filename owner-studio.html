<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Studio - 8BFR Music Network</title>
<link rel="stylesheet" href="/style.css">
<style>
/* Owner Studio Specific */
.tabs .btn {flex: 1 1 auto;}
.tab-panel {display: none;}
.tab-panel.active {display: block;}
</style>
</head>
<body>

<header class="header">
  <h1>Owner Studio</h1>
</header>

<div class="container py-4">
  <!-- Tab Buttons -->
  <div class="tabs flex flex-wrap gap-2 mb-4">
    <button class="tab-btn btn" data-tab="beatmaker">Beatmaker</button>
    <button class="tab-btn btn" data-tab="song-ai">Song AI</button>
    <button class="tab-btn btn" data-tab="voice-ai">Voice AI</button>
    <button class="tab-btn btn" data-tab="studio-tools">Studio Tools</button>
    <button class="tab-btn btn" data-tab="carrie-ai">Carrie AI</button>
  </div>

  <!-- Tab Panels -->
  <div class="tab-content grid gap-4">
    <div id="beatmaker" class="tab-panel card"></div>
    <div id="song-ai" class="tab-panel card"></div>
    <div id="voice-ai" class="tab-panel card"></div>
    <div id="studio-tools" class="tab-panel card"></div>
    <div id="carrie-ai" class="tab-panel card"></div>
  </div>
</div>

<script>
// Tab Switching
const tabs = document.querySelectorAll('.tab-btn');
const panels = document.querySelectorAll('.tab-panel');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const target = tab.dataset.tab;
    panels.forEach(p => p.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});

// Load Page Content Dynamically
const pages = {
  "beatmaker": "/beatmaker.html",
  "song-ai": "/song-ai.html",
  "voice-ai": "/voice-ai.html",
  "studio-tools": "/studio-tools.html",
  "carrie-ai": "/carrie-chat-2.html"
};

Object.keys(pages).forEach(key => {
  fetch(pages[key])
    .then(res => res.text())
    .then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      // Grab the main content container from each page
      const content = temp.querySelector('.container') || temp;
      document.getElementById(key).appendChild(content);
    });
});

// Activate the first tab by default
document.querySelector('.tab-btn').click();
</script>

</body>
</html>
