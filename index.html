body {

  text-align:center;
  overflow-x:hidden;

/* HEADER */
header {
  background:linear-gradient(90deg,#4a007a,#1b003d);
  padding:20px;
  box-shadow:0 0 15px #a020f0;
  position:relative;
}

/* FLOATING MENU BUTTON */
#menuBtn {
  position:fixed;
  top:20px; left:20px;
  background:radial-gradient(circle,#7a00ff,#4a007a);
  border:none; border-radius:50%;
  width:60px; height:60px;
  color:#fff; font-size:1.5em;
  cursor:pointer; box-shadow:0 0 15px #a020f0;
  z-index:9999; transition:0.3s;
}
#menuBtn:hover { transform:scale(1.1); }

/* SIDE MENU */
#sideMenu {
  position:fixed;
  top:0; left:-260px;
  width:250px; height:100vh;
  background:#150030;
  box-shadow:0 0 15px #a020f0;
  overflow-y:auto;
  padding:20px;
  transition:0.4s;
  z-index:9998;
}
#sideMenu.open { left:0; }
#sideMenu h3 {color:#a020f0;}
#sideMenu a {
  display:block; padding:8px; color:#fff; text-decoration:none;
}
#sideMenu a:hover {color:#a020f0;}

/* AD BANNER */
#adBanner {
  background:#111;
  overflow:hidden;
  white-space:nowrap;
  border-top:2px solid #4a007a;
  border-bottom:2px solid #4a007a;
  position:relative;
}
#adTrack {
  display:inline-block;
  animation:scrollAds 30s linear infinite;
}
@keyframes scrollAds {
  0% {transform:translateX(0);}
  100% {transform:translateX(-50%);}
}
.ad {
  display:inline-block;
  width:220px; height:130px;
  margin:10px;
  background:#150030;
  border:3px solid #a020f0;
  border-radius:10px;
  box-shadow:0 0 10px #6a00c8;
  vertical-align:top;
}
.ad img {
  width:100%; height:80px; border-bottom:2px solid #000;
}
.ad p {
  margin:5px; font-size:0.9em;
}
.divider {
  display:inline-block; width:2px; height:120px; background:black;
  margin:0 5px;
}

/* SECTION BASE */
.section {padding:40px 20px;}
h2 {color:#a020f0;}

/* FEATURED ARTISTS & SONGS */
.featured {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
}
.card {
  background:#150030; border-radius:12px;
  width:220px; padding:15px;
  box-shadow:0 0 10px #6a00c8;
}
iframe.spotify {
  border-radius:12px; box-shadow:0 0 10px #a020f0;
}

/* FOOTER */
footer {
  background:#100022; padding:20px;
  color:#ccc; font-size:0.8em;
  border-top:1px solid #2b0050;
}
footer h3 {color:#a020f0; margin-bottom:5px;}
footer a {color:#a020f0; text-decoration:none;}
footer a:hover {text-decoration:underline;}

/* FLOATING BUTTONS */
#helpBtn, #topBtn {
  position:fixed; right:20px;
  border:none; border-radius:50%;
  cursor:pointer; z-index:9999;
}
#helpBtn {
  bottom:90px; width:60px; height:60px;
  background:linear-gradient(145deg,#a020f0,#5e00aa);
  color:#fff; font-size:1.3em;
  animation:helpPulse 2s infinite alternate;
}
#topBtn {
  bottom:20px; width:50px; height:50px;
  background:#4a007a; color:#fff; font-size:1.2em;
  display:none;
}
@keyframes helpPulse {
  from {transform:scale(1); box-shadow:0 0 10px #a020f0;}
  to {transform:scale(1.1); box-shadow:0 0 25px #ff66ff;}
}

/* BUTTONS */
.button {
  background:linear-gradient(145deg,#a020f0,#5e00aa);
  border:none; border-radius:10px;
  color:#fff; padding:12px 24px;
  font-weight:bold; cursor:pointer;
  box-shadow:0 0 10px #a020f0;
  transition:0.3s;
}
.button:hover {transform:scale(1.05); background:#7e00ff;}
