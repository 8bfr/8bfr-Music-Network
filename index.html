<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8BFR Music Network | Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a0022, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #4a007a, #1b003d);
      padding: 20px;
      box-shadow: 0 0 15px #a020f0;
    }
    h1 { margin: 0; color: #fff; }
    .container {
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: #120028;
      border-radius: 10px;
      box-shadow: 0 0 15px #7e00ff;
    }
    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: linear-gradient(145deg, #a020f0, #5e00aa);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); background: #7e00ff; }
    .msg { margin-top: 15px; color: #0f0; }
    .error { color: #ff5555; }
    .link { color: #a020f0; cursor: pointer; display: block; margin-top: 10px; }
  </style>
</head>
<body>
<header>
  <h1>ðŸŽµ 8BFR Music Network</h1>
</header>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div class="link" onclick="toggleSignup()">Need an account? Sign up</div>
  <div class="link" onclick="resetPassword()">Forgot password?</div>
  <p id="msg" class="msg"></p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://novbuvwpjnxwwvdekjhr.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const msg = document.getElementById("msg");
  let signupMode = false;

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    msg.textContent = "Loading...";
    msg.classList.remove("error");

    try {
      let res;
      if (signupMode) {
        res = await supabase.auth.signUp({ email, password });
      } else {
        res = await supabase.auth.signInWithPassword({ email, password });
      }

      if (res.error) throw res.error;

      if (signupMode) {
        msg.textContent = "Signup successful! Please verify your email.";
      } else {
        msg.textContent = "Login successful! Redirecting...";
        localStorage.setItem("loggedInEmail", email);
        setTimeout(() => window.location.href = "home.html", 1500);
      }
    } catch (err) {
      msg.textContent = "Error: " + err.message;
      msg.classList.add("error");
    }
  }

  function toggleSignup() {
    signupMode = !signupMode;
    msg.textContent = signupMode ? "Signup mode enabled." : "Login mode enabled.";
    document.querySelector("h2").textContent = signupMode ? "Sign Up" : "Login";
  }

  async function resetPassword() {
    const email = prompt("Enter your email to reset password:");
    if (!email) return;
    const { error } = await supabase.auth.resetPasswordForEmail(email);
    msg.textContent = error ? error.message : "Password reset link sent!";
  }
</script>
</body>
</html>
