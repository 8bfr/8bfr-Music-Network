body {

  background:radial-gradient(circle at top,#1a0022,#000);
  color:#fff;
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow-x:hidden;
}
header {
  background:linear-gradient(90deg,#4a007a,#1b003d);
  padding:20px;
  box-shadow:0 0 15px #a020f0;
}
nav a {
  color:#fff;
  text-decoration:none;
  margin:0 10px;
  font-weight:bold;
  transition:0.3s;
}
nav a:hover { color:#a020f0; }
.section { padding:40px 20px; }
.button {
  background:linear-gradient(145deg,#a020f0,#5e00aa);
  border:none; border-radius:10px; color:#fff;
  padding:12px 24px; font-weight:bold; cursor:pointer;
  box-shadow:0 0 10px #a020f0; transition:0.3s;
}
.button:hover { transform:scale(1.05); background:#7e00ff; }

.banner {
  display:flex;

  background:#111;
}
.ad {
  flex:none;
  width:300px;
  margin:10px;
  border:2px solid #a020f0;
  border-radius:8px;
  background:#150030;
  box-shadow:0 0 10px #a020f0;
  animation:scrollAds 30s linear infinite;
}
@keyframes scrollAds {
  from { transform:translateX(100%); }
  to { transform:translateX(-100%); }
}
.ad img { width:100%; border-radius:6px 6px 0 0; }
.ad p { margin:5px; font-size:0.9em; }

.featured {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
}
.card {
  background:#150030; border-radius:12px; width:220px;
  padding:15px; box-shadow:0 0 10px #6a00c8;
}

iframe.spotify {
  border-radius:12px;
  box-shadow:0 0 10px #a020f0;
  margin-top:15px;
}

footer {
  background:#100022; padding:25px; font-size:0.8em; color:#ccc;
  border-top:1px solid #2b0050;
  position:relative;
}
.footer-links {
  display:flex; flex-wrap:wrap; justify-content:center; gap:15px;
}
.footer-links a {
  color:#a020f0; text-decoration:none; font-weight:bold;
}
.footer-links a:hover { color:#fff; }
#helpBtn {
  background:#a020f0; color:#fff; padding:10px 20px;
  border-radius:10px; animation:pulse 2s infinite;
  display:inline-block; margin-top:15px;
}
@keyframes pulse {
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}
#backTop {
  position:fixed; bottom:30px; right:20px;
  background:#a020f0; color:#fff; border:none;
  border-radius:50%; padding:10px;
  font-size:20px; cursor:pointer; box-shadow:0 0 10px #a020f0;
}
#menuBtn {
  position:fixed; left:20px; top:20px;
  width:50px; height:50px;
  background:rgba(160,32,240,0.8);
  border-radius:50%; box-shadow:0 0 15px #a020f0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; transition:0.3s;
}
#menuBtn:hover { transform:scale(1.1); }
#sideMenu {
  position:fixed; left:-250px; top:0;
  height:100%; width:250px;
  background:#1a0022; box-shadow:0 0 15px #a020f0;
  transition:0.4s;
  padding-top:80px;
}
#sideMenu.open { left:0; }
#sideMenu a {
  display:block; padding:15px; color:#fff;
  text-decoration:none; border-bottom:1px solid #2b0050;
}
#sideMenu a:hover { background:#4a007a; }
