<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Purchases - 8BFR Music Network</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { padding-bottom: 80px; background: linear-gradient(#0b0014,#000); color: #eae6ff; font-family: system-ui, -apple-system, sans-serif; }
    .card { background: rgba(12,6,24,0.7); border: 1px solid rgba(124,58,237,0.3); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .purchase-row { display: flex; align-items: center; gap: 1rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(124,58,237,0.2); border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    .song-cover { width: 60px; height: 60px; border-radius: 8px; background: linear-gradient(135deg,#7c3aed,#a855f7); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; flex-shrink: 0; overflow: hidden; }
    .song-cover img { width: 100%; height: 100%; object-fit: cover; }
    .song-info { flex: 1; min-width: 0; }
    .song-title { font-weight: 700; font-size: 1rem; margin-bottom: 0.25rem; }
    .song-meta { font-size: 0.85rem; color: rgba(168,85,247,0.7); }
    .btn { background: #7c3aed; color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; text-decoration: none; display: inline-block; }
    .btn:hover { background: #6d28d9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .download-status { font-size: 0.85rem; padding: 0.25rem 0.75rem; border-radius: 20px; font-weight: 600; }
    .download-status.ok { background: rgba(74,222,128,0.2); color: #4ade80; }
    .download-status.limit { background: rgba(239,68,68,0.2); color: #ef4444; }
    .spinner { width: 32px; height: 32px; border-radius: 50%; border: 3px solid rgba(168,85,247,0.2); border-top-color: #a855f7; animation: spin 0.7s linear infinite; margin: 2rem auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header class="px-4 py-4" style="background:rgba(15,0,30,0.9);border-bottom:1px solid rgba(124,58,237,0.5);position:sticky;top:0;z-index:100;">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <a href="profile.html" style="color:#a855f7;font-weight:600;text-decoration:none;">‚Üê Profile</a>
      <h1 class="text-xl font-extrabold">üí≥ My Purchases</h1>
      <div style="width:80px;"></div>
    </div>
  </header>

  <div class="max-w-4xl mx-auto px-4 mt-5">
    <div id="loadingSpinner">
      <div class="spinner"></div>
      <p style="text-align:center;color:#a855f7;margin-top:1rem;">Loading purchases...</p>
    </div>
    <div id="purchaseContent" style="display:none;"></div>
  </div>

  <script src="scripts.js" defer></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', async function() {
    const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
    
    let db;
    if (window._8bfrSupabaseClient) {
      db = window._8bfrSupabaseClient;
    } else if (window.supabase && window.supabase.createClient) {
      db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    } else {
      document.getElementById('loadingSpinner').innerHTML = '<p style="text-align:center;color:#ef4444;">Supabase failed to load</p>';
      return;
    }

    try {
      // Check auth
      const { data: { session } } = await db.auth.getSession();
      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }

      const currentUser = session.user;

      // Load purchases using the view
      const { data: purchases, error } = await db
        .from('purchase_history_with_downloads')
        .select('*')
        .eq('buyer_id', currentUser.id)
        .order('purchased_at', { ascending: false });

      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('purchaseContent').style.display = 'block';

      if (error) throw error;

      if (!purchases || purchases.length === 0) {
        document.getElementById('purchaseContent').innerHTML = `
          <div class="card">
            <p style="text-align:center;color:rgba(168,85,247,0.7);padding:3rem;">
              No purchases yet<br>
              <a href="explore.html" style="color:#a855f7;text-decoration:underline;margin-top:1rem;display:inline-block;">Browse songs</a>
            </p>
          </div>`;
        return;
      }

      const html = `
        <div class="card">
          <h2 style="font-size:1.25rem;font-weight:700;margin-bottom:1.5rem;color:#a855f7;">Purchase History</h2>
          ${purchases.map(p => renderPurchase(p)).join('')}
        </div>
        
        <div class="card" style="background:rgba(124,58,237,0.1);border-color:rgba(124,58,237,0.4);">
          <p style="font-size:0.9rem;color:rgba(234,230,255,0.8);line-height:1.6;">
            <strong>Download Limit:</strong> Each purchase includes <strong>3 downloads</strong> to protect artists' work. 
            If you need additional downloads, contact support with your order ID.
          </p>
        </div>`;

      document.getElementById('purchaseContent').innerHTML = html;

    } catch (err) {
      console.error('Error:', err);
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('purchaseContent').style.display = 'block';
      document.getElementById('purchaseContent').innerHTML = `
        <div class="card">
          <p style="color:#ef4444;text-align:center;">Error loading purchases: ${err.message}</p>
        </div>`;
    }

    function renderPurchase(p) {
      const cover = p.song_url && p.song_url.includes('cover') 
        ? `<img src="${p.song_url.replace(/\/songs\/.*/, '/covers/' + p.song_id + '.jpg')}" onerror="this.parentNode.textContent='üéµ'">`
        : 'üéµ';
      
      const date = new Date(p.purchased_at).toLocaleDateString();
      const canDownload = p.downloads_remaining > 0;
      const statusClass = canDownload ? 'ok' : 'limit';
      const statusText = `${p.downloads_used}/${p.max_downloads} used`;
      
      const downloadBtn = canDownload
        ? `<button class="btn" onclick="downloadSong('${p.id}', '${p.song_url}', '${p.song_title}')">‚¨áÔ∏è Download</button>`
        : `<button class="btn" disabled>Limit Reached</button>`;

      return `
        <div class="purchase-row">
          <div class="song-cover">${cover}</div>
          <div class="song-info">
            <div class="song-title">${p.song_title}</div>
            <div class="song-meta">${p.song_artist} ‚Ä¢ $${parseFloat(p.amount_paid).toFixed(2)} ‚Ä¢ ${date}</div>
            <span class="download-status ${statusClass}">${statusText} ${canDownload ? '‚úì' : '‚ö†Ô∏è'}</span>
          </div>
          ${downloadBtn}
        </div>`;
    }

    window.downloadSong = async function(purchaseId, songUrl, title) {
      try {
        // Call the record function
        const { data, error } = await db.rpc('record_and_check_download', {
          p_purchase_id: purchaseId,
          p_song_id: null, // Will be fetched from purchase
          p_user_id: currentUser.id
        });

        if (error) throw error;

        const result = data[0];
        if (!result.allowed) {
          alert(result.message);
          return;
        }

        // Trigger download
        const a = document.createElement('a');
        a.href = result.download_url;
        a.download = `${title}.mp3`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // Reload page to show updated count
        setTimeout(() => window.location.reload(), 500);

      } catch (err) {
        console.error('Download error:', err);
        alert('Error: ' + err.message);
      }
    };
  });
  </script>

  <!-- Avatar & Bubble Toggle -->
  <script>
  (function() {
    const toggleBtn = document.createElement('button');
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.style.cssText = 'position:fixed;top:80px;right:20px;z-index:9999;background:rgba(124,58,237,0.9);border:2px solid rgba(124,58,237,1);color:white;width:50px;height:50px;border-radius:50%;cursor:pointer;font-size:24px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(124,58,237,0.5);';
    document.body.appendChild(toggleBtn);
    let hidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    function update() {
      document.querySelectorAll('[id*="bubble"],[class*="bubble"],[id*="avatar"][id*="switcher"]').forEach(el => { if(el) el.style.display = hidden ? 'none' : ''; });
      toggleBtn.innerHTML = hidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
    }
    toggleBtn.addEventListener('click', () => { hidden = !hidden; localStorage.setItem('hideAvatarBubbles', hidden); update(); });
    update();
  })();
  </script>

</body>
</html>
