<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>8BFR Owner Panel</title>

  <!-- Tailwind (already used site-wide) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- OWNER CORE -->
  <script defer src="owner-auth.js"></script>
  <script defer src="owner-panel.js"></script>

  <!-- MODULES (loaded but gated) -->
  <script defer src="owner-users.js"></script>
  <script defer src="owner-approvals.js"></script>
  <script defer src="owner-ads.js"></script>
  <script defer src="owner-discounts.js"></script>
  <script defer src="owner-pages.js"></script>
  <script defer src="owner-editor.js"></script>
  <script defer src="owner-danger-zone.js"></script>
</head>

<body class="bg-black text-white hidden" id="ownerBody">

  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 p-4">
      <h1 class="text-xl font-bold text-purple-400 mb-6">8BFR Owner</h1>

      <nav class="space-y-2 text-sm">
        <button onclick="showOwnerSection('dashboard')" class="owner-link">Dashboard</button>
        <button onclick="showOwnerSection('users')" class="owner-link">Users</button>
        <button onclick="showOwnerSection('approvals')" class="owner-link">Approvals</button>
        <button onclick="showOwnerSection('ads')" class="owner-link">Ads</button>
        <button onclick="showOwnerSection('discounts')" class="owner-link">Discounts</button>
        <button onclick="showOwnerSection('pages')" class="owner-link">Pages</button>
        <button onclick="showOwnerSection('editor')" class="owner-link">HTML / Visual Editor</button>

        <hr class="border-zinc-700 my-3" />

        <button onclick="showOwnerSection('danger')" class="owner-link text-red-400">
          â˜¢ Danger Zone
        </button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-6">

      <!-- DASHBOARD -->
      <section id="owner-dashboard" class="owner-section">
        <h2 class="text-2xl font-bold mb-4">Owner Dashboard</h2>
        <div id="owner-stats" class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <!-- injected -->
        </div>
      </section>

      <!-- USERS -->
      <section id="owner-users" class="owner-section hidden"></section>

      <!-- APPROVALS -->
      <section id="owner-approvals" class="owner-section hidden"></section>

      <!-- ADS -->
      <section id="owner-ads" class="owner-section hidden"></section>

      <!-- DISCOUNTS -->
      <section id="owner-discounts" class="owner-section hidden"></section>

      <!-- PAGES -->
      <section id="owner-pages" class="owner-section hidden"></section>

      <!-- EDITOR -->
      <section id="owner-editor" class="owner-section hidden"></section>

      <!-- DANGER -->
      <section id="owner-danger" class="owner-section hidden"></section>

    </main>
  </div>

</body>
</html>
