<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>8BFR Owner Panel</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabase = supabase.createClient('https://PROJECT_ID.supabase.co', 'public_anon_key');
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
</head>
<body class="bg-black text-white p-4">
<h1 class="text-3xl font-bold mb-4">8BFR Owner Panel</h1>

<nav class="mb-4">
  <button onclick="showSection('users')">Users</button>
  <button onclick="showSection('ads')">Ads</button>
  <button onclick="showSection('approvals')">Verifications</button>
  <button onclick="showSection('discounts')">Discounts</button>
  <button onclick="showSection('pages')">Pages</button>
  <button onclick="showSection('editor')">HTML Editor</button>
  <button onclick="showSection('danger')">Danger Zone</button>
</nav>

<section id="users" class="owner-section hidden"></section>
<section id="ads" class="owner-section hidden"></section>
<section id="approvals" class="owner-section hidden"></section>
<section id="discounts" class="owner-section hidden"></section>
<section id="pages" class="owner-section hidden"></section>
<section id="editor" class="owner-section hidden"></section>
<section id="danger" class="owner-section hidden"></section>

<script>
function showSection(id){
  document.querySelectorAll('.owner-section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
</script>
<script src="owner-users.js"></script>
<script src="owner-ads.js"></script>
<script src="owner-approvals.js"></script>
<script src="owner-discounts.js"></script>
<script src="owner-pages.js"></script>
<script src="owner-editor.js"></script>
<script src="owner-danger-zone.js"></script>
</body>
</html>
