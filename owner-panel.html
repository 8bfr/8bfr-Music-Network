<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>8BFR Owner Panel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-client.js"></script>
</head>
<body>

<header class="header">
  <h1>ðŸ‘‘ 8BFR Owner Panel</h1>
</header>

<nav class="nav">
  <button class="btn" onclick="showSection('users')">Users</button>
  <button class="btn" onclick="showSection('ads')">Ads</button>
  <button class="btn" onclick="showSection('approvals')">Verifications</button>
  <button class="btn" onclick="showSection('discounts')">Discounts</button>
  <button class="btn" onclick="showSection('pages')">Pages</button>
  <button class="btn" onclick="showSection('editor')">HTML Editor</button>
  <button class="btn" onclick="showSection('danger')">Danger Zone</button>
</nav>

<main class="container">
  <section id="users" class="card owner-section">User management loads here.</section>
  <section id="ads" class="card owner-section hidden">Ad approvals load here.</section>
  <section id="approvals" class="card owner-section hidden">Artist / Beatmaker verification.</section>
  <section id="discounts" class="card owner-section hidden">Discount code creator.</section>
  <section id="pages" class="card owner-section hidden">Pages & Groups creator.</section>
  <section id="editor" class="card owner-section hidden">Live HTML editor.</section>
  <section id="danger" class="card owner-section hidden">Ban / delete users.</section>
</main>

<script>
function showSection(id){
  document.querySelectorAll('.owner-section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
</script>

</body>
</html>
