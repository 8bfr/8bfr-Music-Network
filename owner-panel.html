<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel - 8BFR Music Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #ff0066;
            --secondary: #00ccff;
            --dark: #0a0a0a;
            --dark-card: #1a1a1a;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff0044;
            --text: #ffffff;
            --text-dim: #999999;
            --border: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: var(--dark); color: var(--text); line-height: 1.6; }
        .header { background: linear-gradient(135deg, var(--dark-card) 0%, #000 100%); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-size: 1.8rem; letter-spacing: 2px; color: var(--primary); }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 0.5rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid var(--border); flex-wrap: wrap; }
        .tab { background: transparent; color: var(--text-dim); border: none; padding: 1rem 1.5rem; cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card h2 { color: var(--primary); margin-bottom: 1rem; font-size: 1.4rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 2rem; border-radius: 4px; cursor: pointer; font-weight: 600; margin: 0.25rem; }
        .btn-danger { background: var(--danger); }
        .btn-success { background: var(--success); }
        .btn-secondary { background: var(--secondary); }
        .item-list { max-height: 500px; overflow-y: auto; }
        .item { background: var(--dark); border: 1px solid var(--border); padding: 1rem; margin-bottom: 0.5rem; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .item-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .item-actions button { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .search-box { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); margin-bottom: 1rem; }
        .pill { padding: 0.25rem 0.75rem; background: rgba(0, 204, 255, 0.2); border-radius: 999px; font-size: 0.85rem; }
        .muted { color: var(--text-dim); font-size: 0.9rem; }
        .error { color: #ff4444; background: rgba(255, 68, 68, 0.1); padding: 0.75rem; border-radius: 4px; margin: 0.5rem 0; }
        .success-msg { color: #44ff88; background: rgba(68, 255, 136, 0.1); padding: 0.75rem; border-radius: 4px; margin: 0.5rem 0; }
        .debug-log { background: #000; border: 1px solid var(--border); padding: 0.75rem; border-radius: 4px; margin: 1rem 0; max-height: 200px; overflow-y: auto; font-size: 0.8rem; font-family: monospace; }
        .debug-log div { margin-bottom: 0.25rem; color: #0f0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‘‘ OWNER PANEL</h1>
        <div class="user-info">
            <span id="ownerName" class="pill">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Debug Log</h2>
            <button class="btn" onclick="clearDebugLog()">Clear Log</button>
            <div id="debugLog" class="debug-log"></div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">Users</button>
            <button class="tab" onclick="switchTab('create')">Create User</button>
            <button class="tab" onclick="switchTab('dummy')">Create Dummy</button>
        </div>

        <div id="users" class="tab-content active">
            <div class="card">
                <h2>All Users</h2>
                <div style="display:flex;gap:0.5rem;margin-bottom:1rem;">
                    <input type="text" id="userSearch" class="search-box" placeholder="Search users..." oninput="loadUsers()" style="margin-bottom:0;">
                    <button class="btn" onclick="loadUsers()" style="white-space:nowrap;">ðŸ”„ Refresh</button>
                </div>
                <div class="item-list" id="usersList"><p class="muted">Loading users...</p></div>
            </div>
        </div>

        <div id="create" class="tab-content">
            <div class="card">
                <h2>Create New User Account</h2>
                <p class="muted">User will receive email to confirm and set password</p>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="newEmail" placeholder="user@example.com">
                </div>
                
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="newUsername" placeholder="username">
                </div>
                
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="newDisplayName" placeholder="Display Name">
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <select id="newRole">
                        <option value="fan">Fan</option>
                        <option value="artist">Artist</option>
                        <option value="beatmaker">Beatmaker</option>
                        <option value="producer">Producer</option>
                        <option value="mod">Moderator</option>
                        <option value="admin">Admin</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>
                
                <div id="createMessage"></div>
                <button class="btn" onclick="createUser()">Create User & Send Email</button>
            </div>
        </div>

        <div id="dummy" class="tab-content">
            <div class="card">
                <h2>Create Dummy Profile (Testing Only)</h2>
                <p class="muted">Creates profile without auth account - for testing purposes</p>
                
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="dummyUsername" placeholder="test_user_123">
                </div>
                
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="dummyDisplayName" placeholder="Test User">
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <select id="dummyRole">
                        <option value="fan">Fan</option>
                        <option value="artist">Artist</option>
                        <option value="beatmaker">Beatmaker</option>
                        <option value="producer">Producer</option>
                    </select>
                </div>
                
                <div id="dummyMessage"></div>
                <button class="btn btn-secondary" onclick="createDummy()">Create Dummy Profile</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        
        let ownerPanelSupabase;
        let currentUser = null;

        function log(msg, data) {
            const logEl = document.getElementById('debugLog');
            if (!logEl) return;
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${msg}${data ? ': ' + JSON.stringify(data).substring(0, 100) : ''}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg, data); // Also log to console for non-mobile
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        function init() {
            const { createClient } = supabase;
            ownerPanelSupabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            
            ownerPanelSupabase.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    alert('Not logged in');
                    window.location.href = 'login.html';
                    return;
                }
                return ownerPanelSupabase.auth.getUser();
            }).then(({ data: { user } }) => {
                if (!user) return;
                currentUser = user;
                return ownerPanelSupabase.from('profiles').select('*').eq('user_id', user.id).single();
            }).then(({ data: profile }) => {
                if (!profile) return;
                if (profile.role !== 'owner') {
                    alert('Access Denied: Owner only. Your role: ' + profile.role);
                    window.location.href = 'index.html';
                    return;
                }
                document.getElementById('ownerName').textContent = profile.username || currentUser.email.split('@')[0];
                loadUsers();
            }).catch(error => {
                console.error('Init error:', error);
                alert('Error: ' + error.message);
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function loadUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const list = document.getElementById('usersList');
            
            try {
                list.innerHTML = '<p class="muted">Loading users...</p>';
                
                const { data: users, error } = await ownerPanelSupabase.from('profiles').select('*').order('created_at', { ascending: false }).limit(100);
                
                if (error) {
                    log('Load users ERROR', error);
                    list.innerHTML = '<div class="error">Error loading users: ' + error.message + '</div>';
                    return;
                }
                
                log('Loaded users', users?.length || 0);
                
                const filtered = search ? users.filter(u => 
                    (u.username && u.username.toLowerCase().includes(search)) ||
                    (u.email && u.email.toLowerCase().includes(search)) ||
                    (u.display_name && u.display_name.toLowerCase().includes(search))
                ) : users;
                
                if (!filtered || filtered.length === 0) {
                    list.innerHTML = '<p class="muted">No users found</p>';
                    return;
                }
                
                list.innerHTML = filtered.map(u => `
                    <div class="item">
                        <div>
                            <strong>${escapeHtml(u.username || u.display_name || u.email || 'user')}</strong>
                            <div class="muted">${escapeHtml(u.email || 'No email')}</div>
                            <span class="pill">${escapeHtml(u.role || 'fan')}</span>
                        </div>
                        <div class="item-actions">
                            ${u.email ? `<button class="btn" onclick="sendPasswordReset('${escapeHtml(u.email)}')">Reset Password</button>` : ''}
                            <button class="btn btn-danger" onclick="deleteUser('${u.user_id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                log('Load users EXCEPTION', error);
                list.innerHTML = '<div class="error">Unexpected error: ' + error.message + '</div>';
            }
        }

        async function sendPasswordReset(email) {
            if (!email) {
                alert('User has no email address');
                return;
            }
            
            if (!confirm(`Send password reset email to ${email}?`)) return;
            
            const { error } = await ownerPanelSupabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://8bfr.github.io/8bfr-Music-Network/change-password.html'
            });
            
            if (error) {
                alert('Error: ' + error.message);
                return;
            }
            
            alert(`âœ… Password reset email sent to ${email}`);
        }

        async function deleteUser(userId) {
            if (!confirm('Delete this user? This cannot be undone!')) return;
            
            await ownerPanelSupabase.from('profiles').delete().eq('user_id', userId);
            alert('User deleted');
            loadUsers();
        }

        async function createUser() {
            const email = document.getElementById('newEmail').value.trim();
            const username = document.getElementById('newUsername').value.trim();
            const displayName = document.getElementById('newDisplayName').value.trim();
            const role = document.getElementById('newRole').value;
            
            const msg = document.getElementById('createMessage');
            
            if (!email || !username) {
                msg.innerHTML = '<div class="error">Email and username are required</div>';
                return;
            }
            
            msg.innerHTML = '<div class="muted">Creating user...</div>';
            
            try {
                const tempPassword = Math.random().toString(36) + Math.random().toString(36);
                
                log('Signing up user', email);
                const { data, error } = await ownerPanelSupabase.auth.signUp({
                    email: email,
                    password: tempPassword
                });
                
                if (error) {
                    log('SignUp ERROR', error);
                    msg.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                    return;
                }
                
                if (!data.user) {
                    log('No user returned');
                    msg.innerHTML = '<div class="error">No user created</div>';
                    return;
                }
                
                log('User created', data.user.id);
                msg.innerHTML = '<div class="muted">Creating profile...</div>';
                
                const profileData = {
                    user_id: data.user.id,
                    email: email,
                    username: username,
                    display_name: displayName || username,
                    role: role,
                    created_at: new Date().toISOString()
                };
                
                log('Inserting profile', profileData);
                const { data: profile, error: profileError } = await ownerPanelSupabase.from('profiles').insert(profileData).select();
                
                if (profileError) {
                    log('Profile insert ERROR', profileError);
                    msg.innerHTML = '<div class="error">Profile error: ' + profileError.message + '</div>';
                    return;
                }
                
                log('Profile created SUCCESS', profile);
                msg.innerHTML = '<div class="success-msg">âœ… User created! Confirmation email sent to ' + email + '<br>Check spam folder if not received.</div>';
                document.getElementById('newEmail').value = '';
                document.getElementById('newUsername').value = '';
                document.getElementById('newDisplayName').value = '';
                
                // Wait a moment then refresh
                setTimeout(loadUsers, 500);
                
            } catch (error) {
                log('Create user EXCEPTION', error);
                msg.innerHTML = '<div class="error">Unexpected error: ' + error.message + '</div>';
            }
        }

        async function createDummy() {
            const username = document.getElementById('dummyUsername').value.trim();
            const displayName = document.getElementById('dummyDisplayName').value.trim();
            const role = document.getElementById('dummyRole').value;
            
            const msg = document.getElementById('dummyMessage');
            
            if (!username) {
                msg.innerHTML = '<div class="error">Username is required</div>';
                return;
            }
            
            msg.innerHTML = '<div class="muted">Creating dummy profile...</div>';
            
            try {
                const dummyId = 'dummy_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const dummyData = {
                    user_id: dummyId,
                    username: username,
                    display_name: displayName || username,
                    role: role,
                    email: null,
                    created_at: new Date().toISOString()
                };
                
                log('Creating dummy', dummyData);
                const { data, error } = await ownerPanelSupabase.from('profiles').insert(dummyData).select();
                
                if (error) {
                    log('Dummy insert ERROR', error);
                    msg.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                    return;
                }
                
                log('Dummy created SUCCESS', data);
                msg.innerHTML = '<div class="success-msg">âœ… Dummy profile created: ' + username + '</div>';
                document.getElementById('dummyUsername').value = '';
                document.getElementById('dummyDisplayName').value = '';
                
                // Wait a moment then refresh
                setTimeout(loadUsers, 500);
                
            } catch (error) {
                log('Create dummy EXCEPTION', error);
                msg.innerHTML = '<div class="error">Unexpected error: ' + error.message + '</div>';
            }
        }

        async function logout() {
            await ownerPanelSupabase.auth.signOut();
            window.location.href = 'login.html';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
