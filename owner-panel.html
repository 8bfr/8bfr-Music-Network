<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>8BFR Memory Search</title>
<style>
body {
  background: #0a001a;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 30px;
}
input {
  width: 80%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #150030;
  color: #fff;
  margin-bottom: 20px;
}
pre {
  background: #150030;
  padding: 20px;
  border-radius: 8px;
  text-align: left;
  max-height: 70vh;
  overflow-y: auto;
}
</style>
</head>
<body>
<h2>ðŸ§  8BFR Project Memory Search</h2>
<input id="search" type="text" placeholder="Search keyword..." />
<pre id="results">Loading memory...</pre>

<script>
async function fetchMemory() {
  const res = await fetch("https://raw.githubusercontent.com/8bfr/8bfr-memory/main/8BFR_Project_Memory.txt");
  return await res.text();
}

let memoryData = "";
fetchMemory().then(data => {
  memoryData = data;
  document.getElementById("results").innerText = data;
});

document.getElementById("search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  const filtered = memoryData
    .split("\n")
    .filter(line => line.toLowerCase().includes(term))
    .join("\n");
  document.getElementById("results").innerText = filtered || "No results found.";
});
</script>
</body>
</html>
