<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Panel Mobile Debug — 8BFR</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/8bfr-core.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin:0;
  font-family:Poppins,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1a001f,#000);
  color:#eae6ff;
}
.header {
  background:linear-gradient(90deg,#320054,#120014);
  border-bottom:2px solid #5a00c8;
  box-shadow:0 0 25px #7000ff40;
  text-align:center;
  padding:16px 10px;
}
.header h1 { margin:0; font-size:clamp(1.4rem,4vw,2rem); color:#b47cff; text-shadow:0 0 14px #8b2aff; }
.card {
  border:1px solid rgba(159,0,255,.35);
  background:#120022;
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 20px rgba(159,0,255,.18);
  margin-bottom:16px;
}
.btn {
  display:inline-block;
  background:linear-gradient(145deg,#9F00FF,#5e00aa);
  color:#fff;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 0 10px #9F00FF80;
  transition:.25s;
  margin:2px 0;
  width:100%;
}
.btn:hover { transform:translateY(-1px) scale(1.02); }
.owner-section, .debug-output { color:#eae6ff !important; }
.debug-output {
  background:rgba(18,0,34,0.8);
  border:1px solid rgba(159,0,255,.35);
  border-radius:12px;
  padding:12px;
  margin-top:8px;
  font-family:monospace;
  max-height:300px;
  overflow-y:auto;
}
</style>
</head>
<body>

<header class="header">
  <div class="container flex justify-between items-center">
    <a href="/owner-panel.html" class="btn">← Owner Panel</a>
    <h1>Mobile Debug</h1>
    <span></span>
  </div>
</header>

<main class="container py-4">
  <div class="card">
    <h2 class="text-lg font-bold mb-2">Mobile View Debug</h2>
    <p>Use this panel to test mobile layout and functionality for the owner panel.</p>
    
    <button class="btn" onclick="simulateUserAction()">Simulate User Action</button>
    <button class="btn" onclick="simulateAdApproval()">Simulate Ad Approval</button>

    <div class="debug-output" id="debug-output">
      <p>Debug logs will appear here...</p>
    </div>
  </div>
</main>

<script>
// Example debug functions
function logDebug(msg) {
  const output = document.getElementById('debug-output');
  const p = document.createElement('p');
  p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  output.appendChild(p);
  output.scrollTop = output.scrollHeight;
}

function simulateUserAction() { logDebug("Simulated user creation event"); }
function simulateAdApproval() { logDebug("Simulated ad approval event"); }
</script>

</body>
</html>
