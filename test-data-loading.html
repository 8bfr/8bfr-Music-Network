<!DOCTYPE html>
<html>
<head>
  <title>Data Test</title>
  <script src="carrie-closet-data.js?v=3"></script>
</head>
<body>
  <h1>Checking if data loads...</h1>
  <div id="result"></div>
  
  <script>
    setTimeout(function() {
      const result = document.getElementById('result');
      
      if (window.CARRIE_CLOSET_ITEMS) {
        result.innerHTML = '<h2 style="color:green">✓ DATA LOADED!</h2>' +
                          '<p>Total items: ' + window.CARRIE_CLOSET_ITEMS.length + '</p>' +
                          '<p>First item: ' + window.CARRIE_CLOSET_ITEMS[0].name + '</p>';
      } else {
        result.innerHTML = '<h2 style="color:red">✗ DATA NOT LOADED</h2>' +
                          '<p>The carrie-closet-data.js file is not loading correctly.</p>';
      }
    }, 100);
  </script>
</body>
</html>
