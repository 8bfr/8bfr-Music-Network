<style>

    font-size: 1rem;
  }
  
  .artist-badges {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 1rem;

  .view-profile-btn:hover {

  }

    .artist-grid {

<script>
// ===== ADMIN SYSTEM =====
function isAdmin() {
  const role = localStorage.getItem('userRole');
  return role === 'owner' || role === 'admin' || role === 'mod';
}

function logAdminAction(action, targetId, targetType) {
  const logs = JSON.parse(localStorage.getItem('admin_activity_log') || '[]');
  
  logs.push({
    action: action,
    targetId: targetId,
    targetType: targetType,
    performedBy: localStorage.getItem('username') || 'Admin',
    role: localStorage.getItem('userRole'),
    timestamp: Date.now()
  });
  
  if (logs.length > 1000) logs.shift();
  
  localStorage.setItem('admin_activity_log', JSON.stringify(logs));
  
  // Notify owner
  const notifications = JSON.parse(localStorage.getItem('owner_notifications') || '[]');
  notifications.push({
    type: 'admin_action',
    action: action,
    targetId: targetId,
    targetType: targetType,
    performedBy: localStorage.getItem('username'),
    timestamp: Date.now(),
    read: false
  });
  localStorage.setItem('owner_notifications', JSON.stringify(notifications));
}

function removeFeatured(profileKey) {
  if (!confirm('Remove this artist from featured?')) return;
  
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  if (!featured.artists) featured.artists = [];
  
  featured.artists = featured.artists.filter(key => key !== profileKey);
  localStorage.setItem('featured_items', JSON.stringify(featured));
  
  logAdminAction('featured_remove', profileKey, 'artist');
  
  alert('‚ùå Removed from featured');
  location.reload();
}

// ===== LOAD FEATURED ARTISTS =====
function loadFeaturedArtists() {
  const featured = JSON.parse(localStorage.getItem('featured_items') || '{}');
  const featuredArtists = featured.artists || [];
  
  if (featuredArtists.length === 0) {
    document.getElementById('featuredArtists').style.display = 'none';
    document.getElementById('emptyState').style.display = 'block';
    return;
  }
  
  const artistsHTML = featuredArtists.map(profileKey => {
    const profile = JSON.parse(localStorage.getItem(profileKey) || '{}');
    if (!profile.name) return '';
    
    const artistId = profileKey.replace('profile_', '');
    
    // Get badges
    let badgesHTML = '';
    if (profile.badges && profile.badges.length > 0) {
      badgesHTML = profile.badges.map(badge => {
        const badgeClass = badge === 'founder' ? 'founder' : '';
        const badgeEmoji = {
          'artist': 'üé§',
          'beatmaker': 'üéöÔ∏è',
          'verified': '‚úì',
          'founder': 'üëë',
          'songwriter': '‚úçÔ∏è'
        }[badge] || '';
        
        return `<span class="badge ${badgeClass}">${badgeEmoji} ${badge.toUpperCase()}</span>`;
      }).join('');
    }
    
    return `
      <div class="artist-card">
        <div class="artist-avatar">${profile.emoji || 'üéµ'}</div>
        
        <div class="artist-name">
          ${profile.name}
          ${profile.verified ? '<span class="verified-badge">‚úì</span>' : ''}
        </div>
        
        ${badgesHTML ? `<div class="artist-badges">${badgesHTML}</div>` : ''}
        
        ${profile.bio ? `<div class="artist-bio">${profile.bio}</div>` : ''}
        
        <a href="profile.html?id=${artistId}" class="view-profile-btn">
          üë§ View Profile
        </a>
        
        <!-- ADMIN CONTROLS -->
        <div class="admin-controls" data-admin-controls>
          <button class="admin-btn remove-btn" onclick="removeFeatured('${profileKey}')">
            ‚ùå Remove Featured
          </button>
        </div>
      </div>
    `;
  }).filter(html => html).join('');
  
  document.getElementById('featuredArtists').innerHTML = artistsHTML;
  
  // Show admin controls if admin
  if (isAdmin()) {
    document.querySelectorAll('[data-admin-controls]').forEach(el => {
      el.style.display = 'flex';
    });
  }
}

// ===== INIT =====
loadFeaturedArtists();

// ===== HIDE BUBBLES =====
window.addEventListener("load", function(){
  setTimeout(function(){
    const idsToHide = ['bubbleStack', 'bubble-top-single', 'carrieWrap', 'carrieBubble', 'carrieToggleBar'];
    idsToHide.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    });
    
    const classesToHide = ['.bubble-stack', '.floating-bubbles', '.carrie-bubble', '.bubble-container'];
    classesToHide.forEach(cls => {
      document.querySelectorAll(cls).forEach(el => el.style.display = 'none');
    });
    
    document.querySelectorAll('[data-bubble]').forEach(el => el.style.display = 'none');
    document.querySelectorAll('[data-role="carrie"], [data-carrie]').forEach(el => el.style.display = 'none');
  }, 300);
});
</script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
    
    // Watch for dynamically added elements
    const observer = new MutationObserver(updateVisibility);
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
