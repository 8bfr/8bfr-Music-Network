<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Setup Profiles ‚Äî 8BFR Music Network</title>
<style>
  body {
    background: linear-gradient(#0b0014, #000);
    color: #eae6ff;
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .setup-card {
    background: rgba(12, 6, 24, 0.8);
    border: 1px solid rgba(124, 58, 237, 0.5);
    border-radius: 16px;
    padding: 2rem;
    max-width: 600px;
    text-align: center;
  }
  
  .setup-title {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #a855f7, #7c3aed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .setup-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: none;
    color: white;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    margin: 0.5rem;
  }
  
  .setup-btn:hover {
    box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
  }
  
  .status {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 8px;
    background: rgba(124, 58, 237, 0.2);
  }
</style>
</head>
<body>

<div class="setup-card">
  <div class="setup-title">üéµ Initialize 8BFR Profiles</div>
  
  <p style="color: #a855f7; margin-bottom: 2rem;">
    This will create demo profiles for 8BFR, Nova Rae, and K. Drip
  </p>
  
  <button class="setup-btn" onclick="initializeProfiles()">
    ‚ö° Create Demo Profiles
  </button>
  
  <button class="setup-btn" onclick="setAsOwner()">
    üëë Set Me As Owner
  </button>
  
  <button class="setup-btn" onclick="window.location.href='index.html'">
    üè† Go to Home
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
</div>

<script>
function showStatus(message, isError = false) {
  const status = document.getElementById('status');
  status.style.display = 'block';
  status.style.background = isError ? 'rgba(239, 68, 68, 0.2)' : 'rgba(34, 197, 94, 0.2)';
  status.style.color = isError ? '#ef4444' : '#22c55e';
  status.textContent = message;
}

function initializeProfiles() {
  try {
    // Create 8BFR profile
    const profile8bfr = {
      id: 'demo_artist_1',
      name: '8BFR',
      emoji: 'üé§',
      bio: 'Music artist, songwriter, and beatmaker. Building the future of music networking.',
      badges: ['artist', 'verified', 'founder'],
      verified: true,
      verification: {
        type: 'artist',
        link: 'https://open.spotify.com/artist/127tw52iDXr7BvgB0IGG2x',
        status: 'approved'
      },
      tracks: [
        { 
          title: 'Killa Bees', 
          url: 'https://open.spotify.com/track/2x1sJyFdgcRDh9zlGSqNsa?si=ruJ0reA1SaWOBMmD1B8b4w'
        },
        { 
          title: 'Purple Dreams', 
          url: 'https://open.spotify.com/track/demo2'
        }
      ],
      followers: 1247,
      plays: 8934
    };
    
    // Create Nova Rae profile
    const profileNovaRae = {
      id: 'demo_artist_2',
      name: 'Nova Rae',
      emoji: 'üé§',
      bio: 'Indie artist creating dreamy soundscapes and ethereal vocals.',
      badges: ['artist', 'verified'],
      verified: true,
      verification: {
        type: 'artist',
        link: 'https://music.apple.com/artist/novarae',
        status: 'approved'
      },
      tracks: [
        { 
          title: 'Dream State', 
          url: 'https://open.spotify.com/track/demo3'
        },
        { 
          title: 'Midnight Vibes', 
          url: 'https://open.spotify.com/track/demo4'
        }
      ],
      followers: 892,
      plays: 5621
    };
    
    // Create K. Drip profile
    const profileKDrip = {
      id: 'demo_beatmaker_1',
      name: 'K. Drip',
      emoji: 'üéöÔ∏è',
      bio: 'Producer crafting next-level beats. Trap, lo-fi, and everything in between.',
      badges: ['beatmaker', 'verified'],
      verified: true,
      verification: {
        type: 'beatmaker',
        link: 'https://soundcloud.com/kdrip',
        status: 'approved'
      },
      tracks: [
        { 
          title: 'Vapor Loop', 
          url: 'https://open.spotify.com/track/demo5'
        },
        { 
          title: 'Neon Nights', 
          url: 'https://open.spotify.com/track/demo6'
        }
      ],
      followers: 634,
      plays: 4329
    };
    
    // Save to localStorage
    localStorage.setItem('profile_demo_artist_1', JSON.stringify(profile8bfr));
    localStorage.setItem('profile_demo_artist_2', JSON.stringify(profileNovaRae));
    localStorage.setItem('profile_demo_beatmaker_1', JSON.stringify(profileKDrip));
    
    // Initialize radio plays counter
    if (!localStorage.getItem('radio_plays')) {
      localStorage.setItem('radio_plays', '1247');
    }
    
    showStatus('‚úÖ Successfully created 3 demo profiles! Click "Go to Home" to explore.');
    
  } catch (error) {
    showStatus('‚ùå Error creating profiles: ' + error.message, true);
  }
}

function setAsOwner() {
  try {
    localStorage.setItem('userRole', 'owner');
    localStorage.setItem('username', 'Admin');
    localStorage.setItem('userId', 'owner_1');
    
    showStatus('‚úÖ You are now set as Owner! All admin features are now visible.');
    
  } catch (error) {
    showStatus('‚ùå Error setting role: ' + error.message, true);
  }
}

// Check if profiles already exist
window.addEventListener('load', () => {
  const has8bfr = localStorage.getItem('profile_demo_artist_1');
  const hasNovaRae = localStorage.getItem('profile_demo_artist_2');
  const hasKDrip = localStorage.getItem('profile_demo_beatmaker_1');
  
  if (has8bfr && hasNovaRae && hasKDrip) {
    showStatus('‚ÑπÔ∏è Demo profiles already exist! You can recreate them if needed.');
  }
});
</script>

</body>
</html>
