<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Picks - 8BFR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --dark: #0b0014; --dark-card: #0c0618; --text: #eae6ff; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.35), transparent 60%), radial-gradient(900px 400px at 110% 10%, rgba(0,217,255,.22), transparent 60%), linear-gradient(#0b0014,#000); color: var(--text); min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid var(--border); }
        .tab { background: transparent; color: var(--text-dim); border: none; padding: 1rem 1.5rem; cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .search-box { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); margin-bottom: 1rem; }
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .artist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        .artist-card { background: var(--dark); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; cursor: pointer; }
        .artist-card:hover { border-color: var(--primary); }
        .artist-card.selected { border-color: #00ff88; background: rgba(0,255,136,0.1); }
        .featured-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .featured-item { background: var(--dark); border: 1px solid var(--border); padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚≠ê Owner Picks</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('artists')">Artists</button>
            <button class="tab" onclick="switchTab('songs')">Songs</button>
            <button class="tab" onclick="switchTab('posts')">Posts</button>
        </div>

        <!-- Artists Tab -->
        <div id="tab-artists" class="tab-content active">
            <div class="card">
                <h2 style="color: var(--primary);">Search & Add Artists</h2>
                <input type="text" class="search-box" id="searchArtists" placeholder="Search artists by username..." oninput="searchArtists()">
                <div id="artistResults" class="artist-grid">Type to search...</div>
                <button class="btn" style="margin-top: 1rem;" onclick="addSelectedToFeatured('artist')">Add Selected to Featured</button>
            </div>
            <div class="card">
                <h2 style="color: var(--primary);">Currently Featured</h2>
                <div id="featuredArtists" class="featured-list">Loading...</div>
            </div>
        </div>

        <!-- Songs Tab -->
        <div id="tab-songs" class="tab-content">
            <div class="card">
                <h2 style="color: var(--primary);">Search & Add Songs</h2>
                <input type="text" class="search-box" id="searchSongs" placeholder="Search songs..." oninput="searchSongs()">
                <div id="songResults" class="artist-grid">Type to search...</div>
                <button class="btn" style="margin-top: 1rem;" onclick="addSelectedToFeatured('song')">Add Selected to Featured</button>
            </div>
            <div class="card">
                <h2 style="color: var(--primary);">Currently Featured</h2>
                <div id="featuredSongs" class="featured-list">Loading...</div>
            </div>
        </div>

        <!-- Posts Tab -->
        <div id="tab-posts" class="tab-content">
            <div class="card">
                <h2 style="color: var(--primary);">Search & Add Posts</h2>
                <input type="text" class="search-box" id="searchPosts" placeholder="Search posts..." oninput="searchPosts()">
                <div id="postResults" class="artist-grid">Type to search...</div>
                <button class="btn" style="margin-top: 1rem;" onclick="addSelectedToFeatured('post')">Add Selected to Featured</button>
            </div>
            <div class="card">
                <h2 style="color: var(--primary);">Currently Featured</h2>
                <div id="featuredPosts" class="featured-list">Loading...</div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const s = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let selectedItems = new Set();

        async function init() {
            try {
                const { data: { session } } = await s.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await s.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
                loadFeatured();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
            selectedItems.clear();
        }

        async function searchArtists() {
            const query = document.getElementById('searchArtists').value.trim().toLowerCase();
            if (!query) {
                document.getElementById('artistResults').innerHTML = 'Type to search...';
                return;
            }

            try {
                const { data, error } = await s.from('profiles')
                    .select('*')
                    .ilike('username', `%${query}%`)
                    .limit(20);

                if (error) {
                    document.getElementById('artistResults').innerHTML = 'Error: ' + error.message;
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('artistResults').innerHTML = '<p>No artists found matching "' + query + '"</p>';
                    return;
                }

                document.getElementById('artistResults').innerHTML = data.map(u => `
                    <div class="artist-card ${selectedItems.has(u.user_id) ? 'selected' : ''}" onclick="toggleSelect('${u.user_id}', 'artist')">
                        <strong>${u.username || 'Unknown'}</strong><br>
                        <small>${u.email || ''}</small><br>
                        <small>Role: ${u.role || 'user'}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        async function searchSongs() {
            const query = document.getElementById('searchSongs').value.trim().toLowerCase();
            if (!query) {
                document.getElementById('songResults').innerHTML = 'Type to search...';
                return;
            }

            try {
                const { data, error } = await s.from('posts')
                    .select('*')
                    .or(`title.ilike.%${query}%,content.ilike.%${query}%`)
                    .limit(20);

                if (!data || data.length === 0) {
                    document.getElementById('songResults').innerHTML = '<p>No songs found</p>';
                    return;
                }

                document.getElementById('songResults').innerHTML = data.map(p => `
                    <div class="artist-card ${selectedItems.has(p.id) ? 'selected' : ''}" onclick="toggleSelect('${p.id}', 'song')">
                        <strong>${p.title || 'Untitled'}</strong><br>
                        <small>${p.content ? p.content.substring(0, 100) : ''}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        async function searchPosts() {
            const query = document.getElementById('searchPosts').value.trim().toLowerCase();
            if (!query) {
                document.getElementById('postResults').innerHTML = 'Type to search...';
                return;
            }

            try {
                const { data } = await s.from('posts').select('*').ilike('content', `%${query}%`).limit(20);
                if (!data || data.length === 0) {
                    document.getElementById('postResults').innerHTML = '<p>No posts found</p>';
                    return;
                }

                document.getElementById('postResults').innerHTML = data.map(p => `
                    <div class="artist-card ${selectedItems.has(p.id) ? 'selected' : ''}" onclick="toggleSelect('${p.id}', 'post')">
                        <small>${p.content ? p.content.substring(0, 150) : 'No content'}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        function toggleSelect(id, type) {
            if (selectedItems.has(id)) {
                selectedItems.delete(id);
            } else {
                selectedItems.add(id);
            }
            // Refresh display
            if (type === 'artist') searchArtists();
            else if (type === 'song') searchSongs();
            else searchPosts();
        }

        async function addSelectedToFeatured(type) {
            if (selectedItems.size === 0) {
                alert('Select items first');
                return;
            }

            try {
                const items = Array.from(selectedItems).map(id => ({
                    content_type: type,
                    content_id: id
                }));

                const { error } = await s.from('featured_content').insert(items);
                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }

                alert(`Added ${selectedItems.size} items to featured`);
                selectedItems.clear();
                loadFeatured();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadFeatured() {
            try {
                // Load featured artists
                const { data: artists } = await s.from('featured_content')
                    .select('id, content_id, profiles!inner(*)')
                    .eq('content_type', 'artist');

                document.getElementById('featuredArtists').innerHTML = artists && artists.length > 0
                    ? artists.map(item => `
                        <div class="featured-item">
                            <div><strong>${item.profiles?.username || 'Unknown'}</strong></div>
                            <button class="btn" style="background: #ff0044;" onclick="removeFeatured('${item.id}')">Remove</button>
                        </div>
                    `).join('')
                    : '<p>No featured artists yet</p>';

                // Load featured songs
                const { data: songs } = await s.from('featured_content')
                    .select('id, content_id, posts!inner(*)')
                    .eq('content_type', 'song');

                document.getElementById('featuredSongs').innerHTML = songs && songs.length > 0
                    ? songs.map(item => `
                        <div class="featured-item">
                            <div><strong>${item.posts?.title || 'Untitled'}</strong></div>
                            <button class="btn" style="background: #ff0044;" onclick="removeFeatured('${item.id}')">Remove</button>
                        </div>
                    `).join('')
                    : '<p>No featured songs yet</p>';

                // Load featured posts
                const { data: posts } = await s.from('featured_content')
                    .select('id, content_id')
                    .eq('content_type', 'post');

                document.getElementById('featuredPosts').innerHTML = posts && posts.length > 0
                    ? posts.map(item => `
                        <div class="featured-item">
                            <div>Post ID: ${item.content_id}</div>
                            <button class="btn" style="background: #ff0044;" onclick="removeFeatured('${item.id}')">Remove</button>
                        </div>
                    `).join('')
                    : '<p>No featured posts yet</p>';
            } catch (error) {
                console.error('Load featured error:', error);
            }
        }

        async function removeFeatured(id) {
            if (!confirm('Remove from featured?')) return;
            try {
                await s.from('featured_content').delete().eq('id', id);
                loadFeatured();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

<script>
// Avatar & Bubble Toggle System
(function() {
    // Create toggle button
    const toggleBtn = document.createElement('button');
    toggleBtn.id = 'avatarToggle';
    toggleBtn.innerHTML = 'üëÅÔ∏è';
    toggleBtn.title = 'Toggle Avatar/Bubbles';
    toggleBtn.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        background: rgba(124, 58, 237, 0.9);
        border: 2px solid rgba(124, 58, 237, 1);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transition: all 0.3s ease;
    `;
    
    toggleBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
    });
    
    toggleBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
    });
    
    document.body.appendChild(toggleBtn);
    
    // Load saved preference
    let isHidden = localStorage.getItem('hideAvatarBubbles') === 'true';
    
    function updateVisibility() {
        const elementsToToggle = [
            document.getElementById('homeAvatarSwitcher'),
            ...document.querySelectorAll('[id*="bubble"]'),
            ...document.querySelectorAll('[class*="bubble"]'),
            ...document.querySelectorAll('[id*="avatar"][id*="switcher"]')
        ];
        
        elementsToToggle.forEach(el => {
            if (el) {
                el.style.display = isHidden ? 'none' : '';
            }
        });
        
        toggleBtn.innerHTML = isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
        toggleBtn.title = isHidden ? 'Show Avatar/Bubbles' : 'Hide Avatar/Bubbles';
    }
    
    toggleBtn.addEventListener('click', function() {
        isHidden = !isHidden;
        localStorage.setItem('hideAvatarBubbles', isHidden);
        updateVisibility();
    });
    
    // Apply on load
    updateVisibility();
    
    // Watch for dynamically added elements
    const observer = new MutationObserver(updateVisibility);
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>

</body>
</html>
