<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Picks - 8BFR Music Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #7c3aed; --secondary: #6d28d9; --dark: #0b0014; --dark-card: #0c0618; --success: #00ff88; --danger: #ff0044; --text: #eae6ff; --text-dim: #a855f7; --border: rgba(124,58,237,.35); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Work Sans', sans-serif; background: radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.35), transparent 60%), radial-gradient(900px 400px at 110% 10%, rgba(0,217,255,.22), transparent 60%), linear-gradient(#0b0014,#000); color: var(--text); line-height: 1.6; min-height: 100vh; }
        .header { background: rgba(15,0,30,.9); border-bottom: 2px solid var(--primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        /* Tabs */
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid var(--border); flex-wrap: wrap; }
        .tab { background: transparent; color: var(--text-dim); border: none; padding: 1rem 1.5rem; cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab:hover { color: var(--text); border-bottom-color: var(--secondary); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Featured Badge */
        .featured-badge { display: inline-block; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 0.4rem 1rem; border-radius: 20px; font-size: 0.85rem; font-weight: 700; margin-bottom: 1rem; }
        
        /* Artist Cards */
        .artist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .artist-card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; transition: all 0.3s; }
        .artist-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3); }
        .artist-avatar { width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #7c3aed, #a855f7); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 1rem; }
        .artist-name { font-size: 1.2rem; font-weight: 700; text-align: center; margin-bottom: 0.5rem; }
        .verified-badge { color: #00d9ff; font-size: 1rem; }
        .artist-badges { display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap; margin-bottom: 1rem; }
        .badge { padding: 0.3rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; background: rgba(124, 58, 237, 0.2); border: 1px solid var(--border); color: var(--primary); }
        .badge.founder { background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.2)); border-color: rgba(245, 158, 11, 0.5); color: #f59e0b; }
        
        /* Song Cards */
        .song-list { display: flex; flex-direction: column; gap: 1rem; }
        .song-card { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; display: flex; gap: 1rem; align-items: center; transition: all 0.3s; }
        .song-card:hover { border-color: var(--primary); box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3); }
        .song-icon { width: 60px; height: 60px; border-radius: 12px; background: linear-gradient(135deg, #7c3aed, #a855f7); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; flex-shrink: 0; }
        .song-info { flex: 1; }
        .song-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.3rem; }
        .song-artist { font-size: 0.9rem; color: var(--text-dim); }
        
        /* Buttons */
        .btn { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-weight: 600; transition: all 0.3s; margin: 0.25rem; }
        .btn:hover { background: var(--secondary); }
        .btn-danger { background: var(--danger); }
        .btn-success { background: var(--success); }
        
        /* Add to Featured Form */
        .add-form { background: var(--dark-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: var(--dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚≠ê Owner Picks</h1>
        <a href="owner-panel.html" style="color: var(--text); text-decoration: none;">‚Üê Back</a>
    </div>

    <div class="container">
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('artists')">Featured Artists</button>
            <button class="tab" onclick="switchTab('songs')">Featured Songs</button>
            <button class="tab" onclick="switchTab('posts')">Featured Posts</button>
            <button class="tab" onclick="switchTab('pages')">Featured Pages</button>
        </div>

        <!-- Featured Artists Tab -->
        <div id="tab-artists" class="tab-content active">
            <div class="add-form">
                <h2 style="color: var(--primary); margin-bottom: 1rem;">Add Artist to Featured</h2>
                <div class="form-group">
                    <label>User ID or Username</label>
                    <input type="text" id="addArtistId" placeholder="Enter user ID or username">
                </div>
                <button class="btn" onclick="addToFeatured('artist')">Add to Featured</button>
            </div>
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="featured-badge">‚ú® HAND-PICKED BY 8BFR</div>
            </div>
            
            <div id="artistsList" class="artist-grid">Loading...</div>
        </div>

        <!-- Featured Songs Tab -->
        <div id="tab-songs" class="tab-content">
            <div class="add-form">
                <h2 style="color: var(--primary); margin-bottom: 1rem;">Add Song to Featured</h2>
                <div class="form-group">
                    <label>Song ID or Post ID</label>
                    <input type="text" id="addSongId" placeholder="Enter song ID">
                </div>
                <button class="btn" onclick="addToFeatured('song')">Add to Featured</button>
            </div>
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="featured-badge">üéµ TOP TRACKS</div>
            </div>
            
            <div id="songsList" class="song-list">Loading...</div>
        </div>

        <!-- Featured Posts Tab -->
        <div id="tab-posts" class="tab-content">
            <div class="add-form">
                <h2 style="color: var(--primary); margin-bottom: 1rem;">Add Post to Featured</h2>
                <div class="form-group">
                    <label>Post ID</label>
                    <input type="text" id="addPostId" placeholder="Enter post ID">
                </div>
                <button class="btn" onclick="addToFeatured('post')">Add to Featured</button>
            </div>
            
            <div id="postsList">Loading...</div>
        </div>

        <!-- Featured Pages Tab -->
        <div id="tab-pages" class="tab-content">
            <div class="add-form">
                <h2 style="color: var(--primary); margin-bottom: 1rem;">Add Page to Featured</h2>
                <div class="form-group">
                    <label>Page ID</label>
                    <input type="text" id="addPageId" placeholder="Enter page ID">
                </div>
                <button class="btn" onclick="addToFeatured('page')">Add to Featured</button>
            </div>
            
            <div id="pagesList">Loading...</div>
        </div>

    </div>

    <script src="scripts.js"></script>
    <script>
        const SUPABASE_URL = 'https://novbuvwpjnxwwvdekjhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0';
        const ownerPicksSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        async function init() {
            try {
                const { data: { session } } = await ownerPicksSupabase.auth.getSession();
                if (!session) { location.href = 'login.html'; return; }
                const { data: profile } = await ownerPicksSupabase.from('profiles').select('*').eq('user_id', session.user.id).single();
                if (!profile || profile.role !== 'owner') { alert('Owner only'); location.href = 'owner-panel.html'; return; }
                currentUser = profile;
                loadArtists();
                loadSongs();
                loadPosts();
                loadPages();
            } catch (error) {
                console.error('Init error:', error);
                alert('Error: ' + error.message);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        async function loadArtists() {
            try {
                const { data, error } = await ownerPicksSupabase.from('featured_content').select('*, profiles(*)').eq('content_type', 'artist').order('created_at', {ascending: false});
                
                if (error) {
                    console.error('Load artists error:', error);
                    document.getElementById('artistsList').innerHTML = '<p style="color: var(--text-dim); text-align: center;">Error loading artists</p>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('artistsList').innerHTML = '<div style="text-align: center; padding: 4rem; color: var(--text-dim);"><div style="font-size: 4rem; margin-bottom: 1rem;">‚≠ê</div><div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">No featured artists yet</div><div>Add artists using the form above</div></div>';
                    return;
                }

                document.getElementById('artistsList').innerHTML = data.map(item => {
                    const profile = item.profiles;
                    if (!profile) return '';
                    
                    const badgesHTML = profile.badges ? profile.badges.map(b => `<span class="badge ${b === 'founder' ? 'founder' : ''}">${b.toUpperCase()}</span>`).join('') : '';
                    
                    return `
                        <div class="artist-card">
                            <div class="artist-avatar">${profile.avatar_emoji || 'üéµ'}</div>
                            <div class="artist-name">${profile.username || 'Unknown'} ${profile.verified ? '<span class="verified-badge">‚úì</span>' : ''}</div>
                            ${badgesHTML ? `<div class="artist-badges">${badgesHTML}</div>` : ''}
                            <p style="text-align: center; color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1rem;">${profile.bio || ''}</p>
                            <button class="btn btn-danger" style="width: 100%;" onclick="removeFeatured('${item.id}', 'artist')">Remove</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Load artists error:', error);
                document.getElementById('artistsList').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function loadSongs() {
            try {
                const { data, error } = await ownerPicksSupabase.from('featured_content').select('*, posts(*)').eq('content_type', 'song').order('created_at', {ascending: false});
                
                if (error) {
                    console.error('Load songs error:', error);
                    document.getElementById('songsList').innerHTML = '<p style="color: var(--text-dim); text-align: center;">Error loading songs</p>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('songsList').innerHTML = '<div style="text-align: center; padding: 4rem; color: var(--text-dim);"><div style="font-size: 4rem; margin-bottom: 1rem;">üéµ</div><div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">No featured songs yet</div><div>Add songs using the form above</div></div>';
                    return;
                }

                document.getElementById('songsList').innerHTML = data.map(item => {
                    const post = item.posts;
                    if (!post) return '';
                    
                    return `
                        <div class="song-card">
                            <div class="song-icon">üéµ</div>
                            <div class="song-info">
                                <div class="song-title">${post.title || 'Untitled'}</div>
                                <div class="song-artist">${post.artist_name || 'Unknown Artist'}</div>
                            </div>
                            <button class="btn btn-danger" onclick="removeFeatured('${item.id}', 'song')">Remove</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Load songs error:', error);
                document.getElementById('songsList').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function loadPosts() {
            try {
                const { data, error } = await ownerPicksSupabase.from('featured_content').select('*, posts(*)').eq('content_type', 'post').order('created_at', {ascending: false});
                
                if (!data || data.length === 0) {
                    document.getElementById('postsList').innerHTML = '<p style="color: var(--text-dim); text-align: center; padding: 2rem;">No featured posts yet</p>';
                    return;
                }

                document.getElementById('postsList').innerHTML = data.map(item => `
                    <div class="song-card">
                        <div class="song-info">
                            <div class="song-title">${item.posts?.content?.substring(0, 100) || 'Post'}</div>
                        </div>
                        <button class="btn btn-danger" onclick="removeFeatured('${item.id}', 'post')">Remove</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load posts error:', error);
            }
        }

        async function loadPages() {
            try {
                const { data, error } = await ownerPicksSupabase.from('featured_content').select('*').eq('content_type', 'page').order('created_at', {ascending: false});
                
                if (!data || data.length === 0) {
                    document.getElementById('pagesList').innerHTML = '<p style="color: var(--text-dim); text-align: center; padding: 2rem;">No featured pages yet</p>';
                    return;
                }

                document.getElementById('pagesList').innerHTML = data.map(item => `
                    <div class="song-card">
                        <div class="song-info">
                            <div class="song-title">Page ID: ${item.content_id}</div>
                        </div>
                        <button class="btn btn-danger" onclick="removeFeatured('${item.id}', 'page')">Remove</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load pages error:', error);
            }
        }

        async function addToFeatured(type) {
            const inputId = type === 'artist' ? 'addArtistId' : type === 'song' ? 'addSongId' : type === 'post' ? 'addPostId' : 'addPageId';
            const contentId = document.getElementById(inputId).value.trim();
            
            if (!contentId) {
                alert('Please enter an ID');
                return;
            }

            try {
                const { error } = await ownerPicksSupabase.from('featured_content').insert({
                    content_type: type,
                    content_id: contentId,
                    added_by: currentUser.user_id
                });

                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }

                alert('Added to featured!');
                document.getElementById(inputId).value = '';
                
                // Reload appropriate list
                if (type === 'artist') loadArtists();
                else if (type === 'song') loadSongs();
                else if (type === 'post') loadPosts();
                else loadPages();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function removeFeatured(id, type) {
            if (!confirm('Remove from featured?')) return;
            
            try {
                const { error } = await ownerPicksSupabase.from('featured_content').delete().eq('id', id);
                
                if (error) {
                    alert('Error: ' + error.message);
                    return;
                }

                alert('Removed from featured');
                
                // Reload appropriate list
                if (type === 'artist') loadArtists();
                else if (type === 'song') loadSongs();
                else if (type === 'post') loadPosts();
                else loadPages();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
