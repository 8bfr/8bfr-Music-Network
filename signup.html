<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up ‚Äî 8BFR Music Network</title>
  <link rel="icon" href="assets/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(#0b0014, #000); color: #eae6ff; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-card { background: rgba(12,6,24,0.9); border: 1px solid rgba(124,58,237,0.5); border-radius: 20px; padding: 2.5rem; max-width: 480px; width: 100%; margin: 1rem; box-shadow: 0 0 40px rgba(124,58,237,0.2); }
    .form-input { width: 100%; padding: 0.75rem 1rem; background: rgba(0,0,0,0.4); border: 1px solid rgba(124,58,237,0.4); border-radius: 10px; color: #eae6ff; font-size: 0.95rem; outline: none; box-sizing: border-box; }
    .form-input:focus { border-color: #a855f7; box-shadow: 0 0 8px rgba(168,85,247,0.3); }
    label { display: block; font-size: 0.85rem; color: #a855f7; margin-bottom: 0.4rem; font-weight: 600; }
    .form-group { margin-bottom: 1.25rem; }
    .btn { width: 100%; padding: 0.85rem; background: #7c3aed; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #6d28d9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
    .role-btn { padding: 0.6rem; background: rgba(124,58,237,0.1); border: 1px solid rgba(124,58,237,0.3); border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.85rem; transition: all 0.2s; color: #eae6ff; }
    .role-btn:hover { background: rgba(124,58,237,0.2); }
    .role-btn.selected { background: rgba(124,58,237,0.4); border-color: #a855f7; }
    .notice { margin-top: 1rem; padding: 0.75rem; border-radius: 8px; font-size: 0.85rem; text-align: center; display: none; }
    .notice.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; display: block; }
    .notice.success { background: rgba(74,222,128,0.1); border: 1px solid rgba(74,222,128,0.3); color: #4ade80; display: block; }
  </style>
</head>
<body>
  <div class="auth-card">
    <div style="text-align:center;margin-bottom:2rem;">
      <div style="font-size:3rem;margin-bottom:0.5rem;">üü£</div>
      <h1 style="font-size:1.75rem;font-weight:800;margin-bottom:0.25rem;">Join 8BFR</h1>
      <p style="color:#a855f7;font-size:0.9rem;">Create ‚Ä¢ Connect ‚Ä¢ Collab</p>
    </div>

    <form id="signupForm" onsubmit="return false;">
      <div class="form-group">
        <label>Email</label>
        <input class="form-input" type="email" id="email" required placeholder="you@email.com">
      </div>
      <div class="form-group">
        <label>Password (min 6 characters)</label>
        <input class="form-input" type="password" id="password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-input" type="text" id="username" required placeholder="your_username" maxlength="30" pattern="[a-zA-Z0-9_]+">
      </div>
      <div class="form-group">
        <label>Display Name</label>
        <input class="form-input" type="text" id="displayName" placeholder="Your Name" maxlength="50">
      </div>
      <div class="form-group">
        <label>I am a...</label>
        <div class="role-grid">
          <div class="role-btn selected" data-role="fan" onclick="selectRole(this)">üíé Fan</div>
          <div class="role-btn" data-role="artist" onclick="selectRole(this)">üé§ Artist</div>
          <div class="role-btn" data-role="beatmaker" onclick="selectRole(this)">üéöÔ∏è Beatmaker</div>
          <div class="role-btn" data-role="singer" onclick="selectRole(this)">üé∂ Singer</div>
          <div class="role-btn" data-role="author" onclick="selectRole(this)">‚úçÔ∏è Author</div>
          <div class="role-btn" data-role="dancer" onclick="selectRole(this)">üíÉ Dancer</div>
          <div class="role-btn" data-role="influencer" onclick="selectRole(this)">üí´ Influencer</div>
          <div class="role-btn" data-role="producer" onclick="selectRole(this)">üéõÔ∏è Producer</div>
        </div>
        <p style="font-size:0.75rem;color:#a855f7;opacity:0.7;margin-top:0.5rem;">Artist/Beatmaker roles can upload music. Verification is granted by the platform owner.</p>
      </div>
      <button class="btn" type="submit" id="signupBtn" onclick="doSignup()">üöÄ Create Account</button>
    </form>

    <div id="notice" class="notice"></div>

    <div style="text-align:center;margin-top:1.5rem;font-size:0.9rem;">
      <span style="color:#a855f7;">Already have an account?</span>
      <a href="login.html" style="color:#00d9ff;text-decoration:none;font-weight:600;margin-left:0.5rem;">Log In</a>
    </div>
    <div style="text-align:center;margin-top:0.75rem;">
      <a href="index.html" style="color:#a855f7;font-size:0.85rem;text-decoration:none;">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
  let selectedRole = 'fan';

  function selectRole(el) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
    selectedRole = el.dataset.role;
  }

  function showNotice(msg, type) {
    const n = document.getElementById('notice');
    n.textContent = msg;
    n.className = 'notice ' + type;
  }

  async function doSignup() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value.trim();
    const displayName = document.getElementById('displayName').value.trim();
    const btn = document.getElementById('signupBtn');

    if (!email || !password || !username) { showNotice('Please fill in all required fields.', 'error'); return; }
    if (password.length < 6) { showNotice('Password must be at least 6 characters.', 'error'); return; }
    if (!/^[a-zA-Z0-9_]+$/.test(username)) { showNotice('Username can only contain letters, numbers, and underscores.', 'error'); return; }

    btn.disabled = true; btn.textContent = 'Creating account...';

    try {
      const db = window.supabase.createClient(
        'https://novbuvwpjnxwwvdekjhr.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vdmJ1dndwam54d3d2ZGVramhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExODkxODUsImV4cCI6MjA3Njc2NTE4NX0.1UUkdGafh6ZplAX8hi7Bvj94D2gvFQZUl0an1RvcSA0'
      );

      // Check username uniqueness
      const { data: existing } = await db.from('profiles').select('user_id').eq('username', username).limit(1);
      if (existing && existing.length > 0) { showNotice('Username already taken. Try another.', 'error'); btn.disabled = false; btn.textContent = 'üöÄ Create Account'; return; }

      // Check founder spots
      const { count: memberCount } = await db.from('profiles').select('user_id', { count: 'exact', head: true });
      const isFounder = (memberCount || 0) < 1000;

      // Create auth user
      const { data: authData, error: authError } = await db.auth.signUp({ email, password });
      if (authError) throw authError;
      if (!authData.user) throw new Error('Signup failed ‚Äî no user returned');

      // Build badges array
      const badges = [selectedRole];
      if (isFounder) badges.push('founder');

      // Create profile
      const { error: profileError } = await db.from('profiles').insert({
        user_id: authData.user.id,
        email: email,
        username: username,
        display_name: displayName || username,
        role: selectedRole,
        badges: badges,
        verified_artist: false, // Must be approved by owner
        algorithm_points: isFounder ? 100 : 0,
        algorithm_tier: isFounder ? 'Bronze' : 'Bronze'
      });
      if (profileError) { console.error('Profile error:', profileError); /* continue ‚Äî auth worked */ }

      showNotice('Account created! Redirecting...', 'success');
      setTimeout(() => { window.location.href = 'profile.html'; }, 1500);

    } catch (err) {
      console.error(err);
      let msg = err.message || 'Signup failed';
      if (msg.includes('already registered')) msg = 'This email is already registered. Try logging in.';
      showNotice(msg, 'error');
      btn.disabled = false; btn.textContent = 'üöÄ Create Account';
    }
  }
  </script>
</body>
</html>
